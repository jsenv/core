<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route code splitting demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { registerRoutes, useRouteUrl } from "@jsenv/router";
      // eslint-disable-next-line no-unused-vars
      import { Route } from "../route.jsx";

      const { a, b, c } = registerRoutes(
        {
          a: {
            urlTemplate: "?route=a",
            load: async () => {
              return "a";
            },
          },
          b: {
            urlTemplate: "?route=b",
            load: async () => {
              return "b";
            },
          },
          c: {
            urlTemplate: "?route=c",
            load: async () => {
              return "c";
            },
          },
        },
        window.location.href,
      );

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const aUrl = useRouteUrl(a);
        const bUrl = useRouteUrl(b);
        const cUrl = useRouteUrl(c);
        const links = [
          {
            url: "/packages/independent/universal/router/src/client/demo/route_error_demo.html",
            text: "root",
          },
          {
            url: aUrl,
            text: "A",
          },
          {
            url: bUrl,
            text: "B",
          },
          {
            url: cUrl,
            text: "C",
          },
        ];

        return (
          <div>
            <h1>Navigation</h1>
            <nav style="display: flex; gap: 0px">
              {links.map((link) => {
                return (
                  <div style="display: flex; flex-direction: column; width: 200px">
                    <a
                      href={link.url}
                      style={{
                        padding: "10px",
                        border: "1px solid black",
                      }}
                    >
                      {link.text}
                    </a>
                  </div>
                );
              })}
            </nav>

            <h1>Content</h1>
            <main style="padding: 10px; border: 1px solid black; margin-top: 10px">
              <Route route={a} loading={Loading} loaded={TataLazy} />
              <Route route={b} loading={Loading} loadedAsync={TotoLazy} />
              <Route
                route={c}
                loading={Loading}
                loadedAsync={ImportErrorLazy}
              />
            </main>
          </div>
        );
      };

      const Loading = () => {
        return "loading...";
      };
      const TataLazy = async () => {
        const { Tata } = await import("./tata.jsx");
        return Tata;
      };
      const TotoLazy = async () => {
        const { Toto } = await import("./toto.jsx");
        return Toto;
      };
      const ImportErrorLazy = async () => {
        // eslint-disable-next-line import-x/no-unresolved
        return import("./not_found.jsx");
      };

      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
