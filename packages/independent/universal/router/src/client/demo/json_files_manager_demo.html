<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON files manager demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        registerRoutes,
        useRouteUrl,
        // eslint-disable-next-line no-unused-vars
        Route,
      } from "@jsenv/router";

      const { list, see } = registerRoutes(
        {
          main: {
            urlTemplate: "/",
            load: async () => {},
          },
          list: {
            urlTemplate: "/?route=json_files",
            loadData: async ({ signal }) => {
              const response = await fetch("/json_files", { signal });
              const responseJson = await response.json();
              return responseJson;
            },
          },
          see: {
            urlTemplate: "/?route=json_files/:id",
            loadData: async ({ signal, params }) => {
              const response = await fetch(`/json_files/${params.id}`, {
                signal,
              });
              const responseJSON = await response.json();
              return responseJSON;
            },
          },
          // TODO update: '',
          fallback: {
            load: () => {
              // console.log("load fallback");
            },
          },
        },
        window.location.href,
      );

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const listUrl = useRouteUrl(list);

        return (
          <div>
            <h1>Navigation</h1>
            <nav style="display: flex; gap: 0px">
              <div style="display: flex; flex-direction: column; width: 200px">
                <a
                  href="/packages/independent/universal/router/src/client/demo/form_demo.html"
                  style={{
                    padding: "10px",
                    border: "1px solid black",
                  }}
                >
                  Root
                </a>
              </div>

              <div style="display: flex; flex-direction: column; width: 200px">
                <a
                  href={listUrl}
                  style={{
                    padding: "10px",
                    border: "1px solid black",
                  }}
                >
                  A
                </a>
              </div>
            </nav>

            <h1>Content</h1>
            <main style="padding: 10px; border: 1px solid black; margin-top: 10px">
              <Route route={list} loaded={JSONFileList} />
              <Route route={see} loaded={JSONFileView} />
            </main>
          </div>
        );
      };
      const JSONFileList = ({ route }) => {
        const nameArray = route.data;

        return (
          <ul>
            {nameArray.map((name) => {
              const jsonFileUrl = useRouteUrl(see, { id: name });

              return (
                <li key={name}>
                  <a href={jsonFileUrl}>{name}</a>
                </li>
              );
            })}
          </ul>
        );
      };
      const JSONFileView = ({ route }) => {
        let content = route.data;
        const jsonText = JSON.stringify(content, null, "  ");
        return <pre>{jsonText}</pre>;
      };

      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
