      <g>
        <text x="10" y="24.55">GET http://127.0.0.1/users</text>
        <text x="26.8" y="43.55" fill="#DAA520">406</text>
        <text x="60.41" y="43.55"> The server cannot produce a response in a format acceptable to the client:</text>
        <text x="26.8" y="62.55">  - content-type undefined</text>
        <text x="26.8" y="81.55">  - language undefined</text>
        <text x="10" y="100.55">GET http://127.0.0.1/users</text>
        <text x="10" y="119.55">The value "text/plain;charset=UTF-8" found in response header content-type is strange.</text>
        <text x="10" y="138.55">It should be should be one of route.availableMediaTypes: application/json, text/plain.</text>
        <text x="10" y="157.55">The response header content-language is missing.</text>
        <text x="10" y="176.55">It should be set to one of route.availableLanguages: fr, en.</text>
        <text x="26.8" y="195.55" fill="#11bc79">200</text>
      </g>
