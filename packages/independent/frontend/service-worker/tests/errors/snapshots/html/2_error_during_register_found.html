          <legend>Navigator controller</legend>

          <span id="controller">no_error</span>
        </fieldset>
        <fieldset name="registration">
          <legend>Service worker script registration</legend>

          <button id="register">
            <span>register sw.js</span>

          <button id="unregister">
            <span>unregister</span>
          </button>
          <br>
          <br>
          <div id="ready_state"><div id="activated">
        <span>no_error activated</span>
      </div></div>
