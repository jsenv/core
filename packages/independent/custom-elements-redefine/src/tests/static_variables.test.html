<!doctype html>
<html>
  <head>
    <title>disconnectedCallback tests</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <script type="module">
      import { assert } from "@jsenv/assert";
      import { enableRerenderOnCustomElementUpdate } from "@jsenv/custom-elements-redefine";
      import { createAnimationFramePromise } from "./test_helpers.js";

      enableRerenderOnCustomElementUpdate();

      // first define with static test
      {
        class MyElement extends HTMLElement {
          static test = "my static variable";
          connectedCallback() {
            if (this.isConnected) {
              this.innerHTML = this.constructor.test;
            }
          }
        }
        customElements.define("test-root", MyElement);
        document.body.innerHTML = '<test-root id="my-element"></test-root>';
        await createAnimationFramePromise();
        const node = document.getElementById("my-element");
        assert({
          actual: node.textContent,
          expected: "my static variable",
        });
      }

      // update static test
      {
        class MyElement extends HTMLElement {
          static test = "changed";
          connectedCallback() {
            if (this.isConnected) {
              this.innerHTML = this.constructor.test;
            }
          }
        }
        customElements.define("test-root", MyElement);
        await createAnimationFramePromise();
        await new Promise((resolve) => setTimeout(resolve, 500));
        const node = document.getElementById("my-element");
        assert({
          actual: node.textContent,
          expected: "changed",
        });
      }
    </script>
  </body>
</html>
