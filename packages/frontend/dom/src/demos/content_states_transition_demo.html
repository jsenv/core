<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content States Transition Demo</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui;
      }

      .controls {
        padding: 20px;
        border-bottom: 1px solid #ccc;
        background: #f5f5f5;
      }

      .demo-container {
        padding: 20px;
      }

      #content-box {
        background: white;
        border: 2px solid #666;
        padding: 16px;
        margin: 20px 0;
        width: 300px;
      }

      /* State-specific styles */
      .loading-state {
        color: #666;
        text-align: center;
      }

      .loading-state.tall {
        padding: 140px 0;
      }

      .content-state {
        color: #000;
      }

      .error-state {
        color: #d32f2f;
        text-align: center;
      }

      .error-state.tall {
        padding: 140px 0;
      }

      /* Shared styles */
      .content-block {
        background: #f0f0f0;
        margin: 8px 0;
        padding: 12px;
      }

      button {
        margin: 0 8px 8px 0;
        padding: 8px 16px;
      }

      button.active {
        background: #4caf50;
        color: white;
        border-color: #388e3c;
      }

      .description {
        color: #666;
        font-size: 0.9em;
        margin: 8px 0 16px;
      }

      .separator {
        height: 1px;
        background: #ccc;
        margin: 20px 0;
      }

      .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #666;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h3>Content Lifecycle (Same UI Key)</h3>
      <p class="description">
        Simulates loading states and errors for the same content (like a page
        refresh)
      </p>
      <div>
        <button id="demo-content-loading-fast">
          Load Content (fast: 100ms)
        </button>
        <button id="demo-content-loading-slow">Load Content (slow: 1s)</button>
      </div>
      <div>
        <button id="demo-content-error-retry-fast">
          Error → Retry → Success (fast)
        </button>
        <button id="demo-content-error-retry-slow">
          Error → Retry → Success (slow)
        </button>
      </div>

      <h3 style="margin-top: 20px">Content Navigation (Different UI Keys)</h3>
      <p class="description">Simulates navigating between different contents</p>
      <div>
        <button id="demo-navigate-simple-fast">Navigate: A → B (fast)</button>
        <button id="demo-navigate-simple-slow">Navigate: A → B (slow)</button>
      </div>
      <div>
        <button id="demo-navigate-size-change-fast">
          Navigate: Small → Big Content (fast)
        </button>
        <button id="demo-navigate-size-change-slow">
          Navigate: Small → Big Content (slow)
        </button>
      </div>
      <div class="separator"></div>
      <label style="display: block; margin: 10px 0">
        <input type="checkbox" id="preserve-between-sequences" /> Preserve
        content between sequences
      </label>

      <h3 style="margin-top: 20px">Manual Control</h3>
      <div>
        <button id="show-loading">Loading</button>
        <button id="show-content">Content A</button>
        <button id="show-content-alt">Content B</button>
        <button id="show-error">Error</button>
      </div>
      <div>
        <button id="toggle-size">Toggle Large State Size</button>
        <button id="reset-content">Reset Content</button>
      </div>
    </div>

    <div class="demo-container">
      <div id="content-box"></div>
    </div>

    <script type="module">
      import { initUITransition } from "../ui_transition/ui_transition.js";

      const contentBox = document.getElementById("content-box");
      let cleanup = initUITransition(contentBox);

      const createState = (type, options = {}) => {
        const {
          tall = false,
          bigContent = false,
          contentVariant = "A",
        } = options;

        const states = {
          loading: (uiKey) => `
            <div class="loading-state ${tall ? "tall" : ""}" data-ui-key="${uiKey}" data-preserve-content-height>
              <div class="spinner"></div>
              <div>Loading...</div>
            </div>
          `,
          content: (uiKey) => `
            <div class="content-state" data-ui-key="${uiKey}">
              ${
                contentVariant === "B"
                  ? `
                <div class="content-block">Alternative content block</div>
                <div class="content-block">With different structure</div>
                ${bigContent ? `<div class="content-block">And extra content when big</div>` : ""}
                `
                  : bigContent
                    ? Array.from({ length: 6 })
                        .map(
                          (_, i) => `
                <div class="content-block">Content block ${i + 1}</div>
              `,
                        )
                        .join("")
                    : `
                <div class="content-block">Content block one</div>
                <div class="content-block">Content block two</div>
                <div class="content-block">Content block three</div>
              `
              }
            </div>
          `,
          error: (uiKey) => `
            <div class="error-state ${tall ? "tall" : ""}" data-ui-key="${uiKey}" data-preserve-content-height>
              <div>⚠️</div>
              <div>An error occurred</div>
            </div>
          `,
        };

        return states[type](options.uiKey);
      };

      // For manual control
      let isLargeState = false;
      let activeButton = document.getElementById("show-content");
      activeButton.classList.add("active");

      const resetContent = () => {
        // Properly cleanup the current maintainSize functionality
        if (cleanup) {
          cleanup();
        }

        // Reset content without any animation
        contentBox.innerHTML = "";

        // Reinstall the maintainSize functionality
        cleanup = initUITransition(contentBox);

        // Reset active button state
        activeButton.classList.remove("active");
        activeButton = document.getElementById("show-content");
        activeButton.classList.add("active");
      };

      const setState = (type, options = {}) => {
        if (
          !options.skipButtonUpdate &&
          type in { loading: 1, content: 1, error: 1 }
        ) {
          const buttonId =
            type === "content" && options.contentVariant === "B"
              ? "show-content-alt"
              : `show-${type}`;
          activeButton.classList.remove("active");
          activeButton = document.getElementById(buttonId);
          activeButton.classList.add("active");
        }

        // Generate UI key based on the content we're displaying
        // For content A and B, they get different keys
        // For loading/error states of the same content, they share the key
        const uiKey =
          options.contentVariant === "B" ? "content-b" : "content-a";
        contentBox.innerHTML = createState(type, { ...options, uiKey });
      };

      // Sequence runner
      const runSequence = async (sequence) => {
        for (const [type, delay, options] of sequence) {
          setState(type, { skipButtonUpdate: true, ...options });
          await new Promise((resolve) => setTimeout(resolve, delay));
        }
      };

      // Predefined sequences
      const FAST_LOADING = 100;
      const SLOW_LOADING = 1000;

      const sequences = {
        // Content Lifecycle (Same UI Key)
        "content-loading-fast": [
          ["loading", FAST_LOADING],
          ["content", 0],
        ],
        "content-loading-slow": [
          ["loading", SLOW_LOADING],
          ["content", 0],
        ],
        "content-error-retry-fast": [
          ["loading", FAST_LOADING],
          ["error", 1000],
          ["loading", FAST_LOADING],
          ["content", 0],
        ],
        "content-error-retry-slow": [
          ["loading", SLOW_LOADING],
          ["error", 1000],
          ["loading", SLOW_LOADING],
          ["content", 0],
        ],

        // Content Navigation (Different UI Keys)
        "navigate-simple-fast": [
          ["content", 500], // Show initial content
          ["loading", FAST_LOADING],
          ["content", 0, { contentVariant: "B" }],
        ],
        "navigate-simple-slow": [
          ["content", 500], // Show initial content
          ["loading", SLOW_LOADING],
          ["content", 0, { contentVariant: "B" }],
        ],
        "navigate-size-change-fast": [
          ["content", 500], // Show initial content
          ["loading", FAST_LOADING],
          ["content", 0, { bigContent: true }],
        ],
        "navigate-size-change-slow": [
          ["content", 500], // Show initial content
          ["loading", SLOW_LOADING],
          ["content", 0, { bigContent: true }],
        ],
      };

      // Setup sequence listeners
      Object.keys(sequences).forEach((key) => {
        document.getElementById(`demo-${key}`).addEventListener("click", () => {
          const shouldPreserve = document.getElementById(
            "preserve-between-sequences",
          ).checked;
          if (!shouldPreserve) {
            resetContent();
          }
          runSequence(sequences[key]);
        });
      });

      // Manual control listeners
      document
        .getElementById("show-loading")
        .addEventListener("click", () =>
          setState("loading", { tall: isLargeState }),
        );
      document
        .getElementById("show-content")
        .addEventListener("click", () => setState("content"));
      document
        .getElementById("show-content-alt")
        .addEventListener("click", () =>
          setState("content", { contentVariant: "B" }),
        );
      document
        .getElementById("show-error")
        .addEventListener("click", () =>
          setState("error", { tall: isLargeState }),
        );
      document
        .getElementById("reset-content")
        .addEventListener("click", resetContent);

      document.getElementById("toggle-size").addEventListener("click", () => {
        isLargeState = !isLargeState;
        const currentState = activeButton.id.replace("show-", "");
        setState(currentState, { tall: isLargeState });
      });
    </script>
  </body>
</html>
