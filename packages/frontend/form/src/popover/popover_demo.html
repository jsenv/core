<!doctype html>
<html>
  <head>
    <title>Popover demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <style>
      body {
        background: yellow;
      }

      input {
        border-width: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Popover demo</h1>

      <div style="display: flex; gap: 30px">
        <div>
          <h3>Basic</h3>
          <div style="border: 1px solid black; width: 300px">
            <form action="javascript:void(0)">
              <input
                type="text"
                pattern="^[a-z]{4,8}$"
                title="4 to 8 lowercase letters"
                autocomplete="off"
                value="10"
                oninput="this.reportValidity()"
              />
            </form>
          </div>
        </div>

        <div>
          <h3>Top of scrollable content</h3>
          <div style="border: 1px solid black; overflow: auto; height: 150px">
            <form action="javascript:void(0)">
              <input
                type="text"
                pattern="^[a-z]{4,8}$"
                title="4 to 8 lowercase letters"
                autocomplete="off"
                value="10"
                oninput="this.reportValidity()"
              />
            </form>
            <div style="height: 300px; background: blue"></div>
          </div>
        </div>

        <div>
          <h3>Bottom of scrollable content</h3>
          <div style="border: 1px solid black; overflow: auto; height: 150px">
            <div style="height: 300px; background: blue"></div>
            <form action="javascript:void(0)">
              <input
                type="text"
                pattern="^[a-z]{4,8}$"
                title="4 to 8 lowercase letters"
                autocomplete="off"
                value="10"
                oninput="this.reportValidity()"
              />
            </form>
          </div>
        </div>

        <div>
          <h3>Middle of scrollable content</h3>
          <div style="border: 1px solid black; overflow: auto; height: 150px">
            <div style="height: 250px; background: blue"></div>
            <form action="javascript:void(0)">
              <input
                type="text"
                pattern="^[a-z]{4,8}$"
                title="4 to 8 lowercase letters"
                autocomplete="off"
                value="10"
                oninput="this.reportValidity()"
              />
            </form>
            <div style="height: 250px; background: blue"></div>
          </div>
        </div>
      </div>

      <div>
        <h3>Message smaller than input</h3>
        <form action="javascript:void(0)">
          <input
            type="text"
            pattern="^[a-z]{4,8}$"
            title="4 to 8 lowercase letters"
            autocomplete="off"
            value="10"
            oninput="this.reportValidity()"
            style="width: 300px"
          />
        </form>
      </div>

      <div>
        <h3>Message bugger than input</h3>
        <form action="javascript:void(0)">
          <input
            type="text"
            pattern="^[a-z]{4,8}$"
            title="4 to 8 lowercase letters"
            autocomplete="off"
            value="10"
            oninput="this.reportValidity()"
            style="width: 20px"
          />
        </form>
      </div>

      <div style="position: fixed; bottom: 10px">
        <h3>Bottom left of viewport</h3>
        <form action="javascript:void(0)">
          <input
            type="text"
            pattern="^[a-z]{4,8}$"
            title="4 to 8 lowercase letters"
            autocomplete="off"
            value="10"
            oninput="this.reportValidity()"
            style="width: 300px"
          />
        </form>
      </div>
      <!-- <div style="background: blue; height: 400px"></div> -->
    </div>
    <script type="module">
      import { showPopover } from "./popover.js";

      const inputs = document.querySelectorAll("input");
      for (const input of inputs) {
        showPopover(input, "Veuillez respecter le format requis.");
      }
    </script>
  </body>
</html>
