<!doctype html>
<html>
  <head>
    <title>From validation demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <style>
      body {
        background: yellow;
      }

      input {
        border-width: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="display: flex; gap: 30px">
        <div>
          <h3>Required</h3>
          <div style="border: 1px solid black">
            <form action="javascript:void(0)">
              <input
                type="text"
                required
                value=""
                title="Coucou"
                oninput="this.reportValidity()"
              />
              <button>button</button>
              <button type="submit">button type submit</button>
              <input preserve type="submit" value="submit" />

              <a onclick="this.parentNode.requestSubmit()"
                >form.requestSubmit()</a
              >
            </form>
          </div>
        </div>

        <div>
          <h3>Native email</h3>
          <div style="border: 1px solid black">
            <form action="javascript:void(0)">
              <input
                type="email"
                preserve
                value=""
                oninput="this.reportValidity()"
              />
              <button>button</button>
              <button type="submit">button type submit</button>
              <input preserve type="submit" value="submit" />
            </form>
          </div>
        </div>

        <div>
          <h3>Pattern</h3>
          <div style="border: 1px solid black">
            <form action="javascript:void(0)">
              <input
                type="text"
                pattern="^[a-z]{4,8}$"
                title="4 to 8 lowercase letters"
                value="10"
                oninput="this.reportValidity()"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { installInputValidation } from "./input_validity.js";

      for (const input of document.querySelectorAll("input")) {
        if (input.hasAttribute("preserve")) {
          continue;
        }
        installInputValidation(input);
      }
    </script>
  </body>
</html>
