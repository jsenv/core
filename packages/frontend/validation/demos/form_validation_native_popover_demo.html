<!doctype html>
<html>
  <head>
    <title>Form validation native popover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <style>
      body {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Form validation popover</h1>

      <div>
        <p>This demo shows how native popover behaves on form validation</p>
      </div>

      <div style="display: flex; gap: 30px">
        <div style="border: 1px solid black">
          <h3>Basic</h3>
          <form action="javascript:void(0)">
            <input
              type="text"
              pattern="^[a-z]{4,8}$"
              title="4 to 8 lowercase letters"
              autocomplete="off"
              value="10"
              oninput="this.reportValidity()"
            />
          </form>
        </div>

        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>Top of scrollable content</h3>
          <form action="javascript:void(0)">
            <input
              type="text"
              pattern="^[a-z]{4,8}$"
              title="4 to 8 lowercase letters"
              autocomplete="off"
              value="10"
              oninput="this.reportValidity()"
            />
          </form>
          <div style="height: 300px; background: blue"></div>
        </div>

        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>Bottom of scrollable content</h3>
          <div style="height: 300px; background: blue"></div>
          <form action="javascript:void(0)">
            <input
              type="text"
              pattern="^[a-z]{4,8}$"
              title="4 to 8 lowercase letters"
              autocomplete="off"
              value="10"
              oninput="this.reportValidity()"
            />
          </form>
        </div>
      </div>

      <br />

      <div style="display: flex; gap: 30px">
        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>minLength</h3>
          <form action="javascript:void(0)">
            <input type="text" minlength="5" oninput="this.reportValidity()" />
          </form>
        </div>

        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>maxLength</h3>
          <form action="javascript:void(0)">
            <input
              type="text"
              id="max_length"
              maxlength="5"
              oninput="this.reportValidity()"
            />
          </form>
        </div>

        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>min on number</h3>
          <form action="javascript:void(0)">
            <input
              type="number"
              min="5"
              value="4"
              oninput="this.reportValidity()"
            />
          </form>
        </div>

        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>min on range</h3>
          <form action="javascript:void(0)">
            <input
              type="range"
              id="min_range"
              min="10"
              max="100"
              value="5"
              oninput="this.reportValidity()"
              onchange="this.reportValidity()"
            />
          </form>
        </div>
      </div>

      <br />

      <div style="display: flex; gap: 30px">
        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>min on week</h3>
          <form action="javascript:void(0)">
            <input
              type="week"
              min="2017-W3"
              max="2017-W8"
              value="2017-W5"
              oninput="this.reportValidity()"
              onchange="this.reportValidity()"
            />
          </form>
        </div>

        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>min on date</h3>
          <form action="javascript:void(0)">
            <input
              type="date"
              id="date_min"
              min="2018-01-01"
              max="2018-05-05"
              value="2019-12-31"
              oninput="this.reportValidity()"
            />
          </form>
        </div>

        <div style="border: 1px solid black; overflow: auto; height: 150px">
          <h3>min on time</h3>
          <form action="javascript:void(0)">
            <input
              type="time"
              id="time_min"
              min="09:10"
              max="18:00"
              value="06:00"
              oninput="this.reportValidity()"
            />
          </form>
        </div>
      </div>

      <!-- <div style="background: blue; height: 400px"></div> -->
    </div>
    <script type="module"></script>
  </body>
</html>
