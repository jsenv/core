<!doctype html>
<html>
  <head>
    <title>From validation demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <style>
      body {
        background: yellow;
      }

      input {
        border-width: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef } from "preact/hooks";
      import { useConstraints } from "../hooks/use_constraints.js";
      import { useValidationMessage } from "../hooks/use_validation_message.js";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const inputRef = useRef();

        useConstraints(inputRef, (input) => {
          const value = input.value;
          if (value.includes("a")) {
            return `Ce champ ne doit pas contenir la lettre "a".`;
          }
          return null;
        });

        const [addInputError, removeInputError] = useValidationMessage(
          inputRef,
          "error",
        );

        return (
          <div>
            <input
              required
              ref={inputRef}
              type="text"
              placeholder="Type something"
              onCancel={() => {
                console.log("cancel");
              }}
            />

            <button
              onClick={() => {
                addInputError("hey");
              }}
            >
              Set error
            </button>
            <button
              onClick={() => {
                removeInputError();
              }}
            >
              Reset error
            </button>
          </div>
        );
      };

      render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
