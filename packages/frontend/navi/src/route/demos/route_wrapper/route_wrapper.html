<!doctype html>
<html>
  <head>
    <title>Route Test</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .nav {
        margin-bottom: 20px;
      }
      .nav a {
        margin-right: 10px;
        padding: 5px 10px;
        text-decoration: none;
        background: #f0f0f0;
        border-radius: 3px;
      }
      .nav a.active {
        color: white;
        background: #007acc;
      }
      .route-wrapper {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .debug {
        margin: 10px 0;
        padding: 10px;
        background: #f9f9f9;
        border-left: 3px solid #333;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      /* eslint-disable no-unused-vars */
      import { render } from "preact";
      import {
        useState,
        useEffect,
        useLayoutEffect,
        useRef,
      } from "preact/hooks";
      import { RouteLink, Routes, setupRoutes, Route } from "@jsenv/navi";

      // Debug components to test that DOM effects are avoided during discovery
      const DebugLogger = ({ name, color = "#333" }) => {
        const renderCount = useRef(0);
        const domInsertionCount = useRef(0);
        const elementRef = useRef();

        renderCount.current++;

        useLayoutEffect(() => {
          console.debug(
            `üîß [${name}] useLayoutEffect called (render #${renderCount.current})`,
          );
          if (elementRef.current) {
            domInsertionCount.current++;
            console.debug(
              `üìù [${name}] DOM element detected (insertion #${domInsertionCount.current})`,
            );
          }
        });

        useEffect(() => {
          console.debug(
            `‚ö° [${name}] useEffect called (render #${renderCount.current})`,
          );
        });

        console.debug(`üéØ [${name}] Component render #${renderCount.current}`);

        return (
          <div
            ref={elementRef}
            style={{
              background: color,
              color: "white",
              padding: "5px",
              margin: "2px 0",
              fontSize: "12px",
              borderRadius: "3px",
            }}
          >
            {name} - Render #{renderCount.current} | DOM #
            {domInsertionCount.current}
          </div>
        );
      };

      const ExpensiveComponent = ({ name }) => {
        console.debug(`üí∞ [${name}] Expensive component executing...`);

        // Simulate expensive work
        const startTime = performance.now();
        let sum = 0;
        for (let i = 0; i < 100000; i++) {
          sum += Math.random();
        }
        const duration = performance.now() - startTime;

        console.debug(
          `üí∞ [${name}] Expensive work completed in ${duration.toFixed(2)}ms`,
        );

        return (
          <div
            style={{
              background: "#ff6b6b",
              color: "white",
              padding: "10px",
              margin: "5px 0",
            }}
          >
            <strong>{name}</strong>
            <br />
            Expensive computation result: {sum.toFixed(2)}
            <br />
            Took: {duration.toFixed(2)}ms
          </div>
        );
      };

      const { HOME_ROUTE, LOGIN_ROUTE, FORGOT_PASSWORD_ROUTE, PROFILE_ROUTE } =
        setupRoutes({
          HOME_ROUTE: "home",
          LOGIN_ROUTE: "login",
          FORGOT_PASSWORD_ROUTE: "forgot",
          PROFILE_ROUTE: "profile",
        });

      // Test App
      const App = () => {
        console.debug("üöÄ App component rendering...");

        return (
          <div>
            <h1>Route System Test with Discovery Optimization</h1>

            <div className="debug">
              <h3>üîç Debug Information</h3>
              <p>
                <strong>Expected behavior during discovery:</strong>
              </p>
              <ul>
                <li>
                  ‚úÖ All components should execute (you'll see render logs)
                </li>
                <li>
                  ‚úÖ Expensive computations should run (discovery needs them)
                </li>
                <li>‚ùå Only active routes should appear in DOM</li>
                <li>‚ùå Inactive routes should NOT trigger DOM effects</li>
              </ul>
              <p>
                <em>Check browser console for detailed logs!</em>
              </p>
            </div>

            {/* Navigation */}
            <div className="nav">
              <RouteLink route={HOME_ROUTE}>Home</RouteLink>
              <RouteLink route={LOGIN_ROUTE}>Login</RouteLink>
              <RouteLink route={FORGOT_PASSWORD_ROUTE}>
                Forgot password
              </RouteLink>
              <RouteLink route={PROFILE_ROUTE}>Profile</RouteLink>
            </div>

            <main>
              <Routes>
                <Route route={HOME_ROUTE}>
                  <div style="background: #e8f5e8; padding: 15px; border-radius: 5px;">
                    <h3>üè† Homepage Content</h3>
                    <DebugLogger name="HomePage" color="#28a745" />
                    <ExpensiveComponent name="HomeExpensive" />
                    <p>This is the homepage!</p>
                  </div>
                </Route>

                <Route route={PROFILE_ROUTE}>
                  <div style="background: #e3f2fd; padding: 15px; border-radius: 5px;">
                    <h3>üë§ Profile Content</h3>
                    <DebugLogger name="ProfilePage" color="#2196f3" />
                    <ExpensiveComponent name="ProfileExpensive" />
                    <p>This is the profile page!</p>
                  </div>
                </Route>

                <Route>
                  <div style="background: #e6f3ff; padding: 15px; border-radius: 5px;">
                    <h3>üîê Auth Section Wrapper</h3>
                    <DebugLogger name="AuthWrapper" color="#17a2b8" />
                    <p>
                      This wrapper should only render when one of the auth
                      routes is active:
                    </p>

                    <Route route={LOGIN_ROUTE}>
                      <div style="background: #fff3cd; padding: 10px; margin: 10px 0; border: 1px solid #ffc107;">
                        <h4>Login Form</h4>
                        <DebugLogger name="LoginForm" color="#ffc107" />
                        <ExpensiveComponent name="LoginExpensive" />
                        <p>Enter your credentials here</p>
                      </div>
                    </Route>

                    <Route route={FORGOT_PASSWORD_ROUTE}>
                      <div style="background: #f8d7da; padding: 10px; margin: 10px 0; border: 1px solid #dc3545;">
                        <h4>Password Reset</h4>
                        <DebugLogger name="ForgotForm" color="#dc3545" />
                        <ExpensiveComponent name="ForgotExpensive" />
                        <p>Reset your password here</p>
                      </div>
                    </Route>

                    <p>
                      <em>End of auth section</em>
                    </p>
                  </div>
                </Route>
              </Routes>
            </main>

            <div className="debug">
              <h2>üß™ Testing Scenarios</h2>
              <ul>
                <li>
                  <strong>Home (#/):</strong> Only homepage content should be
                  visible in DOM
                  <br />
                  Expected logs: App, HomePage, HomeExpensive renders
                </li>
                <li>
                  <strong>Login (#/login):</strong> Auth wrapper + login form
                  should be visible
                  <br />
                  Expected logs: App, AuthWrapper, LoginForm, LoginExpensive
                  renders
                </li>
                <li>
                  <strong>Forgot (#/forgot):</strong> Auth wrapper + forgot form
                  should be visible
                  <br />
                  Expected logs: App, AuthWrapper, ForgotForm, ForgotExpensive
                  renders
                </li>
                <li>
                  <strong>Profile (#/profile):</strong> Only profile content
                  should be visible
                  <br />
                  Expected logs: App, ProfilePage, ProfileExpensive renders
                </li>
              </ul>

              <h3>‚ö†Ô∏è What to watch for:</h3>
              <ul>
                <li>
                  <strong>Discovery phase:</strong> All components render but
                  only active ones appear in DOM
                </li>
                <li>
                  <strong>useLayoutEffect calls:</strong> Should only happen for
                  visible components
                </li>
                <li>
                  <strong>DOM insertion count:</strong> Should be 1 for visible,
                  0 for hidden
                </li>
                <li>
                  <strong>Performance:</strong> No flash of inactive content
                </li>
              </ul>
            </div>
          </div>
        );
      };

      console.debug("üé¨ Starting application render...");
      render(<App />, document.getElementById("app"));
      console.debug("üèÅ Application render complete!");
    </script>
  </body>
</html>
