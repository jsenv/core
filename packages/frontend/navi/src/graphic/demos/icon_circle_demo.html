<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Icon Demo</title>
    <style>
      /* Global styles for better SVG rendering */
      svg {
        backface-visibility: hidden;

        /* GPU acceleration hints */
        transform: translateZ(0);
        /* Prevent blur on all SVGs by default */
        image-rendering: optimizeSpeed; /* Firefox fallback */
        image-rendering: -webkit-optimize-contrast; /* Safari */
        image-rendering: crisp-edges; /* Standard */
      }

      /* Anti-aliasing control for sharp graphics */
      .crisp-rendering {
        image-rendering: pixelated; /* Most aggressive */
        image-rendering: crisp-edges;
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: unset;
      }

      /* GPU acceleration utilities */
      .gpu-accelerated {
        backface-visibility: hidden;
        transform: translateZ(0);
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        Text,
        Paragraph,
        Icon,
        Box,
        Title,
        Link,
        Button,
        HeartSvg,
        CheckSvg,
        StarSvg,
        SearchSvg,
        SettingsSvg,
        LinkBlankTargetSvg,
        UserSvg,
        HomeSvg,
      } from "@jsenv/navi";

      const Demo = () => {
        return (
          <Box row spacing="xl" padding="xl" margin="xl" background="white">
            <Title as="h1">Chrome Blur Effect During Scale Transitions</Title>
            <Text>
              Hover over the icons below to see Chrome's blur effect during
              scaling transitions. The effect is more pronounced with sharp SVG
              graphics and high contrast colors.
            </Text>

            {/* Section 1: High contrast sharp icons */}
            <Box row spacing="md">
              <Title as="h2">Sharp SVG Icons with High Contrast</Title>
              <Text>
                Sharp geometric SVG shapes make the blur more visible:
              </Text>
              <Box column spacing="lg" align="center">
                <CircleIcon background="black" color="white">
                  <SharpCrossSvg />
                </CircleIcon>
                <CircleIcon background="red" color="white">
                  <SharpTriangleSvg />
                </CircleIcon>
                <CircleIcon background="blue" color="white">
                  <SharpDiamondSvg />
                </CircleIcon>
              </Box>
            </Box>

            {/* Section 2: Fine details that blur */}
            <Box row spacing="md">
              <Title as="h2">Fine Details (More Blur Visible)</Title>
              <Text>
                Icons with thin lines and fine details show blur effect better:
              </Text>
              <Box column spacing="lg" align="center">
                <CircleIcon background="orange" color="white">
                  <PedestrianSvg />
                </CircleIcon>
                <CircleIcon background="green" color="white">
                  <BikeSvg />
                </CircleIcon>
                <CircleIcon background="purple" color="white">
                  <FineGridSvg />
                </CircleIcon>
              </Box>
            </Box>

            {/* Section 3: Extreme scaling for more obvious effect */}
            <ExtremeScalingSection />

            {/* Section 4: Side-by-side comparison */}
            <Box row spacing="md">
              <Title as="h2">Side-by-Side Comparison</Title>
              <Text>
                Watch both icons simultaneously - one scales slowly (more blur),
                one quickly (less blur):
              </Text>
              <Box column spacing="xl" align="center">
                <Box column align="center" spacing="sm">
                  <Text fontSize="sm">Slow transition (1.2s)</Text>
                  <CircleIcon
                    background="teal"
                    color="white"
                    scale={1.6}
                    duration={1.2}
                  >
                    <SharpCrossSvg />
                  </CircleIcon>
                </Box>
                <Box column align="center" spacing="sm">
                  <Text fontSize="sm">Fast transition (0.2s)</Text>
                  <CircleIcon
                    background="teal"
                    color="white"
                    scale={1.6}
                    duration={0.2}
                  >
                    <SharpCrossSvg />
                  </CircleIcon>
                </Box>
              </Box>
            </Box>

            {/* Section 5: Techniques to prevent blur */}
            <Box row spacing="md">
              <Title as="h2">üõ°Ô∏è Preventing the Blur Effect</Title>
              <Text>
                Various techniques to eliminate or reduce blur during scale
                transitions:
              </Text>
              <Box row spacing="lg" align="center">
                <Box column align="center" spacing="sm">
                  <Text fontSize="sm">
                    1. will-change: transform (GPU acceleration)
                  </Text>
                  <CrispScaleIcon
                    background="green"
                    color="white"
                    willChange="transform"
                  >
                    <SharpCrossSvg />
                  </CrispScaleIcon>
                </Box>
                <Box column align="center" spacing="sm">
                  <Text fontSize="sm">
                    2. transform3d (Force hardware acceleration)
                  </Text>
                  <CrispScaleIcon
                    background="purple"
                    color="white"
                    use3d={true}
                  >
                    <SharpCrossSvg />
                  </CrispScaleIcon>
                </Box>
                <Box column align="center" spacing="sm">
                  <Text fontSize="sm">3. image-rendering: crisp-edges</Text>
                  <CrispScaleIcon
                    background="orange"
                    color="white"
                    imageRendering="crisp-edges"
                  >
                    <SharpCrossSvg />
                  </CrispScaleIcon>
                </Box>
                <Box column align="center" spacing="sm">
                  <Text fontSize="sm">
                    4. Combined: GPU + crisp-edges + backface-visibility
                  </Text>
                  <CrispScaleIcon
                    background="crimson"
                    color="white"
                    willChange="transform"
                    imageRendering="crisp-edges"
                    backfaceVisibility="hidden"
                    use3d={true}
                  >
                    <SharpCrossSvg />
                  </CrispScaleIcon>
                </Box>
              </Box>
            </Box>

            {/* Section 6: Complete comparison */}
            <Box row spacing="md">
              <Title as="h2">üî¨ Complete Comparison</Title>
              <Text>
                All techniques compared side-by-side. Hover over each to test
                effectiveness:
              </Text>
              <Box row spacing="lg" align="center">
                <Box row spacing="md" align="center">
                  <Box column align="center" spacing="sm">
                    <Text fontSize="xs">Default (Blurry)</Text>
                    <CircleIcon background="gray" color="white">
                      <SharpCrossSvg />
                    </CircleIcon>
                  </Box>
                  <Box column align="center" spacing="sm">
                    <Text fontSize="xs">will-change</Text>
                    <CrispScaleIcon
                      background="green"
                      color="white"
                      willChange="transform"
                    >
                      <SharpCrossSvg />
                    </CrispScaleIcon>
                  </Box>
                  <Box column align="center" spacing="sm">
                    <Text fontSize="xs">3D transform</Text>
                    <CrispScaleIcon
                      background="purple"
                      color="white"
                      use3d={true}
                    >
                      <SharpCrossSvg />
                    </CrispScaleIcon>
                  </Box>
                  <Box column align="center" spacing="sm">
                    <Text fontSize="xs">crisp-edges</Text>
                    <CrispScaleIcon
                      background="orange"
                      color="white"
                      imageRendering="crisp-edges"
                    >
                      <SharpCrossSvg />
                    </CrispScaleIcon>
                  </Box>
                  <Box column align="center" spacing="sm">
                    <Text fontSize="xs">All Combined</Text>
                    <CrispScaleIcon
                      background="crimson"
                      color="white"
                      willChange="transform"
                      imageRendering="crisp-edges"
                      backfaceVisibility="hidden"
                      use3d={true}
                    >
                      <SharpCrossSvg />
                    </CrispScaleIcon>
                  </Box>
                </Box>
              </Box>
            </Box>

            {/* Section 7: Technical notes */}
            <Box row spacing="md">
              <Title as="h2">üìù Technical Notes</Title>
              <Box row spacing="sm">
                <Text fontSize="sm">
                  <strong>Most Effective Techniques:</strong>
                </Text>
                <Text fontSize="sm">
                  ‚Ä¢ <code>will-change: transform</code> - Forces GPU
                  acceleration ‚Ä¢ <code>transform3d()</code> - Alternative GPU
                  acceleration trigger ‚Ä¢{" "}
                  <code>image-rendering: crisp-edges</code> - Prevents
                  anti-aliasing blur ‚Ä¢ <code>backface-visibility: hidden</code>{" "}
                  - Optimizes GPU rendering
                </Text>
                <Text fontSize="sm">
                  <strong>Browser Differences:</strong>
                </Text>
                <Text fontSize="sm">
                  ‚Ä¢ Chrome/Edge: Most blur-prone, benefits most from GPU
                  acceleration ‚Ä¢ Firefox: Less blur, but still benefits from
                  crisp-edges ‚Ä¢ Safari: Good default rendering, minimal
                  techniques needed
                </Text>
                <Text fontSize="sm">
                  <strong>Performance Trade-offs:</strong>
                </Text>
                <Text fontSize="sm">
                  ‚Ä¢ GPU acceleration uses more memory but smoother animations ‚Ä¢
                  crisp-edges may look pixelated on some devices ‚Ä¢ Combining all
                  techniques gives best results but highest resource usage
                </Text>
              </Box>
            </Box>
          </Box>
        );
      };

      const ExtremeScalingSection = () => {
        return (
          <Box row spacing="md">
            <Title as="h2">Extreme Scaling (2x Scale)</Title>
            <Text>
              Larger scale changes make the blur effect more pronounced:
            </Text>
            <Box column spacing="lg" align="center">
              <ExtremeScaleIcon background="crimson" color="white">
                <SharpCrossSvg />
              </ExtremeScaleIcon>
              <ExtremeScaleIcon background="darkblue" color="white">
                <FineGridSvg />
              </ExtremeScaleIcon>
            </Box>
          </Box>
        );
      };

      const CrispScaleIcon = ({
        background = "var(--color-bg)",
        color = "var(--color-text)",
        children,
        willChange,
        imageRendering,
        backfaceVisibility,
        use3d = false,
      }) => {
        const [isHovered, setIsHovered] = useState(false);

        return (
          <div
            className={[
              imageRendering && "crisp-rendering",
              willChange && "gpu-accelerated",
            ]
              .filter(Boolean)
              .join(" ")}
            style={{
              display: "flex",
              alignItems: "center",
              justifyContent: "center",
              width: "60px",
              height: "60px",
              backgroundColor: background,
              borderRadius: "50%",
              color,
              cursor: "pointer",
              transform: isHovered
                ? use3d
                  ? "scale3d(1.4, 1.4, 1) translateZ(0)"
                  : "scale(1.4)"
                : use3d
                  ? "scale3d(1, 1, 1) translateZ(0)"
                  : "scale(1)",
              transition: "transform 0.6s ease-in-out",
              willChange,
              backfaceVisibility,
              // Apply image-rendering directly to container for inheritance
              imageRendering,
            }}
            onMouseEnter={() => setIsHovered(true)}
            onMouseLeave={() => setIsHovered(false)}
          >
            <div
              style={{
                imageRendering,
                transform: "translateZ(0)", // Extra GPU hint for SVG
              }}
            >
              {children}
            </div>
          </div>
        );
      };

      const CircleIcon = ({
        children,
        background = "orange",
        color = "white",
        scale = 1.4,
        duration = 0.8,
        size = 48,

        return (
          <Icon
            box
            // align="center"
            // shrink={false}
            padding="6"
            size={size}
            background={background}
            color={color}
            // borderRadius="100%"
            scale="1"
            pseudoStyle={{
              ":hover": {
                scale: scale.toString(),
              },
            }}
            transition={`transform ${duration}s ease-in-out`}
          >
            {children}
          </Icon>
        );
      };

              <line x1="8" y1="4" x2="8" y2="20" />
              <line x1="12" y1="4" x2="12" y2="20" />
              <line x1="16" y1="4" x2="16" y2="20" />
              <line x1="20" y1="4" x2="20" y2="20" />
            </g>
            <rect x="6" y="6" width="12" height="12" fill="currentColor" />

        );
      };

      const PedestrianSvg = () => {
        return (
          <svg viewBox="0 0 10 16">
            <path

              fill="currentColor"
            ></path>
          </svg>
        );
      };

      const BikeSvg = () => {
        return (
          <svg viewBox="0 0 19.097 11.067">
            <path
              d="M 3.752 11.067 C 4.271 11.067 4.756 10.976 5.207 10.794 C 6.107 10.435 6.824 9.764 7.207 8.921 C 7.402 8.492 7.502 8.03 7.499 7.564 C 7.499 7.078 7.402 6.624 7.21 6.2 C 6.831 5.356 6.113 4.684 5.21 4.33 C 4.749 4.148 4.253 4.056 3.752 4.06 C 3.234 4.06 2.748 4.15 2.295 4.33 C 1.848 4.505 1.442 4.761 1.099 5.081 C 0.756 5.402 0.482 5.782 0.292 6.2 C 0.096 6.631 -0.003 7.095 0 7.564 C 0 8.049 0.097 8.502 0.292 8.924 C 0.676 9.766 1.394 10.436 2.295 10.794 C 2.755 10.977 3.252 11.07 3.752 11.067 Z M 3.752 10.202 C 3.36 10.202 2.994 10.134 2.654 9.999 C 2.319 9.866 2.014 9.674 1.755 9.434 C 1.223 8.939 0.926 8.265 0.931 7.564 C 0.931 7.196 1.003 6.854 1.149 6.536 C 1.437 5.901 1.978 5.396 2.657 5.128 C 3.004 4.992 3.376 4.922 3.752 4.925 C 4.141 4.925 4.506 4.992 4.848 5.128 C 5.528 5.396 6.069 5.902 6.356 6.539 C 6.501 6.858 6.574 7.2 6.574 7.564 C 6.574 7.927 6.502 8.269 6.356 8.588 C 6.069 9.224 5.528 9.73 4.848 9.998 C 4.501 10.135 4.129 10.204 3.752 10.202 Z M 15.351 11.067 C 15.869 11.067 16.354 10.976 16.806 10.794 C 17.251 10.616 17.656 10.36 17.998 10.039 C 18.341 9.719 18.615 9.341 18.805 8.924 C 19.001 8.494 19.1 8.031 19.097 7.564 C 19.1 7.095 19.001 6.631 18.805 6.2 C 18.616 5.783 18.342 5.404 17.998 5.084 C 17.655 4.765 17.251 4.51 16.806 4.332 C 16.346 4.149 15.85 4.056 15.35 4.06 C 14.85 4.057 14.353 4.149 13.892 4.332 C 13.446 4.51 13.039 4.765 12.694 5.084 C 12.349 5.403 12.073 5.782 11.884 6.2 C 11.688 6.631 11.589 7.095 11.592 7.564 C 11.592 8.049 11.69 8.503 11.884 8.927 C 12.268 9.771 12.989 10.441 13.892 10.797 C 14.354 10.978 14.85 11.07 15.35 11.067 Z M 15.351 10.202 C 14.85 10.207 14.357 10.085 13.925 9.849 C 13.502 9.619 13.15 9.291 12.903 8.896 C 12.649 8.493 12.518 8.032 12.523 7.564 C 12.523 7.2 12.597 6.858 12.744 6.539 C 12.887 6.224 13.093 5.938 13.351 5.696 C 13.879 5.198 14.6 4.92 15.35 4.925 C 15.739 4.925 16.104 4.993 16.446 5.131 C 16.782 5.265 17.088 5.459 17.345 5.701 C 17.602 5.944 17.803 6.224 17.951 6.542 C 18. C 14.575 7.762 14.649 7.931 14.8 8.073 C 14.951 8.214 15.134 8.285 15.35 8.285 Z M 9.343 6.721 L 10.103 7.122 L 13.766 3.448 L 12.7 3.415 Z M 3.405 7.288 L 4.159 7.69 L 7.663 4.341 L 6.922 3.873 Z M 8.724 7.233 L 9.478 6.726 L 6.88 2.12 L 5.997 2.297 Z M 4.895 2.01 C 4.895 2.128 4.939 2.228 5.028 2.311 C 5.116 2.394 5.225 2.435 5.354 2.435 L 7.669 2.435 C 7.792 2.437 7.91 2.392 7.996 2.311 C 8.083 2.232 8.131 2.123 8.129 2.01 C 8.13 1.896 8.081 1.787 7.993 1.708 C 7.909 1.625 7.792 1.579 7.669 1.581 L 5.354 1.581 C 5.232 1.579 5.115 1.625 5.031 1.708 C 4.943 1.787 4.893 1.896 4.895 2.01 Z"

        );
      };

      render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
