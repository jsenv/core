<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TabList Demo</title>
    <style></style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        Box,
        Title,
        Text,
        TabList,
        Tab,
        Link,
        Icon,
        HomeSvg,
        UserSvg,
        SettingsSvg,
        BadgeCount,
        setupRoutes,
      } from "@jsenv/navi";

      const { TEST_ROUTE } = setupRoutes({
        TEST_ROUTE: "/test_route",
      });

      const ScalingTabsDemo = () => {
        const [activeIcon, setActiveIcon] = useState("home");

        return (
          <Box as="section" className="demo-section">
            <Title as="h2">Scaling Selected Tabs</Title>

            <div className="example-block">
              <div className="caption">
                Circular icon tabs with scale + color change
              </div>
              <Box border="1px dashed violet" padding="md" width="fit-content">
                <TabList spacing="sm" indicator="none">
                  <Tab
                    selected={activeIcon === "home"}
                    onClick={() => setActiveIcon("home")}
                    padding="0"
                    borderRadius="100%"
                    backgroundColor="orange"
                    color="white"
                    scale="1"
                    pseudoStyle={{
                      ":-navi-tab-selected": {
                        scale: "1.3",
                        backgroundColor: "darkorange",
                      },
                    }}
                    transition="all 0.3s ease-in-out"
                  >
                    <Icon width="40" height="40" align="center" padding="8">
                      <HomeSvg />
                    </Icon>
                  </Tab>
                  <Tab
                    selected={activeIcon === "profile"}
                    onClick={() => setActiveIcon("profile")}
                    padding="0"
                    borderRadius="100%"
                    backgroundColor="green"
                    color="white"
                    scale="1"
                    pseudoStyle={{
                      ":-navi-tab-selected": {
                        scale: "1.3",
                        backgroundColor: "darkgreen",
                      },
                    }}
                    transition="all 0.3s ease-in-out"
                  >
                    <Icon width="40" height="40" align="center" padding="8">
                      <UserSvg />
                    </Icon>
                  </Tab>
                  <Tab
                    selected={activeIcon === "settings"}
                    onClick={() => setActiveIcon("settings")}
                    padding="0"
                    borderRadius="100%"
                    backgroundColor="purple"
                    color="white"
                    scale="1"
                    pseudoStyle={{
                      ":-navi-tab-selected": {
                        scale: "1.3",
                        backgroundColor: "darkmagenta",
                      },
                    }}
                    transition="all 0.3s ease-in-out"
                  >
                    <Icon width="40" height="40" align="center" padding="8">
                      <SettingsSvg />
                    </Icon>
                  </Tab>
                </TabList>
              </Box>
            </div>
          </Box>
        );
      };

      render(<ScalingTabsDemo />, document.getElementById("app"));
    </script>
  </body>
</html>
