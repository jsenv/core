<!doctype html>
<html>
  <head>
    <title>UITransition MessageBox Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: system-ui;
        background: #1a1a1a;
      }

      h1 {
        margin: 0 0 30px 0;
        color: white;
        text-align: center;
      }

      .demo-container {
        display: flex;
        min-width: 300px;
        min-height: 200px;
        padding: 40px;
        align-items: center;
        justify-content: center;
        background: #2a2a2a;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .content-wrapper {
        display: flex;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        color: #333;
        background: white;
        border-radius: 8px;
      }

      button {
        padding: 12px 24px;
        color: white;
        font-weight: 500;
        font-size: 16px;
        background: #007acc;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #005a9e;
      }

      button:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .message-box {
        max-width: 250px;
        padding: 16px 24px;
        color: #1976d2;
        font-weight: 500;
        text-align: center;
        background: #e3f2fd;
        border: 1px solid #2196f3;
        border-radius: 6px;
      }

      .status {
        margin-top: 10px;
        color: #666;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>UITransition MessageBox Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import { UITransition } from "../ui_transition.jsx";

      const MessageBox = ({ message }) => (
        <div className="message-box" data-content-key="message">
          {message}
        </div>
      );

      const Button = ({ onClick, disabled, children }) => (
        <button onClick={onClick} disabled={disabled}>
          {children}
        </button>
      );

      const App = () => {
        const [showMessage, setShowMessage] = useState(false);
        const [isLoading, setIsLoading] = useState(false);

        const handleButtonClick = () => {
          if (isLoading) return;

          setIsLoading(true);

          // Si le message est visible, le masquer immédiatement
          if (showMessage) {
            setShowMessage(false);
          }

          // Attendre 300ms puis afficher/masquer le message
          setTimeout(() => {
            setShowMessage((prev) => !prev);
            setIsLoading(false);
          }, 300);
        };

        return (
          <div className="demo-container">
            <UITransition
              sizeTransition
              sizeTransitionDuration={400}
              transitionType="cross-fade"
              transitionDuration={200}
            >
              <div className="content-wrapper">
                <Button onClick={handleButtonClick} disabled={isLoading}>
                  {isLoading
                    ? "Chargement..."
                    : showMessage
                      ? "Masquer le message"
                      : "Afficher le message"}
                </Button>

                {showMessage && (
                  <MessageBox message="Voici un message qui apparaît après 300ms ! Le conteneur devrait s'agrandir pour l'accommoder." />
                )}

                <div className="status">
                  État:{" "}
                  {isLoading
                    ? "En attente..."
                    : showMessage
                      ? "Message affiché"
                      : "Message masqué"}
                </div>
              </div>
            </UITransition>
          </div>
        );
      };

      // Render the app
      const root = document.getElementById("root");
      render(<App />, root);
    </script>
  </body>
</html>
