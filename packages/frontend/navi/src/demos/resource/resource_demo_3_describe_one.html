<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource demo describe one</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 200px"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        resource,
        useActionStatus,
        getItemAction,
        // eslint-disable-next-line no-unused-vars
        ActionRenderer,
      } from "@jsenv/navi";
      import {
        // eslint-disable-next-line no-unused-vars
        ActionStatus,
      } from "./action_status.jsx";

      const user = resource("user");
      const table = resource("table");
      const { owner: tableOwner } = table.describe({
        owner: user,
      });
      const getTableTemplate = table.get(({ name, owner }) => {
        return { name, owner };
      });
      const getTableOwnerTemplate = tableOwner.get((table) => {
        return { name: table.owner };
      });

      const getTable1Action = getTableTemplate.withParams({
        name: "table1",
        owner: "user1",
      });
      getTable1Action.load();
      const getTable2Action = getTableTemplate.withParams({
        name: "table2",
        owner: "user2",
      });
      getTable2Action.load();

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        // const { data: table1 } = useActionStatus(getTable1Action);
        // const { data: table2 } = useActionStatus(getTable2Action);
        const { data } = useActionStatus(getTableTemplate);

        return (
          <div>
            <button
              onClick={() => {
                getTable1Action.reload();
              }}
            >
              Reload table1
            </button>
            <button
              onClick={() => {
                getTable2Action.reload();
              }}
            >
              Reload table2
            </button>

            <ActionStatus action={getTableTemplate} />

            <div>Table: {data && <Table table={data} />}</div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const Table = ({ table }) => {
        const getTableOwner = getItemAction(table, getTableOwnerTemplate);
        const { active } = useActionStatus(getTableOwner);

        return (
          <>
            {table.name}
            <details
              open={active}
              onToggle={(e) => {
                if (e.target.open) {
                  getTableOwner.reload();
                } else {
                  // tablesAction.unload(user);
                }
              }}
            >
              <summary>tables</summary>
              <ActionRenderer action={getTableOwner}>
                {{
                  loaded: (owner) => (
                    <span>
                      owner: <strong>{owner.name}</strong>
                    </span>
                  ),
                }}
              </ActionRenderer>
            </details>
          </>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
