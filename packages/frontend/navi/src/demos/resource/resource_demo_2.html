<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action demo 2</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 400px"></div>

    <script type="module" jsenv-type="module/jsx">
      /**
       * Ici on test une action ayant un param qui est lu dans le local storage
       * On peut utiliser deux actions dérivées pour charger deux users différents
       * on peut aussi savoir qui est l'utilisateur courant
       */

      import { render } from "preact";
      import { signal, effect } from "@preact/signals";
      import {
        useActionStatus,
        resource,
        getItemAction,
        // eslint-disable-next-line no-unused-vars
        ActionRenderer,
      } from "@jsenv/navi";
      import {
        // eslint-disable-next-line no-unused-vars
        ActionStatus,
      } from "./action_status.jsx";

      const currentUsername = localStorage.getItem("current_user_name");
      const currentUsernameSignal = signal(currentUsername);
      const setCurrentUsername = (username) => {
        currentUsernameSignal.value = username;
      };
      effect(() => {
        const currentUsername = currentUsernameSignal.value;
        if (currentUsername) {
          localStorage.setItem("current_user_name", currentUsername);
        } else {
          localStorage.removeItem("current_user_name");
        }
      });
      const user = resource("user", {
        idKey: "name",
        activeIdSignal: currentUsernameSignal,
      });
      // const useActiveUser = user.useActiveItem;
      const loadUsersAction = user.getAll(() => {
        return [{ name: "dam" }, { name: "seb" }, { name: "john" }];
      });

      const loadUserAction = user.get(({ name }) => {
        return { name, greeting: `Hello ${name}` };
      });
      loadUsersAction.load();

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const { data: users } = useActionStatus(loadUsersAction);

        const [dam, seb, john] = users;
        const damUserAction = getItemAction(dam, loadUserAction);
        const sebUserAction = getItemAction(seb, loadUserAction);
        const johnUserAction = getItemAction(john, loadUserAction);

        return (
          <div>
            <button
              onClick={() => {
                setCurrentUsername(dam.name);
              }}
            >
              Load dam
            </button>
            <button
              onClick={() => {
                damUserAction.unload();
              }}
            >
              Unload dam
            </button>
            <button
              onClick={() => {
                damUserAction.preload();
              }}
            >
              Preload dam
            </button>
            <br />
            <button
              onClick={() => {
                setCurrentUsername(seb.name);
              }}
            >
              Load seb
            </button>
            <button
              onClick={() => {
                sebUserAction.unload();
              }}
            >
              Unload seb
            </button>
            <button
              onClick={() => {
                sebUserAction.preload();
              }}
            >
              Preload seb
            </button>
            <br />
            <button
              onClick={() => {
                setCurrentUsername(john.name);
              }}
            >
              Load john
            </button>
            <button
              onClick={() => {
                johnUserAction.unload();
              }}
            >
              Unload john
            </button>
            <button
              onClick={() => {
                johnUserAction.preload();
              }}
            >
              Preload john
            </button>

            <ActionStatus action={loadUserAction} />
            <ActionStatus action={damUserAction} />
            <ActionStatus action={sebUserAction} />
            <ActionStatus action={johnUserAction} />

            <ActionRenderer action={loadUserAction}>
              {{
                loading: () => <div>Loading user...</div>,
                error: (error) => <div>Error: {error.message}</div>,
                unloaded: () => <div>User not loaded</div>,
                loaded: (user) => <div>{user.greeting}</div>,
              }}
            </ActionRenderer>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
