<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action demo 0</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 200px"></div>

    <script type="module" jsenv-type="module/jsx">
      /**
       * Ici on teste juste que d'ouvrir le details
       * charge l'action et que la donée est affichée
       * Si on reload la page, le details est open et l'action est lancée
       */

      import { render } from "preact";
      import {
        useActionStatus,
        connectActionWithLocalStorageBoolean,
        resource,
      } from "@jsenv/navi";

      const user = resource("user", { idKey: "name" });
      const loadUsers = user.getAll(() => {
        return [
          {
            name: "Alice",
          },
          {
            name: "bob",
          },
          {
            name: "Charlie",
          },
        ];
      });
      connectActionWithLocalStorageBoolean(loadUsers, "load_users");

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const { matching, data } = useActionStatus(loadUsers);

        return (
          <div>
            <details
              open={matching}
              onToggle={(e) => {
                if (e.target.open) {
                  loadUsers.start();
                } else {
                  loadUsers.stop();
                }
              }}
            >
              <summary>Users</summary>
              {data.map(({ name }) => {
                return <span>{name}</span>;
              })}
            </details>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
