<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action demo 2</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 200px"></div>

    <script type="module" jsenv-type="module/jsx">
      /**
       * Ici il peut y avoir plusieurs valeurs dans le local storage qui disent quelles actions sont dans quel état
       * Cela correspond au cas ou on a un details sur un sous-object d'un user
       * (les tables owned par un role par exemple)
       *
       * On veut pas supprimer du local storage que la table est ouverte parcqu'elle est scope
       * a chaque utilisateur
       *
       * En local storage on pourrait stocker ça comme ça:
       *
       * ":user_name/tables_opened": "true"|"false"
       * "users_with_tables_opened": ["dam", "seb"]
       */

      import { render } from "preact";
      import { resource, useActionStatus, getItemAction } from "@jsenv/navi";
      import {
        // eslint-disable-next-line no-unused-vars
        ActionStatus,
      } from "./action_status.jsx";

      const user = resource("user");
      const table = resource("table");
      table.describe({
        owner: user,
      });
      const { tables: userTables } = user.describe({
        tables: [table],
      });

      const getUsers = user.getAll(() => {
        return [{ name: "dam" }, { name: "seb" }, { name: "john" }];
      });
      const getUser = user.get(({ name }) => {
        return { name };
      });
      // const getTable = table.get(({ name }) => {
      //   return name;
      // });
      const getUserTables = userTables.get(
        () => {
          return [{ name: "table1" }, { name: "table2" }];
        },
        {
          sideEffect: ({ name }) => {
            localStorage.setItem(`${user.name}/tables_opened`, name);
            return () => {
              localStorage.removeItem(`${user.name}/tables_opened`);
            };
          },
          autoload: (user) => {
            const isOpened = localStorage.getItem(`${user.name}/tables_opened`);
            if (isOpened) {
              return true;
            }
            return false;
          },
        },
      );

      getUsers.load();

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const [dam, seb] = getUsers.data;
        const getDamAction = getItemAction(dam, getUser);
        const getSebAction = getItemAction(seb, getUser);
        const { data } = useActionStatus(getUser);

        return (
          <div>
            <button
              onClick={() => {
                getDamAction.reload();
              }}
            >
              Reload dam
            </button>
            <button
              onClick={() => {
                getSebAction.reload();
              }}
            >
              Reload seb
            </button>

            <ActionStatus action={getUser} />
            <ActionStatus action={getDamAction} />
            <ActionStatus action={getSebAction} />

            <div>User: {data && <User user={data} />}</div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const User = ({ user }) => {
        const getTablesAction = getItemAction(user, getUserTables);
        const { matching, data } = useActionStatus(getTablesAction);

        return (
          <>
            {user.name}
            <details
              open={matching}
              onToggle={(e) => {
                if (e.target.open) {
                  getTablesAction.reload(user);
                } else {
                  // tablesAction.unload(user);
                }
              }}
            >
              <summary>tables</summary>
              {data}
            </details>
          </>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
