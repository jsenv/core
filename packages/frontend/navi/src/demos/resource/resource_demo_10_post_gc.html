<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource GC Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
      }

      .controls {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        border-radius: 4px;
      }

      .stats {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #007acc;
        background: #e6f3ff;
        border-radius: 4px;
      }

      .stats div {
        margin-bottom: 5px;
      }

      .stats .debug-info {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #ccc;
      }

      .numbers {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }

      .number-item {
        padding: 20px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        font-size: 24px;
        font-weight: bold;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .primary {
        background: #007acc;
        color: white;
      }

      .danger {
        background: #dc3545;
        color: white;
      }

      .secondary {
        background: #6c757d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Resource Garbage Collection Test</h1>

    <div class="controls">
      <button class="primary" id="addNumber">Add Random Number</button>
      <button class="secondary" id="forceGC">Force Garbage Collection</button>
      <button class="danger" id="clearAll">Clear All Numbers</button>
    </div>

    <div class="stats">
      <div>
        <strong>Numbers Count:</strong> <span id="numbersCount">0</span>
      </div>
      <div>
        <strong>Alive POST Actions:</strong>
        <span id="postActionsCount">0</span>
      </div>
      <div>
        <strong>Total Actions in Registry:</strong>
        <span id="totalActionsCount">0</span>
      </div>
      <!-- ‚úÖ Add activation stats display -->
      <div class="debug-info">
        <div>
          <strong>Activation WeakSet:</strong>
          <span id="activationStats">-</span>
        </div>
        <div>
          <strong>Child Action WeakSet:</strong> <span id="childStats">-</span>
        </div>
      </div>
    </div>

    <div id="numbers" class="numbers"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState, useEffect } from "preact/hooks";
      import {
        createAction,
        // eslint-disable-next-line no-unused-vars
        ActionRenderer,
      } from "@jsenv/navi";
      import { getActionPrivateProperties } from "../../action_private_properties.js";

      // ‚úÖ Test data store
      const numbersStore = [];
      let nextId = 1;

      const numberListAction = createAction(
        () => {
          return numbersStore;
        },
        { name: "list" },
      );

      const postNumberAction = createAction(
        ({ value }) => {
          console.log(`Creating number: ${value}`);
          const newNumber = { id: nextId++, value };
          numbersStore.push(newNumber);
          return newNumber;
        },
        {
          name: "post",
        },
      );

      const deleteAllNumbersAction = createAction(
        () => {
          console.log("Deleting all numbers");
          numbersStore.length = 0;
          const deletedIds = numbersStore.map((num) => num.id);
          return deletedIds;
        },
        {
          name: "delete",
        },
      );

      numberListAction.reload();

      // ‚úÖ Helper function to get registry stats
      const getRegistryStats = () => {
        const { loadingSet, settledSet } =
          window.__actions__.getActivationInfo();
        let alivePostActions = 0;

        let total = 0;
        for (const action of new Set([...loadingSet, ...settledSet])) {
          total++;
          if (action.name && action.name.includes("post")) {
            alivePostActions++;
          }
        }

        // ‚úÖ Get activation registry stats
        const activationStats =
          window.__actions__.activationWeakSet?.getStats() || {
            total: 0,
            alive: 0,
            dead: 0,
          };

        // ‚úÖ Get child action stats
        const privateProps = getActionPrivateProperties(postNumberAction);
        const childStats = privateProps.childActionWeakSet.getStats();

        return {
          total,
          alivePostActions,
          activation: activationStats,
          child: childStats,
        };
      };

      // ‚úÖ Update stats periodically
      const updateStats = () => {
        const stats = getRegistryStats();

        document.getElementById("numbersCount").textContent =
          numbersStore.length;
        document.getElementById("postActionsCount").textContent =
          stats.alivePostActions;
        document.getElementById("totalActionsCount").textContent = stats.total;

        // ‚úÖ Display activation stats
        const activationStatsEl = document.getElementById("activationStats");
        if (activationStatsEl) {
          activationStatsEl.textContent = `Total: ${stats.activation.total}, Alive: ${stats.activation.alive}, Dead: ${stats.activation.dead}`;
        }

        // ‚úÖ Display child stats
        const childStatsEl = document.getElementById("childStats");
        if (childStatsEl) {
          if (stats.child.total > 0) {
            childStatsEl.textContent = `Total: ${stats.child.total}, Alive: ${stats.child.alive}, Dead: ${stats.child.dead}`;
          } else {
            childStatsEl.textContent = "No cached child actions";
          }
        }
      };

      setInterval(() => {
        updateStats();
      }, 100);

      const debugChildActionCache = () => {
        const privateProps = getActionPrivateProperties(postNumberAction);
        const childStats = privateProps.childActionWeakSet.getStats();

        console.log("üîç Child Action WeakMap Stats:", childStats);

        // Force cleanup of the WeakMap
        const cleanupStats = privateProps.childActionWeakSet.forceCleanup();
        console.log("üßπ Child WeakMap cleanup result:", cleanupStats);

        const statsAfter = privateProps.childActionWeakSet.getStats();
        console.log("üìä Stats after cleanup:", statsAfter);
      };

      // ‚úÖ Enhanced GC function with force cleanup
      const forceGCAndCheck = async () => {
        console.log("üîÑ Forcing cleanup and GC...");

        debugChildActionCache();

        // ‚úÖ Force cleanup of all weak sets/maps before GC
        let cleanupStats = {};

        // Force activation cleanup
        if (window.__actions__?.activationWeakSet?.forceCleanup) {
          cleanupStats.activation =
            window.__actions__.activationWeakSet.forceCleanup();
          console.log("üßπ Activation cleanup:", cleanupStats.activation);
        }

        // Force child action cleanup
        try {
          const privateProps = getActionPrivateProperties(postNumberAction);
          if (privateProps?.childActionWeakMap?.forceCleanup) {
            cleanupStats.child = privateProps.childActionWeakMap.forceCleanup();
            console.log("üßπ Child action cleanup:", cleanupStats.child);
          }
        } catch (error) {
          console.warn("Could not force child action cleanup:", error);
        }

        // Force browser GC
        if (window.gc) {
          window.gc();
          console.log("üóëÔ∏è Browser GC called");
        } else {
          // Fallback: cr√©er de la pression m√©moire
          console.log("üóëÔ∏è Creating memory pressure...");
          const arrays = [];
          for (let i = 0; i < 100; i++) {
            arrays.push(new Array(100000).fill(Math.random()));
          }
          // Laisser les arrays √™tre collect√©es
          arrays.length = 0;
        }

        // Attendre un peu pour que le GC ait le temps de s'ex√©cuter
        await new Promise((resolve) => setTimeout(resolve, 100));

        updateStats();

        // V√©rifier le r√©sultat
        const stats = getRegistryStats();
        const { alivePostActions } = stats;

        console.log("üìä Final stats:", {
          alivePostActions,
          activation: stats.activation,
          child: stats.child,
          cleanup: cleanupStats,
        });

        if (alivePostActions === 0) {
          console.log("‚úÖ SUCCESS: All POST actions were garbage collected!");
        } else {
          console.log(
            `‚ùå ISSUE: ${alivePostActions} POST actions are still alive`,
          );
        }
      };

      // eslint-disable-next-line no-unused-vars
      const TestApp = () => {
        const [, forceUpdate] = useState({});

        useEffect(() => {
          const interval = setInterval(() => {
            forceUpdate({});
          }, 100);

          return () => clearInterval(interval);
        }, []);

        return (
          <ActionRenderer action={numberListAction}>
            {(numbers) => (
              <>
                {numbers.map((num) => (
                  <div key={num.id} className="number-item">
                    {num.value}
                  </div>
                ))}
              </>
            )}
          </ActionRenderer>
        );
      };

      // ‚úÖ Event listeners
      document
        .getElementById("addNumber")
        .addEventListener("click", async () => {
          const randomValue = Math.floor(Math.random() * 1000);
          await postNumberAction.bindParams({ value: randomValue }).reload();
        });

      document
        .getElementById("forceGC")
        .addEventListener("click", forceGCAndCheck);

      document
        .getElementById("clearAll")
        .addEventListener("click", async () => {
          await deleteAllNumbersAction.reload();
        });

      // ‚úÖ Render the app
      render(<TestApp />, document.getElementById("numbers"));

      // ‚úÖ Console helpers for manual testing
      window.testHelpers = {
        getRegistryStats,
        updateStats,
        numbersStore,
        actions: {
          postNumberAction,
          deleteAllNumbersAction,
        },
        // ‚úÖ Add debug helper
        debugReferences: () => {
          const stats = getRegistryStats();
          console.table(stats);
          return stats;
        },
      };

      console.log("üß™ GC Test loaded!");
      console.log(
        "üìä Use window.testHelpers.debugReferences() to check all registry stats",
      );
      console.log(
        "üóëÔ∏è Run Chrome with --js-flags='--expose-gc' to enable manual GC",
      );
    </script>
  </body>
</html>
