<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource demo describe one</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 400px"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        resource,
        useActionStatus,
        // eslint-disable-next-line no-unused-vars
        ActionRenderer,
      } from "@jsenv/navi";
      import {
        // eslint-disable-next-line no-unused-vars
        ActionStatus,
      } from "./action_status.jsx";
      import { localStorageSignal } from "../../local_storage_signal.js";

      const tables = [
        { id: 1, name: "table_1", owner: { id: 1 } },
        { id: 2, name: "table_2", owner: { id: 2 } },
      ];
      const users = [
        { id: 1, name: "User 1" },
        { id: 2, name: "User 2" },
      ];

      const user = resource("user");
      const table = resource("table");
      const { owner: tableOwner } = table.describe({
        owner: user,
      });
      const getTableAction = table.get(({ name }) => {
        return tables.find((table) => table.name === name) || null;
      });
      const getTableOwnerAction = tableOwner.get(async ({ name, ownerId }) => {
        console.log("start loading table owner for", name, ownerId);
        // await new Promise((resolve) => setTimeout(resolve, 1000));
        debugger;
        return users.find((user) => user.id === ownerId) || null;
      });
      const currentTableNameSignal = localStorageSignal("current_table_name");
      const currentTableAction = getTableAction.bindParams({
        name: currentTableNameSignal,
      });
      if (currentTableNameSignal.value) {
        currentTableAction.load();
      }

      const getTable1Action = getTableAction.bindParams({
        name: "table_1",
      });
      const getTable2Action = getTableAction.bindParams({
        name: "table_2",
      });

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div>
            <button
              onClick={() => {
                currentTableNameSignal.value = "table_1";
                getTable1Action.reload();
              }}
            >
              Reload table1
            </button>
            <button
              onClick={() => {
                currentTableNameSignal.value = "table_2";
                getTable2Action.reload();
              }}
            >
              Reload table2
            </button>

            <ActionStatus action={currentTableAction} />

            <ActionRenderer action={currentTableAction}>
              {(table) => <Table table={table} />}
            </ActionRenderer>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const Table = ({ table }) => {
        const getTableOwner = getTableOwnerAction.bindParams({
          name: table.name,
          ownerId: table.owner,
        });
        const { active } = useActionStatus(getTableOwner);

        return (
          <>
            {table.name}
            <details
              open={active}
              onToggle={(e) => {
                if (e.target.open) {
                  getTableOwner.reload();
                } else {
                  getTableOwner.abort();
                }
              }}
            >
              <summary>owner</summary>
              <ActionRenderer action={getTableOwner}>
                {(owner) => (
                  <span>
                    owner: <strong>{owner.name}</strong>
                  </span>
                )}
              </ActionRenderer>
            </details>
          </>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
