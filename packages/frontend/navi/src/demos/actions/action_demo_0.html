<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action demo 0</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 200px"></div>

    <script type="module" jsenv-type="module/jsx">
      /**
       * Ici on teste juste que d'ouvrir le details
       * charge l'action et que la donée est affichée
       * Si on reload la page, le details est open et l'action est lancée
       */

      import { render } from "preact";
      import {
        registerAction,
        useActionStatus,
        connectActionWithLocalStorageBoolean,
      } from "@jsenv/navi";

      const loadUsersAction = registerAction(() => {
        return "list of users";
      });
      connectActionWithLocalStorageBoolean(loadUsersAction, "load_users");

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const { matching, data } = useActionStatus(loadUsersAction);

        return (
          <div>
            <details
              open={matching}
              onToggle={(e) => {
                if (e.target.open) {
                  loadUsersAction.start();
                } else {
                  loadUsersAction.stop();
                }
              }}
            >
              <summary>Users</summary>
              {data}
            </details>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
