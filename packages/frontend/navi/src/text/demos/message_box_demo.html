<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MessageBox Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      .message-example {
        margin-bottom: 20px;
      }

      .message-example:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <svg style="display: none">
      <defs>
        <symbol id="icon-maintenance" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
          />
        </symbol>
      </defs>
    </svg>

    <h1>MessageBox Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        MessageBox,
        Title,
        Code,
        Icon,
        ExclamationSvg,
        Box,
        Caption,
        Button,
      } from "@jsenv/navi";

      const App = () => {
        return (
          <div>
            <BasicMessageBoxDemo />
            <MessageBoxWithIconDemo />
            <MessageBoxWithTitleDemo />
            <MessageBoxDismissibleDemo />
          </div>
        );
      };

      const BasicMessageBoxDemo = () => {
        return (
          <div className="demo-section">
            <h2>Basic MessageBox Examples</h2>

            <Box row>
              <Box row>
                <Caption>Info status</Caption>
                <MessageBox status="info">
                  This is an informational message to provide helpful context or
                  status updates.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Warning status</Caption>
                <MessageBox status="warning">
                  This is a warning message to alert users about potential
                  issues or important considerations.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Success status</Caption>
                <MessageBox status="success">
                  This is a success message indicating that an operation
                  completed successfully.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Error status</Caption>
                <MessageBox status="error">
                  This is an error message indicating that something went wrong
                  and requires attention.
                </MessageBox>
              </Box>
            </Box>
          </div>
        );
      };

      const MessageBoxWithIconDemo = () => {
        return (
          <div className="demo-section">
            <h2>MessageBox with Icon Examples</h2>

            <Box row>
              <Box row>
                <Caption>Info with Icon</Caption>
                <MessageBox status="info" icon>
                  This MessageBox includes an info icon to visually represent
                  the message type.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Warning with Icon</Caption>
                <MessageBox status="warning" icon>
                  This MessageBox includes a warning icon to visually represent
                  the message type.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Success with Icon</Caption>
                <MessageBox status="success" icon>
                  This MessageBox includes a success icon to visually represent
                  the message type.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Error with Icon</Caption>
                <MessageBox status="error" icon>
                  This MessageBox includes an error icon to visually represent
                  the message type.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Error with custom icon</Caption>
                <MessageBox status="error" icon={<ExclamationSvg />}>
                  This MessageBox includes a custom error icon to visually
                  represent the message type.
                </MessageBox>
              </Box>
            </Box>
          </div>
        );
      };

      const MessageBoxWithTitleDemo = () => {
        return (
          <div className="demo-section">
            <h2>MessageBox with Title Examples</h2>

            <Box row>
              <Box row>
                <Caption>Info with Title</Caption>
                <MessageBox status="info">
                  <Title>Important Information</Title>
                  This MessageBox includes a title for better organization.
                  <br />
                  The <Code>Title</Code> component automatically inherits the
                  appropriate color based on the message status.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Warning with Title</Caption>
                <MessageBox status="warning">
                  <Title>Attention Required</Title>
                  Please review the following warning carefully. This message
                  contains important information about
                  <Code>potential issues</Code> that may affect your workflow.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Success with Title</Caption>
                <MessageBox status="success">
                  <Title alignX="center">Operation Successful</Title>
                  Great! Your request has been processed successfully. All
                  changes have been saved and the
                  <Code>system has been updated</Code> accordingly.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Error with Title and Icon</Caption>
                <MessageBox status="error" icon>
                  <Title>Operation Failed</Title>
                  An error has occurred during processing. Please check your
                  input and try again. If the problem persists, contact support
                  with the <Code>error details</Code>.
                </MessageBox>
              </Box>

              <Box row>
                <Caption>Complex Message with Icon</Caption>
                <MessageBox status="info">
                  <Title>
                    <Icon href="#icon-maintenance" />
                    System Maintenance Notice
                  </Title>
                  Scheduled maintenance will occur tonight from 11 PM to 3 AM
                  EST. During this time, some services may be temporarily
                  unavailable. We apologize for any inconvenience and appreciate
                  your patience as we improve our
                  <Code>system performance</Code> and security.
                </MessageBox>
              </Box>
            </Box>
          </div>
        );
      };

      const MessageBoxDismissibleDemo = () => {
        const [isVisible, setIsVisible] = useState(true);

        return (
          <div className="demo-section">
            <h2>Dismissible MessageBox</h2>

            <Box column>
              <Box row>
                <Caption>Message with close button</Caption>
                {isVisible ? (
                  <MessageBox
                    status="info"
                    onClose={() => setIsVisible(false)}
                    margin="0"
                    marginTop="s"
                  >
                    This message can be dismissed by clicking the close button.
                    The close button appears automatically when
                    <Code>onClose</Code> is provided.
                  </MessageBox>
                ) : (
                  <div
                    style={{
                      padding: "16px",
                      color: "#666",
                    }}
                  >
                    <p style={{ margin: "0 0 12px 0", fontStyle: "italic" }}>
                      Message has been dismissed. In practice, you would usually
                      just hide the message permanently.
                    </p>
                    <Button onClick={() => setIsVisible(true)}>
                      Show Message Again (for demo)
                    </Button>
                  </div>
                )}
              </Box>
            </Box>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
