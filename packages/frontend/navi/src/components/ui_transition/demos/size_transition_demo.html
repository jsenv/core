<!doctype html>
<html>
  <head>
    <title>UITransition Size Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui;
        background: #f5f5f5;
      }

      h1 {
        margin: 0 0 20px 0;
        color: #333;
      }

      .controls {
        margin-bottom: 30px;
      }

      button {
        margin: 0 8px 8px 0;
        padding: 8px 16px;
        color: white;
        background: #007acc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #005a9e;
      }

      .demo-container {
        display: flex;
        padding: 40px;
        justify-content: center;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .rectangle-small {
        display: flex;
        width: 150px;
        height: 250px;
        align-items: center;
        justify-content: center;
        color: #666;
        font-weight: bold;
        background: white;
        border: 1px solid #999;
      }

      .rectangle-large {
        display: flex;
        width: 300px;
        height: 400px;
        align-items: center;
        justify-content: center;
        color: #666;
        font-weight: bold;
        background: white;
      }
    </style>
  </head>
  <body>
    <h1>UITransition Size Demo</h1>

    <div class="controls">
      <p>Test size transitions between rectangles:</p>
      <button id="show-small">Small Rectangle (150×250px)</button>
      <button id="show-large">Large Rectangle (300×400px)</button>
    </div>

    <div class="demo-container">
      <div id="transition-root"></div>
    </div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { UITransition } from "../ui_transition.jsx";

      // Render the component
      const root = document.getElementById("transition-root");
      let currentContent = "small";

      const renderDemo = () => {
        render(
          <UITransition
            sizeTransition
            sizeTransitionDuration={400}
            transitionType="cross-fade"
            transitionDuration={300}
          >
            {currentContent === "small" ? (
              <div className="rectangle-small" data-content-key="small">
                Small
                <br />
                150×250px
                <br />
                with border
              </div>
            ) : (
              <div className="rectangle-large" data-content-key="large">
                Large
                <br />
                300×400px
                <br />
                no border
              </div>
            )}
          </UITransition>,
          root,
        );
      };

      // Initial render
      renderDemo();

      // Button event handlers
      document.getElementById("show-small").addEventListener("click", () => {
        currentContent = "small";
        renderDemo();
      });

      document.getElementById("show-large").addEventListener("click", () => {
        currentContent = "large";
        renderDemo();
      });
    </script>
  </body>
</html>
