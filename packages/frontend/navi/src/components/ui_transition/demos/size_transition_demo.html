<!doctype html>
<html>
  <head>
    <title>UITransition Size Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        color: white;
        font-family: system-ui;
        background: #1a1a1a;
      }

      h1 {
        margin: 0 0 20px 0;
        color: white;
      }

      .controls {
        margin-bottom: 30px;
      }

      button {
        margin: 0 8px 8px 0;
        padding: 8px 16px;
        color: white;
        background: #007acc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #005a9e;
      }

      .demo-container {
        display: flex;
        padding: 40px;
        justify-content: center;
        background: #2a2a2a;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .rectangle-small {
        display: flex;
        width: 150px;
        height: 250px;
        align-items: center;
        justify-content: center;
        color: #666;
        font-weight: bold;
        background: white;
        border: 1px solid #999;
      }

      .rectangle-large {
        display: flex;
        width: 300px;
        height: 400px;
        align-items: center;
        justify-content: center;
        color: #666;
        font-weight: bold;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import { UITransition } from "../ui_transition.jsx";

      const App = () => {
        const [currentContent, setCurrentContent] = useState("small");

        return (
          <div>
            <h1>UITransition Size Demo</h1>

            <div className="controls">
              <p>Test size transitions between rectangles:</p>
              <button onClick={() => setCurrentContent("small")}>
                Small Rectangle (150×250px)
              </button>
              <button onClick={() => setCurrentContent("large")}>
                Large Rectangle (300×400px)
              </button>
            </div>

            <div className="demo-container">
              <UITransition
                sizeTransition
                sizeTransitionDuration={400}
                transitionType="cross-fade"
                transitionDuration={300}
              >
                {currentContent === "small" ? (
                  <div className="rectangle-small" data-content-key="small">
                    Small
                    <br />
                    150×250px
                    <br />
                    with border
                  </div>
                ) : (
                  <div className="rectangle-large" data-content-key="large">
                    Large
                    <br />
                    300×400px
                    <br />
                    no border
                  </div>
                )}
              </UITransition>
            </div>
          </div>
        );
      };

      // Render the app
      const root = document.getElementById("root");
      render(<App />, root);
    </script>
  </body>
</html>
