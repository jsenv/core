<!doctype html>
<html>
  <head>
    <title>UITransition Size Demo with Routes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        color: white;
        font-family: system-ui;
        background: #1a1a1a;
      }

      h1 {
        margin: 0 0 20px 0;
        color: white;
      }

      .controls {
        margin-bottom: 30px;
      }

      .controls a {
        display: inline-block;
        margin: 0 8px 8px 0;
        padding: 8px 16px;
        color: white;
        text-decoration: none;
        background: #007acc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .controls a:hover {
        background: #005a9e;
      }

      .controls a.active {
        background: #4caf50;
      }

      .demo-container {
        display: flex;
        padding: 40px;
        justify-content: center;
        background: #2a2a2a;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .rectangle-small {
        display: flex;
        width: 150px;
        height: 250px;
        align-items: center;
        justify-content: center;
        color: #666;
        font-weight: bold;
        border: 1px solid #999;
      }

      .rectangle-large {
        display: flex;
        width: 300px;
        height: 400px;
        align-items: center;
        justify-content: center;
        color: #666;
        font-weight: bold;
      }

      .white-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        background: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      // TODO: fix the size transition doing strange things when we navigate during transition
      // 1. click large
      // 2. before transition ends, click small
      // 3. observe the small rectangle going too narrow instead of the natural content size (150x250)

      import { render } from "preact";
      import {
        Link,
        Routes,
        Route,
        RouteLink,
        setupRoutes,
        UITransition,
      } from "@jsenv/navi";

      const { SMALL_ROUTE, LARGE_ROUTE } = setupRoutes({
        SMALL_ROUTE: "small",
        LARGE_ROUTE: "large",
      });

      const SmallRectangle = () => (
        <div className="rectangle-small">
          Small
          <br />
          150×250px
          <br />
          with border
        </div>
      );

      const LargeRectangle = () => (
        <div className="rectangle-large">
          Large
          <br />
          300×400px
          <br />
          no border
        </div>
      );

      const MainLayout = () => {
        return (
          <div>
            <h1>UITransition Size Demo with Routes</h1>

            <div className="controls">
              <p>Test size transitions between routes:</p>
              <Link href="./size_transition_route.html">Coucou</Link>
              <RouteLink route={SMALL_ROUTE}>Small Rectangle</RouteLink>
              <RouteLink route={LARGE_ROUTE}>Large Rectangle</RouteLink>
            </div>

            <div className="demo-container">
              <div className="white-wrapper">
                <UITransition
                  sizeTransition
                  sizeTransitionDuration={4000}
                  debugDetection
                  debugSize
                >
                  <Route.Slot />
                </UITransition>
              </div>
            </div>
          </div>
        );
      };

      const Router = () => {
        return (
          <Routes element={MainLayout}>
            <Route element={<SmallRectangle />} route={SMALL_ROUTE} />
            <Route element={<LargeRectangle />} route={LARGE_ROUTE} />
            <Route element={<div>Coucou</div>} fallback />
          </Routes>
        );
      };

      const App = () => {
        return (
          <div>
            <Router />
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
