<!doctype html>
<html>
  <head>
    <title>UITransition Size Demo with Routes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        position: relative;
        margin: 0;
        padding: 0;
        color: white;
        font-family: system-ui;
        background:
          repeating-linear-gradient(
            45deg,
            transparent,
            transparent 100px,
            rgba(0, 0, 0, 0.05) 100px,
            rgba(0, 0, 0, 0.05) 200px
          ),
          linear-gradient(
            45deg,
            rgba(255, 255, 0, 0.8) 0%,
            rgba(255, 255, 0, 0.6) 100%
          );
      }

      body::before {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: -1;
        color: rgba(0, 0, 0, 0.1);
        font-weight: 900;
        font-size: 8rem;
        letter-spacing: 2rem;
        transform: translate(-50%, -50%) rotate(-45deg);
        pointer-events: none;
        content: "BODY";
      }

      #root {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        Layout,
        Link,
        Routes,
        Route,
        RouteLink,
        setupRoutes,
        UITransition,
      } from "@jsenv/navi";

      const { FIT_ROUTE, VIEWPORT_ROUTE, VIEWPORT_TALL_ROUTE } = setupRoutes({
        FIT_ROUTE: "",
        VIEWPORT_ROUTE: "viewport",
        VIEWPORT_TALL_ROUTE: "viewport_tall",
      });

      const Nav = () => {
        return (
          <Layout as="nav" row contentSpacing="16" style="position: fixed;">
            <RouteLink route={FIT_ROUTE}>Fit</RouteLink>
            <RouteLink route={VIEWPORT_ROUTE}>Viewport</RouteLink>
            <RouteLink route={VIEWPORT_TALL_ROUTE}>
              Viewport y scrollbar
            </RouteLink>
          </Layout>
        );
      };

      const RootLayout = () => {
        return (
          <Layout
            as="main"
            id="root_layout"
            column
            width="100%"
            minWidth="fit-content"
            minHeight="fit-content"
            height="100%"
            contentAlignX="center"
            contentAlignY="center"
            background="rgba(0, 0, 160, 0.5)"
          >
            <Route.Slot />
          </Layout>
        );
      };
      const RouteSlotWrapper = () => {
        return (
          <Layout
            id="route_slot_wrapper"
            column
            contentAlignX="center"
            contentAlignY="center"
            background="white"
            borderRadius="8"
            outline="5px solid orange"
          ></Layout>
        );
      };
      const FitContentLayout = ({ children }) => {
        return (
          <Layout
            id="fit_content_layout"
            row
            minWidth="300"
            padding="40"
            contentAlignX="center"
            contentAlignY="center"
            borderRadius="inherit"
            borderRadius="8"
            background="white"
            color="#666"
          >
            {children}
          </Layout>
        );
      };
      const ViewportLayout = ({ children }) => {
        return (
          <Layout
            id="viewport_layout"
            row
            width="100%"
            minHeight="fit-content"
            height="100%"
            padding="40"
            contentAlignX="center"
            contentAlignY="center"
            borderRadius="0"
            background="white"
            color="#666"
          >
            {children}
          </Layout>
        );
      };

      const FitPage = () => (
        <FitContentLayout>
          <Layout id="fit_page" row contentAlignX="center" contentSpacing="16">
            300x250 with border
          </Layout>
        </FitContentLayout>
      );
      const ViewportPage = () => (
        <ViewportLayout>
          <Layout
            id="viewport_page"
            row
            contentAlignX="center"
            contentSpacing="16"
          >
            Full page no border
          </Layout>
        </ViewportLayout>
      );
      const ViewportTallPage = () => (
        <ViewportLayout>
          <Layout
            id="viewport_tall_page"
            row
            contentAlignX="center"
            minHeight="150vh"
            contentSpacing="20"
            color="red"
            size="lg"
            bold
          >
            Tall Page (150% viewport height)
          </Layout>
        </ViewportLayout>
      );

      const Router = () => {
        return (
          <Routes element={RootLayout}>
            <Route element={<ViewportPage />} route={VIEWPORT_ROUTE} />
            <Route element={<ViewportTallPage />} route={VIEWPORT_TALL_ROUTE} />
            <Route element={<FitPage />} fallback />
          </Routes>
        );
      };

      const App = () => {
        return (
          <>
            <Nav />
            <Router />
          </>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
