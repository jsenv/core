<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Tracker Debug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        background: #f5f5f5;
        font-size: 12px;
      }
      .debug-panel {
        background: white;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .item-data {
        background: #e3f2fd;
        padding: 8px;
        margin: 4px 0;
        border-radius: 3px;
        border-left: 3px solid #2196f3;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
      }
      .item-info {
        flex: 1;
      }
      .item-controls {
        display: flex;
        gap: 4px;
        align-items: center;
      }
      .item-consumer {
        background: #f3e5f5;
        padding: 6px;
        margin: 3px 0;
        border-radius: 3px;
        border-left: 3px solid #9c27b0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 3px;
        cursor: pointer;
        margin: 1px;
        font-size: 10px;
      }
      button:hover {
        background: #45a049;
      }
      button.remove {
        background: #f44336;
      }
      button.remove:hover {
        background: #d32f2f;
      }
      button.add {
        background: #2196f3;
      }
      button.add:hover {
        background: #1976d2;
      }
      button.rerender {
        background: #ff9800;
      }
      button.rerender:hover {
        background: #f57c00;
      }
      select {
        padding: 2px 4px;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin: 0 4px;
        font-size: 10px;
      }
      .log {
        background: #1e1e1e;
        color: #00ff00;
        padding: 8px;
        border-radius: 3px;
        font-family: monospace;
        max-height: 150px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 10px;
      }
      .section {
        margin: 8px 0;
      }
      h1 {
        font-size: 18px;
        margin: 5px 0;
      }
      h2 {
        font-size: 14px;
        margin: 5px 0;
      }
      h3 {
        font-size: 12px;
        margin: 4px 0;
      }
      strong {
        font-size: 11px;
      }
      small {
        font-size: 9px;
      }
    </style>
  </head>
  <body>
    <h1>Item Tracker Debug</h1>

    <div class="debug-panel">
      <h2>Logs</h2>
      <div id="logs" class="log"></div>
      <button onclick="document.getElementById('logs').textContent = ''">
        Clear Logs
      </button>
    </div>

    <div class="debug-panel">
      <h2>App</h2>
      <div id="app"></div>
    </div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      // eslint-disable-next-line no-unused-vars
      import { App } from "./use_item_tracker_isolated_demo.jsx";

      // Initial render
      render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
