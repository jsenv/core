<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Range Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      fieldset {
        margin: 15px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      legend {
        padding: 0 10px;
        color: #555;
        font-weight: 500;
        white-space: nowrap;
      }

      .range-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .range-group > * {
        min-width: 150px;
      }

      .states-section {
        margin: 20px 0;
      }

      .states-title {
        margin: 0 0 15px 0;
        padding: 8px 12px;
        color: #495057;
        font-weight: 600;
        font-size: 0.95rem;
        text-align: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: 1px solid #dee2e6;
        border-radius: 6px;
      }

      .enhanced-states-title {
        color: #1565c0;
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        border-color: #2196f3;
      }

      .states-description {
        margin: 10px 0 15px 0;
        padding: 10px 15px;
        color: #666;
        font-style: italic;
        font-size: 0.9rem;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 0 4px 4px 0;
      }

      .value-display {
        min-width: 60px;
        padding: 4px 8px;
        color: #666;
        font-size: 0.85rem;
        font-family: monospace;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Input Range Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import { Box } from "@jsenv/navi";
      import { InputRange } from "../input_range.jsx";

      const App = () => {
        return (
          <div>
            <BasicStatesDemo />
            <ColorVariationsDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        const [defaultValue, setDefaultValue] = useState(50);
        const [focusedValue, setFocusedValue] = useState(30);
        const [disabledValue] = useState(75);

        return (
          <div className="demo-section">
            <h2>Range Input States</h2>

            <div className="states-section">
              <div className="states-title">
                Standard HTML Range Input States
              </div>
              <p className="states-description">
                These states work exactly like user agent HTML range inputs,
                with enhanced styling and consistent behavior.
              </p>

              <Box column spacing="sm">
                <fieldset>
                  <legend>Default</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value={defaultValue}
                        onUIStateChange={(v) => {
                          setDefaultValue(v);
                        }}
                        min="0"
                        max="100"
                      />
                      <div className="value-display">{defaultValue}</div>
                    </div>
                    <div className="range-group">
                      <input
                        type="range"
                        value={defaultValue}
                        onChange={(e) => setDefaultValue(e.target.value)}
                        min="0"
                        max="100"
                      />
                      <div className="value-display">{defaultValue}</div>
                    </div>
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:focus-visible</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value={focusedValue}
                        onUIStateChange={(v) => {
                          setFocusedValue(v);
                        }}
                        min="0"
                        max="100"
                        pseudoState={{ ":focus-visible": true }}
                      />
                      <div className="value-display">{focusedValue}</div>
                    </div>
                    <div className="range-group">
                      <input
                        type="range"
                        value={focusedValue}
                        onChange={(e) => setFocusedValue(e.target.value)}
                        min="0"
                        max="100"
                        autoFocus
                      />
                      <div className="value-display">{focusedValue}</div>
                    </div>
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:disabled</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value={disabledValue}
                        min="0"
                        max="100"
                        disabled
                      />
                      <div className="value-display">{disabledValue}</div>
                    </div>
                    <div className="range-group">
                      <input
                        type="range"
                        value={disabledValue}
                        min="0"
                        max="100"
                        disabled
                      />
                      <div className="value-display">{disabledValue}</div>
                    </div>
                  </Box>
                </fieldset>
              </Box>
            </div>

            <div className="states-section">
              <div className="states-title enhanced-states-title">
                Enhanced Navi States
              </div>
              <p className="states-description">
                These additional states provide enhanced UX patterns not
                available in standard HTML range inputs.
              </p>

              <Box column spacing="sm">
                <fieldset>
                  <legend>:read-only</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange value="60" min="0" max="100" readOnly />
                      <div className="value-display">60</div>
                    </div>
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:-navi-loading</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value="40"
                        min="0"
                        max="100"
                        loading
                        readOnly
                      />
                      <div className="value-display">40</div>
                    </div>
                  </Box>
                </fieldset>
              </Box>

              <div
                style={{
                  marginTop: "15px",
                  padding: "10px",
                  background: "#f8f9fa",
                  borderRadius: "4px",
                  fontSize: "0.85rem",
                  color: "#666",
                }}
              >
                <strong>Enhanced State Explanations:</strong>
                <ul style={{ margin: "5px 0", paddingLeft: "20px" }}>
                  <li>
                    <strong>Read-only:</strong> Visually indicates the range
                    cannot be changed, but remains focusable for accessibility
                  </li>
                  <li>
                    <strong>Loading:</strong> Shows a loader overlay while
                    maintaining the range's accessibility and preventing
                    interaction
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );
      };

      const ColorVariationsDemo = () => {
        const [redValue, setRedValue] = useState(25);
        const [greenValue, setGreenValue] = useState(50);

        return (
          <div className="demo-section">
            <h2>Color Variations</h2>
            <p className="states-description">
              Range inputs can be styled with different colors. Native inputs
              use CSS <code>accent-color</code>, while Navi's InputRange uses
              the <code>color</code> property for consistent theming.
            </p>

            <Box column spacing="sm">
              <fieldset>
                <legend>Red Theme</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value={redValue}
                      onUIStateChange={(v) => setRedValue(v)}
                      min="0"
                      max="100"
                      color="red"
                    />
                    <div className="value-display">{redValue}</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value={redValue}
                      onChange={(e) => setRedValue(e.target.value)}
                      min="0"
                      max="100"
                      style={{ accentColor: "red" }}
                    />
                    <div className="value-display">{redValue}</div>
                  </div>
                </Box>
              </fieldset>
              <fieldset>
                <legend>Different Thumb & Track Colors</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value="45"
                      min="0"
                      max="100"
                      onUIStateChange={() => {}}
                      style={{
                        "--thumb-color": "#ff4444",
                        "--track-color": "#4444ff",
                        "--fill-color": "yellow",
                      }}
                    />
                    <div className="value-display">45</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value="45"
                      min="0"
                      max="100"
                      id="custom_colors_range"
                    />
                    <div className="value-display">45</div>
                  </div>
                </Box>
                <p
                  style={{
                    fontSize: "0.8rem",
                    color: "#666",
                    margin: "8px 0 0 0",
                  }}
                >
                  <strong>Navi:</strong> Uses CSS variables --thumb-color,
                  --track-color, --track-filled-color
                  <br />
                  <strong>Native:</strong> Uses accent-color for thumb +
                  background gradient for track
                </p>
              </fieldset>
              <fieldset>
                <legend>Green Theme</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value={greenValue}
                      onUIStateChange={(v) => setGreenValue(v)}
                      min="0"
                      max="100"
                      color="green"
                    />
                    <div className="value-display">{greenValue}</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value={greenValue}
                      onChange={(e) => setGreenValue(e.target.value)}
                      min="0"
                      max="100"
                      style={{ accentColor: "green" }}
                    />
                    <div className="value-display">{greenValue}</div>
                  </div>
                </Box>
              </fieldset>
            </Box>
          </div>
        );
      };

      render(<App />, document.getElementById("root"));
    </script>

    <style>
      #custom_colors_range {
        accent-color: #ff4444;
      }

      #custom_colors_range::-webkit-slider-runnable-track {
        height: 6px;
        background: linear-gradient(
          to right,
          #4a90e2 0%,
          #4a90e2 var(--p),
          #bbb var(--p),
          #bbb 100%
        );
        border-radius: 8px;
      }

      #custom_colors_range::-webkit-slider-thumb {
        width: 16px;
        height: 16px;
        margin-top: -5px;
        background: yellow;
        border: 2px solid #666;
        border-radius: 50%;
        -webkit-appearance: none;
        appearance: none;
      }
    </style>
  </body>
</html>
