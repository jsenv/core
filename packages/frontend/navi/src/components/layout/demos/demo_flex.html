<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flex Layout Demo</title>
    <style>
      .demo-box {
        min-width: 60px;
        padding: 10px;
        text-align: center;
        background: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 4px;
      }
      .demo-section {
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>

              <FlexRow>
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>

            <section className="demo-section">

              <FlexRow gap="15px">
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">

              <FlexRow

                gap="10px"
                style={{
                  width: "400px",
                  height: "80px",
                  background: "#fff3e0",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignX="center"</h4>
              <FlexRow
                alignX="center"
                gap="10px"

                  height: "80px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignX="end"</h4>
              <FlexRow
                alignX="end"
                gap="10px"
                style={{
                  width: "400px",
                  height: "80px",
                  background: "#ffebee",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignX="space-between"</h4>
              <FlexRow
                alignX="space-between"

                  width: "400px",
                  height: "80px",
                  background: "#e3f2fd",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignX="space-around"</h4>
              <FlexRow
                alignX="space-around"
                style={{
                  width: "400px",
                  height: "80px",
                  background: "#f3e5f5",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>4. FlexRow with Vertical Alignment (alignY)</h3>

              <h4>alignY="start"</h4>
              <FlexRow
                alignY="start"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#fff3e0",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignY="center"</h4>
              <FlexRow
                alignY="center"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignY="end"</h4>
              <FlexRow
                alignY="end"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#ffebee",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignY="stretch" (default)</h4>
              <FlexRow
                alignY="stretch"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#e1f5fe",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ lineHeight: "60px" }}>Tall Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>
            </section>

            <h2>FlexRow + FlexItem</h2>

            <section className="demo-section">
              <h3>5. FlexItem Basic Usage</h3>

              <FlexRow gap="10px">
                <FlexItem>
                  <DemoBox>FlexItem 1</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>FlexItem 2</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>FlexItem 3</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>6. FlexItem with Growth</h3>

              <FlexRow gap="10px">
                <FlexItem>
                  <DemoBox>Fixed</DemoBox>
                </FlexItem>
                <FlexItem grow>
                  <DemoBox>Grows to fill</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>Fixed</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>7. Auto Margin Examples</h3>

              <h4>Single item pushed to end</h4>
              <FlexRow
                gap="10px"
                style={{ background: "#fff3e0", padding: "10px" }}
              >
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <FlexItem alignX="end">
                  <DemoBox>Pushed to end</DemoBox>
                </FlexItem>
              </FlexRow>

              <h4>Single item centered</h4>
              <FlexRow
                gap="10px"
                style={{ background: "#e8f5e8", padding: "10px" }}
              >
                <DemoBox>Item 1</DemoBox>
                <FlexItem alignX="center">
                  <DemoBox>Centered</DemoBox>
                </FlexItem>
                <DemoBox>Item 3</DemoBox>
              </FlexRow>

              <h4>Multiple items pushed to end</h4>
              <FlexRow
                gap="10px"
                style={{ background: "#f0f4ff", padding: "10px" }}
              >
                <DemoBox>Item 1</DemoBox>
                <FlexItem alignX="end">
                  <DemoBox>Pushed A</DemoBox>
                </FlexItem>
                <FlexItem alignX="end">
                  <DemoBox>Pushed B</DemoBox>
                </FlexItem>
                <FlexItem alignX="end">
                  <DemoBox>Pushed C</DemoBox>
                </FlexItem>
              </FlexRow>

              <h4>Multiple items with different alignments</h4>
              <FlexRow
                gap="10px"
                style={{ background: "#ffebee", padding: "10px" }}
              >
                <FlexItem alignX="start">
                  <DemoBox>Start</DemoBox>
                </FlexItem>
                <DemoBox>Normal</DemoBox>
                <FlexItem alignX="center">
                  <DemoBox>Center</DemoBox>
                </FlexItem>
                <DemoBox>Normal</DemoBox>
                <FlexItem alignX="end">
                  <DemoBox>End</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>9. Combined Growth and Alignment</h3>

              <FlexRow
                gap="10px"
                style={{ background: "#e1f5fe", padding: "10px" }}
              >
                <DemoBox>Fixed</DemoBox>
                <FlexItem grow>
                  <DemoBox>Grows</DemoBox>
                </FlexItem>
                <FlexItem alignX="end">
                  <DemoBox>Pushed to end</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>8. Real-World Example: Button with alignX</h3>

              <FlexRow
                gap="10px"
                style={{ background: "#f5f5f5", padding: "10px" }}
              >
                <DemoBox>Content</DemoBox>
                <DemoBox>More content</DemoBox>
                <Button alignX="end">Action Button</Button>
              </FlexRow>
            </section>

            <h2>FlexColumn</h2>

            <section className="demo-section">
              <h3>10. Basic FlexColumn</h3>
              <FlexColumn style={{ height: "200px" }}>
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>
              </FlexColumn>
            </section>

            <section className="demo-section">
              <h3>11. FlexColumn with Gap</h3>
              <FlexColumn gap="15px" style={{ height: "200px" }}>
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>
              </FlexColumn>
            </section>

            <section className="demo-section">
              <h3>12. FlexColumn with Horizontal Alignment</h3>

              <h4>alignX="start"</h4>
              <FlexColumn
                alignX="start"
                gap="10px"
                style={{
                  height: "150px",
                  width: "300px",
                  background: "#fff3e0",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ width: "200px" }}>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>

              <h4>alignX="center"</h4>
              <FlexColumn
                alignX="center"
                gap="10px"
                style={{
                  height: "150px",
                  width: "300px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ width: "200px" }}>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>

              <h4>alignX="end"</h4>
              <FlexColumn
                alignX="end"
                gap="10px"
                style={{
                  height: "150px",
                  width: "300px",
                  background: "#ffebee",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ width: "200px" }}>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>

              <h4>alignX="stretch" (default)</h4>
              <FlexColumn
                alignX="stretch"
                gap="10px"
                style={{
                  height: "150px",
                  width: "300px",
                  background: "#e1f5fe",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>
            </section>

            <section className="demo-section">
              <h3>12.5. FlexColumn with Vertical Alignment (alignY)</h3>

              <h4>alignY="start" (default)</h4>
              <FlexColumn
                alignY="start"
                gap="10px"
                style={{
                  height: "200px",
                  width: "300px",
                  background: "#fff3e0",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ width: "200px" }}>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>

              <h4>alignY="center"</h4>
              <FlexColumn
                alignY="center"
                gap="10px"
                style={{
                  height: "200px",
                  width: "300px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ width: "200px" }}>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>

              <h4>alignY="end"</h4>
              <FlexColumn
                alignY="end"
                gap="10px"
                style={{
                  height: "200px",
                  width: "300px",
                  background: "#ffebee",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ width: "200px" }}>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>

              <h4>alignY="space-between"</h4>
              <FlexColumn
                alignY="space-between"
                style={{
                  height: "200px",
                  width: "300px",
                  background: "#e3f2fd",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ width: "200px" }}>Wide Item</DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexColumn>
            </section>

            <section className="demo-section">
              <h3>13. Column Auto Margin Examples</h3>

              <h4>Single item pushed to bottom</h4>
              <FlexColumn
                gap="10px"
                style={{
                  height: "200px",
                  background: "#fff3e0",
                  padding: "10px",
                }}
              >
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <FlexItem alignY="end">
                  <DemoBox>Pushed to bottom</DemoBox>
                </FlexItem>
              </FlexColumn>

              <h4>Multiple items pushed to bottom</h4>
              <FlexColumn
                gap="10px"
                style={{
                  height: "250px",
                  background: "#f0f4ff",
                  padding: "10px",
                }}
              >
                <DemoBox>Item 1</DemoBox>
                <FlexItem alignY="end">
                  <DemoBox>Pushed A</DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>Pushed B</DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>Pushed C</DemoBox>
                </FlexItem>
              </FlexColumn>

              <h4>Item centered vertically</h4>
              <FlexColumn
                gap="10px"
                style={{
                  height: "200px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Item 1</DemoBox>
                <FlexItem alignY="center">
                  <DemoBox>Centered</DemoBox>
                </FlexItem>
                <DemoBox>Item 3</DemoBox>
              </FlexColumn>
            </section>

            <section className="demo-section">
              <h3>14. Combined Growth and Alignment in Column</h3>

              <FlexColumn
                gap="10px"
                style={{
                  height: "250px",
                  background: "#e1f5fe",
                  padding: "10px",
                }}
              >
                <DemoBox>Fixed</DemoBox>
                <FlexItem grow>
                  <DemoBox style="height: 100%; box-sizing: border-box;">
                    Grows
                  </DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>Pushed to bottom</DemoBox>
                </FlexItem>
              </FlexColumn>
            </section>

            <h2>FlexItem Individual Alignment</h2>
            <p
              style={{
                marginBottom: "20px",
                padding: "15px",
                background: "#fff3e0",
                borderRadius: "6px",
                fontSize: "14px",
              }}
            >
              <strong>Note:</strong> The examples below show how individual
              FlexItem components can override the container's alignment.
              However,{" "}
              <strong>
                in most cases, you should use the FlexRow/FlexColumn alignX and
                alignY props instead
              </strong>
              , as they control all items at once and are more efficient.
              FlexItem alignment is useful for special cases where you need one
              or two items to behave differently from the rest.
            </p>

            <section className="demo-section">
              <h3>15. FlexItem Individual Alignment in Rows</h3>

              <h4>FlexItem alignX in Row</h4>
              <FlexRow
                gap="10px"
                style={{
                  background: "#f3e5f5",
                  padding: "10px",
                }}
              >
                <FlexItem>
                  <DemoBox>Default</DemoBox>
                </FlexItem>
                <FlexItem alignX="start">
                  <DemoBox>alignX="start"</DemoBox>
                </FlexItem>
                <FlexItem alignX="center">
                  <DemoBox>alignX="center"</DemoBox>
                </FlexItem>
                <FlexItem alignX="end">
                  <DemoBox>alignX="end"</DemoBox>
                </FlexItem>
              </FlexRow>

              <h4>FlexItem alignY in Row</h4>
              <FlexRow
                gap="10px"
                style={{
                  height: "100px",
                  background: "#e1f5fe",
                  padding: "10px",
                }}
              >
                <FlexItem>
                  <DemoBox>Default</DemoBox>
                </FlexItem>
                <FlexItem alignY="start">
                  <DemoBox>alignY="start"</DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>alignY="end"</DemoBox>
                </FlexItem>
                <FlexItem alignY="stretch">
                  <DemoBox style={{ height: "100%" }}>alignY="stretch"</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>16. FlexItem Individual Alignment in Columns</h3>

              <h4>FlexItem alignX in Column</h4>
              <FlexColumn
                gap="10px"
                style={{
                  height: "200px",
                  width: "300px",
                  background: "#f3e5f5",
                  padding: "10px",
                }}
              >
                <FlexItem>
                  <DemoBox>Default</DemoBox>
                </FlexItem>
                <FlexItem alignX="start">
                  <DemoBox>alignX="start"</DemoBox>
                </FlexItem>
                <FlexItem alignX="center">
                  <DemoBox>alignX="center"</DemoBox>
                </FlexItem>
                <FlexItem alignX="end">
                  <DemoBox>alignX="end"</DemoBox>
                </FlexItem>
              </FlexColumn>

              <h4>FlexItem alignY in Column</h4>
              <FlexColumn
                gap="10px"
                style={{
                  height: "300px",
                  width: "200px",
                  background: "#e1f5fe",
                  padding: "10px",
                }}
              >
                <FlexItem>
                  <DemoBox>Default</DemoBox>
                </FlexItem>
                <FlexItem alignY="start">
                  <DemoBox>alignY="start"</DemoBox>
                </FlexItem>
                <FlexItem alignY="center">
                  <DemoBox>alignY="center"</DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>alignY="end"</DemoBox>
                </FlexItem>
              </FlexColumn>
            </section>

            <section className="demo-section">
              <h3>17. When to Use FlexItem Alignment</h3>
              <p style={{ marginBottom: "15px", fontSize: "14px" }}>
                FlexItem alignment is useful when you need exceptions to the
                container's alignment:
              </p>

              <h4>Example: Most items centered, one pushed to end</h4>
              <FlexRow
                alignX="center"
                gap="10px"
                style={{
                  background: "#fff8e1",
                  padding: "10px",
                }}
              >
                <DemoBox>Centered</DemoBox>
                <DemoBox>Centered</DemoBox>
                <FlexItem alignX="end">
                  <DemoBox>Pushed to end</DemoBox>
                </FlexItem>
              </FlexRow>

              <h4>Example: Most items aligned start, one centered</h4>
              <FlexColumn
                alignX="start"
                gap="10px"
                style={{
                  height: "200px",
                  width: "300px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Left aligned</DemoBox>
                <FlexItem alignX="center">
                  <DemoBox>Centered exception</DemoBox>
                </FlexItem>
                <DemoBox>Left aligned</DemoBox>
              </FlexColumn>
            </section>
          </div>
        );
      };

      render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
