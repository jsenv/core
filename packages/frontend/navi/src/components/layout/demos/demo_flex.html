<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flex Layout Demo</title>
    <style>
      .demo-box {
        min-width: 60px;
        padding: 10px;
        text-align: center;
        background: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 4px;
      }
      .demo-section {
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      /* eslint-disable no-unused-vars */
      import { render } from "preact";
      import { FlexRow, FlexItem } from "../flex.jsx";

      const DemoBox = ({ children, ...props }) => (
        <div className="demo-box" {...props}>
          {children}
        </div>
      );

      const Demo = () => {
        return (
          <div style={{ padding: "20px", fontFamily: "system-ui, sans-serif" }}>
            <h1>Flex Layout Demo</h1>

            <h2>FlexRow</h2>

            <section className="demo-section">
              <h3>1. Basic FlexRow</h3>
              <FlexRow>
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>2. FlexRow with Gap</h3>
              <FlexRow gap="15px">
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>3. FlexRow with Vertical Alignment</h3>

              <h4>alignY="start"</h4>
              <FlexRow
                alignY="start"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#fff3e0",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignY="center" (default)</h4>
              <FlexRow
                alignY="center"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h4>alignY="end"</h4>
              <FlexRow
                alignY="end"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#ffebee",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>
            </section>

            <h2>FlexRow + FlexItem</h2>

            <section className="demo-section">
              <h3>4. FlexItem Basic Usage</h3>

              <FlexRow gap="10px">
                <FlexItem>
                  <DemoBox>FlexItem 1</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>FlexItem 2</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>FlexItem 3</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>5. FlexItem with Growth</h3>

              <FlexRow gap="10px">
                <FlexItem>
                  <DemoBox>Fixed</DemoBox>
                </FlexItem>
                <FlexItem grow>
                  <DemoBox>Grows to fill</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>Fixed</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>6. FlexItem with alignY</h3>

              <FlexRow
                gap="10px"
                style={{
                  height: "100px",
                  background: "#e1f5fe",
                  padding: "10px",
                }}
              >
                <FlexItem>
                  <DemoBox>Default (center)</DemoBox>
                </FlexItem>
                <FlexItem alignY="start">
                  <DemoBox>alignY="start"</DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>alignY="end"</DemoBox>
                </FlexItem>
                <FlexItem alignY="stretch">
                  <DemoBox style={{ height: "100%" }}>alignY="stretch"</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>7. FlexItem with alignX</h3>

              <FlexRow
                gap="10px"
                style={{
                  background: "#f3e5f5",
                  padding: "10px",
                }}
              >
                <FlexItem>
                  <DemoBox>Default</DemoBox>
                </FlexItem>
                <FlexItem alignX="start">
                  <DemoBox>alignX="start"</DemoBox>
                </FlexItem>
                <FlexItem alignX="center">
                  <DemoBox>alignX="center"</DemoBox>
                </FlexItem>
                <FlexItem alignX="end">
                  <DemoBox>alignX="end"</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>8. Auto Margin Examples</h3>

              <h4>Single item pushed to end</h4>
              <FlexRow
                gap="10px"
                style={{ background: "#fff3e0", padding: "10px" }}
              >
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <FlexItem alignX="end">
                  <DemoBox>Pushed to end</DemoBox>
                </FlexItem>
              </FlexRow>

              <h4>Single item centered</h4>
              <FlexRow
                gap="10px"
                style={{ background: "#e8f5e8", padding: "10px" }}
              >
                <DemoBox>Item 1</DemoBox>
                <FlexItem alignX="center">
                  <DemoBox>Centered</DemoBox>
                </FlexItem>
                <DemoBox>Item 3</DemoBox>
              </FlexRow>

              <h4>Multiple items with different alignments</h4>
              <FlexRow
                gap="10px"
                style={{ background: "#ffebee", padding: "10px" }}
              >
                <FlexItem alignX="start">
                  <DemoBox>Start</DemoBox>
                </FlexItem>
                <DemoBox>Normal</DemoBox>
                <FlexItem alignX="center">
                  <DemoBox>Center</DemoBox>
                </FlexItem>
                <DemoBox>Normal</DemoBox>
                <FlexItem alignX="end">
                  <DemoBox>End</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h3>9. Combined Growth and Alignment</h3>

              <FlexRow
                gap="10px"
                style={{ background: "#e1f5fe", padding: "10px" }}
              >
                <DemoBox>Fixed</DemoBox>
                <FlexItem grow>
                  <DemoBox>Grows</DemoBox>
                </FlexItem>
                <FlexItem alignX="end">
                  <DemoBox>Pushed to end</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>
          </div>
        );
      };

      render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
