<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flex Layout Demo</title>
    <style>
      .demo-box {
        min-width: 60px;
        padding: 10px;
        text-align: center;
        background: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 4px;
      }
      .demo-section {
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      /* eslint-disable no-unused-vars */
      import { render } from "preact";
      import { FlexRow, FlexItem } from "../flex.jsx";

      const DemoBox = ({ children, ...props }) => (
        <div className="demo-box" {...props}>
          {children}
        </div>
      );

      const Demo = () => {
        return (
          <div style={{ padding: "20px", fontFamily: "system-ui, sans-serif" }}>
            <h1>Flex Layout Demo</h1>

            <section className="demo-section">
              <h2>1. Basic FlexRow</h2>
              <p>Default FlexRow with no props:</p>
              <FlexRow>
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>2. FlexRow with Gap</h2>
              <p>Adding space between items:</p>
              <FlexRow gap="15px">
                <DemoBox>Item 1</DemoBox>
                <DemoBox>Item 2</DemoBox>
                <DemoBox>Item 3</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>3. FlexRow with Vertical Alignment</h2>
              <p>Different alignY values:</p>

              <h3>alignY="start"</h3>
              <FlexRow
                alignY="start"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#fff3e0",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h3>alignY="center" (default)</h3>
              <FlexRow
                alignY="center"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#e8f5e8",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>

              <h3>alignY="end"</h3>
              <FlexRow
                alignY="end"
                gap="10px"
                style={{
                  height: "80px",
                  background: "#ffebee",
                  padding: "10px",
                }}
              >
                <DemoBox>Short</DemoBox>
                <DemoBox style={{ height: "60px", lineHeight: "60px" }}>
                  Tall Item
                </DemoBox>
                <DemoBox>Short</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>4. FlexRow with Spacing Props</h2>
              <p>Using margin and padding props:</p>

              <FlexRow
                gap="10px"
                margin="20px"
                padding="15px"
                style={{ background: "#f3e5f5" }}
              >
                <DemoBox>With Margin</DemoBox>
                <DemoBox>And Padding</DemoBox>
                <DemoBox>Applied</DemoBox>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>5. FlexItem Basic Usage</h2>
              <p>FlexItems inside FlexRow:</p>

              <FlexRow gap="10px">
                <FlexItem>
                  <DemoBox>FlexItem 1</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>FlexItem 2</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>FlexItem 3</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>6. FlexItem with Growth</h2>
              <p>Using grow prop to fill available space:</p>

              <FlexRow gap="10px">
                <FlexItem>
                  <DemoBox>Fixed</DemoBox>
                </FlexItem>
                <FlexItem grow>
                  <DemoBox>Grows to fill</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>Fixed</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>7. FlexItem with Individual Alignment</h2>
              <p>FlexItems can override the container's alignment:</p>

              <FlexRow
                gap="10px"
                style={{
                  height: "100px",
                  background: "#e1f5fe",
                  padding: "10px",
                }}
              >
                <FlexItem>
                  <DemoBox>Default (center)</DemoBox>
                </FlexItem>
                <FlexItem alignY="start">
                  <DemoBox>alignY="start"</DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>alignY="end"</DemoBox>
                </FlexItem>
                <FlexItem alignY="stretch">
                  <DemoBox style={{ height: "100%" }}>alignY="stretch"</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>8. FlexItem with Spacing</h2>
              <p>FlexItems with their own margin and padding:</p>

              <FlexRow
                gap="5px"
                style={{ background: "#fff8e1", padding: "10px" }}
              >
                <FlexItem
                  margin="10px"
                  padding="15px"
                  style={{ background: "#ffcc02" }}
                >
                  <DemoBox style={{ background: "white" }}>
                    With Margin & Padding
                  </DemoBox>
                </FlexItem>
                <FlexItem marginLeft="20px" paddingX="25px">
                  <DemoBox>Custom Spacing</DemoBox>
                </FlexItem>
                <FlexItem>
                  <DemoBox>Normal</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>

            <section className="demo-section">
              <h2>9. Complex Example</h2>
              <p>Combining multiple features:</p>

              <FlexRow
                gap="15px"
                alignY="start"
                padding="20px"
                style={{ background: "#f1f8e9" }}
              >
                <FlexItem>
                  <DemoBox>Fixed Item</DemoBox>
                </FlexItem>
                <FlexItem grow paddingX="10px">
                  <DemoBox>Growing item with padding</DemoBox>
                </FlexItem>
                <FlexItem alignY="end">
                  <DemoBox>Bottom aligned</DemoBox>
                </FlexItem>
                <FlexItem margin="10px">
                  <DemoBox>With margin</DemoBox>
                </FlexItem>
              </FlexRow>
            </section>
          </div>
        );
      };

      render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
