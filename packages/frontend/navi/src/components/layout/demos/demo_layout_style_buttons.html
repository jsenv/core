<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo - Layout on Buttons</title>
    <style>
      .demo-container {
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .demo-box {
        min-width: 60px;
        padding: 10px;
        text-align: center;
        background: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 4px;
      }

      .visual-container {
        margin: 10px 0;
        padding: 10px;
        background: #fff3e0;
        border: 2px dashed #ff9800;
      }

      h3 {
        margin-top: 0;
      }

      /* Helper to visualize the container boundaries */
      .bounded {
        width: 400px;
        height: 100px;
        padding: 10px;
        background: #f0f4ff;
        border: 1px solid #6366f1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { Box, Input, Button } from "@jsenv/navi";

      const DemoBox = ({ children, ...props }) => (
        <div className="demo-box" {...props}>
          {children}
        </div>
      );

      const Demo = () => {
        return (
          <div style={{ padding: "20px", fontFamily: "system-ui, sans-serif" }}>
            <h1>useLayoutStyle Demo - Button Elements</h1>
            <p>
              Testing spacing (margin/padding), alignment, and expand behavior
              specifically with Button components in various layout contexts.
            </p>

            <div className="demo-container">
              <h3>1. Button ExpandX - Horizontal Expansion Only</h3>
              <div className="visual-container">
                <h4>Buttons in columns (grows horizontally)</h4>
                <Box layoutColumn contentSpacing="sm">
                  <Button>Fixed</Button>
                  <Button expandX>ExpandX Button</Button>
                  <Button>Fixed</Button>
                </Box>

                <h4>Buttons in rows (takes full width)</h4>
                <Box layoutRow contentSpacing="sm" height="150px">
                  <Button>Normal Width</Button>
                  <Button expandX>Full Width</Button>
                  <Button expandX contentAlignX="center">
                    Full Width Centered
                  </Button>
                  <Button>Normal Width</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>2. Button ExpandY - Vertical Expansion Only</h3>
              <div className="visual-container">
                <h4>Buttons in columns (takes full height)</h4>
                <Box layoutColumn contentSpacing="10px" height="100px">
                  <Button>Normal Height</Button>
                  <Button expandY>Full Height Button</Button>
                  <Button>Normal Height</Button>
                </Box>

                <h4>Buttons in rows (grows vertically)</h4>
                <Box layoutRow contentSpacing="10px" height="200px">
                  <Button>Fixed</Button>
                  <Button expandY>ExpandY Button</Button>
                  <Button>Fixed</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>3. Button ExpandX + ExpandY - Both Axes</h3>
              <div className="visual-container">
                <h4>Buttons in columns (grows horizontally, full height)</h4>
                <Box layoutColumn contentSpacing="10px" height="80px">
                  <Button>Fixed</Button>
                  <Button expandX expandY>
                    Both Axes
                  </Button>
                  <Button>Fixed</Button>
                </Box>

                <h4>Buttons in rows (full width, grows vertically)</h4>
                <Box layoutRow contentSpacing="10px" height="150px">
                  <Button>Fixed</Button>
                  <Button expandX expandY>
                    Both Axes
                  </Button>
                  <Button>Fixed</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>4. Precise Control Comparison</h3>
              <div className="visual-container">
                <Box layoutRow contentSpacing="15px">
                  <div>
                    <h4>Buttons in columns with different expansions</h4>
                    <Box
                      layoutColumn
                      contentSpacing="10px"
                      height="60px"
                      style={{
                        background: "#f8f9fa",
                        padding: "10px",
                      }}
                    >
                      <Button>No Expand</Button>
                      <Button expandX>ExpandX Only</Button>
                      <Button expandY>ExpandY Only</Button>
                      <Button expandX expandY>
                        Both
                      </Button>
                    </Box>
                  </div>

                  <div>
                    <h4>Buttons in rows with different expansions</h4>
                    <Box
                      layoutRow
                      contentSpacing="10px"
                      height="200px"
                      style={{
                        background: "#f8f9fa",
                        padding: "10px",
                      }}
                    >
                      <Button>No Expand</Button>
                      <Button expandX>ExpandX Only</Button>
                      <Button expandY>ExpandY Only</Button>
                      <Button expandX expandY>
                        Both
                      </Button>
                    </Box>
                  </div>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>5. Outside Flex Context</h3>
              <div className="visual-container">
                <div
                  style={{
                    width: "300px",
                    height: "150px",
                    border: "1px solid #ccc",
                    padding: "10px",
                  }}
                >
                  <Button>Normal Button</Button>
                  <br />
                  <br />
                  <Button expandX>ExpandX (full width)</Button>
                  <br />
                  <br />
                  <Button expandY>ExpandY (full height)</Button>
                  <br />
                  <br />
                  <Button expandX expandY>
                    Both (full width & height)
                  </Button>
                </div>
              </div>
            </div>

            <div className="demo-container">
              <h3>6. Multiple Expand Buttons</h3>
              <div className="visual-container">
                <Box layoutColumn contentSpacing="10px">
                  <Button expandX>ExpandX 1</Button>
                  <Button expandX>ExpandX 2</Button>
                  <Button expandX>ExpandX 3</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>7. Button Spacing - Margins</h3>
              <div className="visual-container">
                <Box layoutRow contentSpacing="5px">
                  <Button margin="10px">Margin All Sides</Button>
                  <Button marginX="20px">MarginX Only</Button>
                  <Button marginY="15px">MarginY Only</Button>
                  <Button marginLeft="30px">MarginLeft Only</Button>
                  <Button marginRight="25px">MarginRight Only</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>8. Button Spacing - Padding</h3>
              <div className="visual-container">
                <Box layoutRow contentSpacing="5px">
                  <Button>Default Padding</Button>
                  <Button padding="20px">Extra Padding</Button>
                  <Button paddingX="30px">PaddingX Only</Button>
                  <Button paddingY="15px">PaddingY Only</Button>
                  <Button paddingLeft="25px">PaddingLeft Only</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>9. Button AlignX Test: row + alignX="end"</h3>
              <div className="visual-container">
                <div className="bounded">
                  <Box
                    layoutColumn
                    contentSpacing="10px"
                    style={{ height: "100%" }}
                  >
                    <Button>Default</Button>
                    <Button alignX="end">Pushed to End</Button>
                  </Box>
                </div>
              </div>
            </div>

            <div className="demo-container">
              <h3>10. Combined Spacing and ExpandX</h3>
              <div className="visual-container">
                <Box layoutColumn contentSpacing="10px">
                  <Button>Label</Button>
                  <Button expandX marginY="5px" paddingX="20px">
                    Margin + Padding + ExpandX
                  </Button>
                  <Button>End</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>11. Button Toolbar Layout</h3>
              <div className="visual-container">
                <Box layoutColumn contentSpacing="10px">
                  <Button>New</Button>
                  <Button>Open</Button>
                  <Button>Save</Button>
                  <Button expandX>Status Message Area</Button>
                  <Button alignX="end">Settings</Button>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <h3>12. Button Group with Various Alignments</h3>
              <div className="visual-container">
                <Box layoutRow contentSpacing="10px">
                  <Box layoutColumn contentSpacing="10px">
                    <Button>Start</Button>
                    <Button alignX="center">Center</Button>
                    <Button alignX="end">End</Button>
                  </Box>

                  <Box layoutColumn contentSpacing="10px">
                    <Button expandX>Primary Action</Button>
                    <Button>Cancel</Button>
                  </Box>

                  <Box layoutColumn contentSpacing="10px" alignX="end">
                    <Button>Back</Button>
                    <Button>Next</Button>
                  </Box>
                </Box>
              </div>
            </div>

            <div className="demo-container">
              <div className="demo-container">
                <h3>13. Card Layout with Button Actions</h3>
                <div className="visual-container">
                  <div
                    style={{
                      border: "1px solid #ddd",
                      borderRadius: "8px",
                      padding: "20px",
                      width: "350px",
                    }}
                  >
                    <h4 style={{ margin: "0 0 10px 0" }}>Card Title</h4>
                    <p style={{ margin: "0 0 20px 0", color: "#666" }}>
                      This is some card content that describes the item or
                      action.
                    </p>

                    <Box layoutColumn contentSpacing="10px">
                      <Button expandX>Primary Action</Button>
                      <Button alignX="end">More</Button>
                    </Box>
                  </div>
                </div>
              </div>

              <div className="demo-container">
                <h3>14. Navigation Button Layout</h3>
                <div className="visual-container">
                  <Box layoutRow contentSpacing="15px">
                    <Box layoutColumn contentSpacing="10px">
                      <Button>Home</Button>
                      <Button expandX>Current Page Title</Button>
                      <Button alignX="end">Profile</Button>
                    </Box>

                    <Box layoutColumn contentSpacing="10px" alignX="center">
                      <Button marginX="5px">Tab 1</Button>
                      <Button marginX="5px">Tab 2</Button>
                      <Button marginX="5px">Tab 3</Button>
                    </Box>

                    <Box
                      layoutColumn
                      contentSpacing="10px"
                      alignX="space-between"
                    >
                      <Button>Previous</Button>
                      <Button>Next</Button>
                    </Box>
                  </Box>
                </div>
              </div>
            </div>
          </div>
        );
      };

      render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
