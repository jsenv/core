<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Text Auto-Spacing Demo</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      /* eslint-disable no-unused-vars */
      import { Text } from "@jsenv/navi";

      const Demo = () => {
        return (
          <div
            style={{
              padding: "20px",
              fontFamily: "system-ui, sans-serif",
            }}
          >
            <h1>Text Auto-Spacing Demo</h1>
            <p>
              <strong>New behavior:</strong> Text components now automatically
              add spacing between children by default!
            </p>

            {/* Basic Example - Default behavior */}
            <section style={{ marginBottom: "30px" }}>
              <h2>‚ú® Default Auto-Spacing (New!)</h2>
              <div
                style={{ display: "flex", gap: "20px", marginBottom: "20px" }}
              >
                <div>
                  <h3>Before (manual spacing)</h3>
                  <div
                    style={{
                      border: "1px solid #ccc",
                      padding: "8px",
                      backgroundColor: "#f9f9f9",
                    }}
                  >
                    <Text preserveChildrenSpacing>
                      <strong>Hello</strong> <em>beautiful</em>{" "}
                      <span>world!</span>
                    </Text>
                  </div>
                  <small style={{ color: "#666" }}>
                    Required manual {`{" "}`} spacing
                  </small>
                </div>

                <div>
                  <h3>Now (automatic spacing) üéâ</h3>
                  <div
                    style={{
                      border: "1px solid #ccc",
                      padding: "8px",
                      backgroundColor: "#e8f5e8",
                    }}
                  >
                    <Text>
                      <strong>Hello</strong>
                      <em>beautiful</em>
                      <span>world!</span>
                    </Text>
                  </div>
                  <small style={{ color: "#666" }}>
                    No manual spacing needed!
                  </small>
                </div>
              </div>
            </section>

            {/* Navigation Breadcrumb Example */}
            <section style={{ marginBottom: "30px" }}>
              <h2>Navigation Breadcrumb (Clean Code)</h2>
              <div
                style={{
                  border: "1px solid #ccc",
                  padding: "12px",
                  marginBottom: "20px",
                }}
              >
                <Text textColor="#666">
                  <Text as="a" href="#" textColor="blue">
                    Products
                  </Text>
                  <span>/</span>
                  <Text as="a" href="#" textColor="blue">
                    Electronics
                  </Text>
                  <span>/</span>
                  <Text as="a" href="#" textColor="blue">
                    Smartphones
                  </Text>
                  <span>/</span>
                  <Text textBold textColor="black">
                    iPhone 15
                  </Text>
                </Text>
              </div>
              <small style={{ color: "#666" }}>
                Clean JSX without manual spacing!
              </small>
            </section>

            {/* Mixed Content Example */}
            <section style={{ marginBottom: "30px" }}>
              <h2>Status Dashboard</h2>
              <div
                style={{
                  border: "1px solid #ccc",
                  padding: "12px",
                  marginBottom: "20px",
                }}
              >
                <Text>
                  <span>Status:</span>
                  <Text textBold textColor="green">
                    ‚úì Online
                  </Text>
                  <span>‚Ä¢</span>
                  <span>Users:</span>
                  <Text textBold textColor="blue">
                    1,234
                  </Text>
                  <span>‚Ä¢</span>
                  <span>Updated:</span>
                  <Text textColor="#666">2 min ago</Text>
                </Text>
              </div>
            </section>

            {/* When you need NO spacing */}
            <section style={{ marginBottom: "30px" }}>
              <h2>üîß When You Need No Spacing (preserveChildrenSpacing)</h2>
              <p>
                Sometimes you want elements to be "coll√© sans espace" or control
                spacing manually:
              </p>

              <div
                style={{ display: "flex", gap: "20px", marginBottom: "20px" }}
              >
                <div>
                  <h3>Default (with auto-spacing)</h3>
                  <div style={{ border: "1px solid #ccc", padding: "8px" }}>
                    <Text>
                      <span>Price:</span>
                      <strong>$</strong>
                      <span>29</span>
                      <span>.99</span>
                    </Text>
                  </div>
                  <small style={{ color: "#666" }}>
                    Spaces everywhere ‚Üí "Price: $ 29 .99"
                  </small>
                </div>

                <div>
                  <h3>preserveChildrenSpacing={`{true}`}</h3>
                  <div style={{ border: "1px solid #ccc", padding: "8px" }}>
                    <Text preserveChildrenSpacing>
                      <span>Price:</span> <strong>$</strong>
                      <span>29</span>
                      <span>.99</span>
                    </Text>
                  </div>
                  <small style={{ color: "#666" }}>
                    Manual control ‚Üí "Price: $29.99"
                  </small>
                </div>
              </div>

              {/* Another example with tags */}
              <div style={{ marginTop: "20px" }}>
                <h3>Example: HTML-like tags without spacing</h3>
                <div style={{ display: "flex", gap: "20px" }}>
                  <div>
                    <h4>Default (unwanted spaces)</h4>
                    <div style={{ border: "1px solid #ccc", padding: "8px" }}>
                      <Text>
                        <span>&lt;</span>
                        <strong>div</strong>
                        <span>&gt;</span>
                        <span>content</span>
                        <span>&lt;/</span>
                        <strong>div</strong>
                        <span>&gt;</span>
                      </Text>
                    </div>
                    <small style={{ color: "#666" }}>
                      Result: "<div> content </div>"
                    </small>
                  </div>

                  <div>
                    <h4>preserveChildrenSpacing (clean)</h4>
                    <div style={{ border: "1px solid #ccc", padding: "8px" }}>
                      <Text preserveChildrenSpacing>
                        <span>&lt;</span>
                        <strong>div</strong>
                        <span>&gt;</span>
                        <span>content</span>
                        <span>&lt;/</span>
                        <strong>div</strong>
                        <span>&gt;</span>
                      </Text>
                    </div>
                    <small style={{ color: "#666" }}>
                      Result: "&lt;div&gt;content&lt;/div&gt;"
                    </small>
                  </div>
                </div>
              </div>
            </section>

            {/* Migration guide */}
            <section
              style={{
                marginBottom: "30px",
                padding: "20px",
                backgroundColor: "#f0f8ff",
                border: "1px solid #cce7ff",
              }}
            >
              <h2>üìù Migration Guide</h2>
              <div style={{ marginBottom: "15px" }}>
                <h3>Before (old API):</h3>
                <pre
                  style={{
                    backgroundColor: "#fff",
                    padding: "10px",
                    border: "1px solid #ddd",
                  }}
                >
                  {`<Text childrenSpacing>
  <strong>Hello</strong>
  <span>world</span>
</Text>`}
                </pre>
              </div>
              <div style={{ marginBottom: "15px" }}>
                <h3>Now (default behavior):</h3>
                <pre
                  style={{
                    backgroundColor: "#fff",
                    padding: "10px",
                    border: "1px solid #ddd",
                  }}
                >
                  {`<Text>
  <strong>Hello</strong>
  <span>world</span>
</Text>`}
                </pre>
              </div>
              <div>
                <h3>When you need manual control:</h3>
                <pre
                  style={{
                    backgroundColor: "#fff",
                    padding: "10px",
                    border: "1px solid #ddd",
                  }}
                >
                  {`<Text preserveChildrenSpacing>
  <strong>Hello</strong>
  {" "}
  <span>world</span>
</Text>`}
                </pre>
              </div>
            </section>
          </div>
        );
      };

      render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
