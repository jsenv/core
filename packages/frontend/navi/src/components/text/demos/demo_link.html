<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Link Demo</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      /* eslint-disable no-unused-vars */
      import { Text, Link, Icon, Box, Title } from "@jsenv/navi";

      const Demo = () => {
        return (
          <div
            style={{
              padding: "20px",
              fontFamily: "system-ui, sans-serif",
              maxWidth: "1000px",
              lineHeight: "1.6",
            }}
          >
            <Title as="h1">Link States and Variations</Title>

            <section style="margin-bottom: 40px;">
              <h2>Basic Links</h2>
              <div style="display: flex; flex-direction: column; gap: 12px;">
                <Link href="#default">Default link</Link>

                <Link href="#active" pseudoState={{ ":active": true }}>
                  Active link
                </Link>

                <Link href="#visited" pseudoState={{ ":visited": true }}>
                  Visited link
                </Link>

                <Link href="#readonly" readOnly>
                  Read-only link
                </Link>

                <Link href="#disabled" disabled>
                  Disabled link
                </Link>

                <Link href="#loading" loading readOnly>
                  Loading link
                </Link>
              </div>
            </section>

            {/* Automatic Icon Behavior */}
            <Box as="section" marginBottom="xl">
              <Title as="h2">Automatic Icon Behavior</Title>
              <p>
                Links automatically add icons based on their target and
                behavior. This provides visual cues to users about what to
                expect when clicking the link.
              </p>

              <Box layoutRow contentSpacing="lg">
                <div>
                  <h3>Special Protocol Icons</h3>
                  <Box layoutColumn contentSpacing="sm">
                    <Link href="tel:+1234567890">Call now</Link>
                    <Link href="sms:+1234567890">Send message</Link>
                    <Link href="mailto:test@example.com">Contact us</Link>
                    <Link href="https://github.com/jsenv/core">
                      View source
                    </Link>
                  </Box>
                  <p style={{ fontSize: "14px", color: "#666" }}>
                    Special protocols and GitHub automatically get custom icons
                  </p>
                </div>

                <div>
                  <h3>External Links</h3>
                  <Box layoutColumn contentSpacing="sm">
                    <Link href="https://example.com">External site</Link>
                    <Link href="https://docs.example.com">Documentation</Link>
                    <Link href="https://example.com" target="_self">
                      No icon (explicit target)
                    </Link>
                  </Box>
                  <p style={{ fontSize: "14px", color: "#666" }}>
                    External links get an icon by default. You can disable it by
                    explicitly setting target="_self".
                  </p>
                </div>

                <div>
                  <h3>Internal Links</h3>
                  <Box layoutColumn contentSpacing="sm">
                    <Link href="/relative">Internal page</Link>
                    <Link href="/page" target="_blank">
                      Open in new tab
                    </Link>
                    <Link href="#fragment">Section anchor</Link>
                    <Link href="#section" anchorIcon={false}>
                      No anchor icon
                    </Link>
                  </Box>
                  <p style={{ fontSize: "14px", color: "#666" }}>
                    Internal links have no icon by default. Opening in new tab
                    adds an icon. Same-document anchors get an anchor icon (can
                    be disabled with anchorIcon={false}).
                  </p>
                </div>
              </Box>
            </Box>

            {/* Colors and Sizes Combined */}
            <Box as="section" marginBottom="xl">
              <Title as="h2">Colors and Sizes</Title>
              <p>
                Links with different color schemes, styling variations, and size
                options.
              </p>

              <Box layoutRow contentSpacing="lg">
                <div>
                  <h3>Colors and Sizes</h3>
                  <Box layoutColumn contentSpacing="sm">
                    <Link href="./blue" preventDefault color="blue" size="sm">
                      Small blue
                    </Link>
                    <Link href="./green" preventDefault color="green">
                      Normal green
                    </Link>
                    <Link
                      href="./orange"
                      preventDefault
                      color="orange"
                      size="lg"
                    >
                      Large red
                    </Link>
                    <Link
                      href="./purple"
                      preventDefault
                      color="purple"
                      size="xl"
                    >
                      Extra large purple
                    </Link>
                  </Box>
                </div>

                <div>
                  <h3>Styling Variations</h3>
                  <Box layoutColumn contentSpacing="sm">
                    <Link href="#style" color="blue" underline={false}>
                      Blue without underline
                    </Link>
                    <Link href="#style" color="green">
                      <Text bold>Bold green link</Text>
                    </Link>
                    <Link href="#style" color="red" underline={false}>
                      <Text italic>Italic red link</Text>
                    </Link>
                    <Link href="#style" color="purple">
                      <Text bold italic>
                        Bold italic purple
                      </Text>
                    </Link>
                    <Link href="#style" color="orange" underline={false}>
                      <Text underline>Orange with manual underline</Text>
                    </Link>
                  </Box>
                </div>
              </Box>
            </Box>

            {/* Interactive States */}
            <Box as="section" marginBottom="xl">
              <Title as="h2">Interactive States</Title>
              <p>
                Links demonstrating different interactive behaviors and states.
              </p>

              <Box layoutRow contentSpacing="lg">
                <div>
                  <h3>Hover Effects</h3>
                  <Box layoutColumn contentSpacing="sm">
                    <Link href="#hover" color="blue">
                      Hover for color change
                    </Link>
                    <Link href="#hover" color="green" underline={false}>
                      <Text>Hover shows underline</Text>
                    </Link>
                    <Link href="#hover" color="red">
                      Hover with red color
                    </Link>
                  </Box>
                </div>

                <div>
                  <h3>Special Cases</h3>
                  <Box layoutColumn contentSpacing="sm">
                    <Link href="#" color="gray">
                      Disabled link (no action)
                    </Link>
                    <Link href="#fragment" color="orange">
                      Fragment link
                    </Link>
                    <Link href="tel:+1234567890" color="green">
                      Phone link
                    </Link>
                    <Link href="sms:+1234567890" color="blue">
                      SMS link
                    </Link>
                    <Link href="mailto:test@example.com" color="purple">
                      Email link
                    </Link>
                    <Link href="https://github.com/jsenv/core" color="gray">
                      GitHub repository
                    </Link>
                  </Box>
                </div>
              </Box>
            </Box>
          </div>
        );
      };

      render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
