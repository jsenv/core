<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox loading demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Input,
        // eslint-disable-next-line no-unused-vars
        Field,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const [loading, setLoading] = useState(false);
        const [loadingB, setLoadingB] = useState(false);
        const [loadingC, setLoadingC] = useState(false);

        return (
          <div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Checkbox loading (no action)</strong>
                </p>

                <Field
                  input={
                    <Input
                      id="test"
                      type="checkbox"
                      name="colors"
                      loading={loading}
                    />
                  }
                  label="Coucou"
                ></Field>

                <button>
                  <span
                    onClick={() => {
                      setLoading(!loading);
                    }}
                  >
                    Toggle
                  </span>
                </button>
              </div>

              <div>
                <p>
                  <strong>Checkbox loading (action)</strong>
                </p>

                <Field
                  input={
                    <Input
                      id="test"
                      action={() => {}}
                      type="checkbox"
                      name="colors"
                      loading={loadingB}
                    />
                  }
                  label="Coucou"
                ></Field>

                <button>
                  <span
                    onClick={() => {
                      setLoadingB(!loadingB);
                    }}
                  >
                    Toggle
                  </span>
                </button>
              </div>

              <div>
                <p>
                  <strong>Checkbox loading and disabled</strong>
                </p>

                <Field
                  input={
                    <Input
                      id="test"
                      disabled
                      type="checkbox"
                      name="colors"
                      loading={loadingC}
                    />
                  }
                  label="Coucou"
                />

                <button>
                  <span
                    onClick={() => {
                      setLoadingB(!loadingB);
                    }}
                  >
                    Toggle
                  </span>
                </button>
              </div>
            </div>
            <div>
              <label>
                <input type="checkbox" name="colors" checked />
                Coucou
              </label>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
