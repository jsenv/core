<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox list demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        Button,
        // eslint-disable-next-line no-unused-vars
        Form,
        // eslint-disable-next-line no-unused-vars
        CheckboxList,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div style="display: flex; flex-direction: row; gap: 30px">
            <div>
              <p>
                <strong>Action + alert after 1s</strong>
              </p>
              <CheckboxList
                name="colors"
                label="Select your favorite colors:"
                action={async ({ colors }) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  // eslint-disable-next-line no-alert
                  window.alert(`Colors selected: ${JSON.stringify(colors)}`);
                }}
              >
                {[
                  { label: "Red", value: "red" },
                  { label: "Blue", value: "blue" },
                  { label: "Green", value: "green" },
                ]}
              </CheckboxList>
            </div>

            <div>
              <p>
                <strong>Form + alert after 1s</strong>
              </p>
              <Form
                action={async ({ colors }) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  // eslint-disable-next-line no-alert
                  window.alert(`Colors selected: ${JSON.stringify(colors)}`);
                }}
              >
                <CheckboxList
                  id="form_alert_1"
                  name="colors"
                  label="Select your favorite colors:"
                >
                  {[
                    { label: "Red", id: "red", value: "red" },
                    { label: "Blue", id: "blue", value: "blue" },
                    { label: "Green", id: "green", value: "green" },
                  ]}
                </CheckboxList>

                <Button type="submit">Submit</Button>
                <Button type="reset">Reset</Button>
              </Form>
            </div>

            <div>
              <p>
                <strong>Form + throw after 1s</strong>
              </p>
              <Form
                action={async ({ colors }) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  throw new Error(`Colors selected: ${JSON.stringify(colors)}`);
                }}
              >
                <CheckboxList
                  label="Select your favorite colors:"
                  name="colors"
                >
                  {[
                    { label: "Red", value: "red" },
                    { label: "Blue", value: "blue" },
                    { label: "Green", value: "green" },
                  ]}
                </CheckboxList>
                <Button type="submit">Submit</Button>
                <Button type="reset">Reset</Button>
              </Form>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
