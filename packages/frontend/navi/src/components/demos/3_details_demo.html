<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input text demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        Details,
        // eslint-disable-next-line no-unused-vars
        Form,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Loaded sync</strong>
                </p>
                <Details
                  id="test"
                  action={() => {
                    return "Hello";
                  }}
                  actionRenderer={(message) => <span>{message}</span>}
                ></Details>
              </div>

              <div>
                <p>
                  <strong>Loaded after 1s</strong>
                </p>
                <Details
                  id="test_2"
                  action={async (_, { signal }) => {
                    await new Promise((resolve) => {
                      const timeout = setTimeout(resolve, 1000);
                      signal.addEventListener("abort", () => {
                        clearTimeout(timeout);
                      });
                    });
                    return "Hello";
                  }}
                  actionRenderer={{
                    loading: (action) => {
                      return (
                        <span>
                          Loading...
                          <button
                            onClick={() => {
                              action.abort();
                            }}
                          >
                            Abort
                          </button>
                        </span>
                      );
                    },
                    aborted: (action) => (
                      <>
                        <span style="color: red">Aborted</span>
                        <button
                          onClick={() => {
                            action.reload();
                          }}
                        >
                          Reload
                        </button>
                      </>
                    ),
                    loaded: (message, action) => (
                      <>
                        <span>{message}</span>
                        <button
                          onClick={() => {
                            action.reload();
                          }}
                        >
                          Reload
                        </button>
                      </>
                    ),
                  }}
                >
                  Custom summary
                </Details>
              </div>

              <div>
                <p>
                  <strong>Throw sync</strong>
                </p>
                <Details
                  id="test_3"
                  action={() => {
                    throw new Error("error");
                  }}
                >
                  <span>A</span>
                  <span style="font-weight: bold">mixed summary</span>
                </Details>
              </div>
            </div>
          </>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
