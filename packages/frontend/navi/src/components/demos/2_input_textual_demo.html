<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Textual Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      fieldset {
        margin: 15px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      legend {
        padding: 0 10px;
        color: #555;
        font-weight: 500;
      }

      .input-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .comparison-section {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 4px;
      }

      .comparison-title {
        margin: 0 0 15px 0;
        color: #495057;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .comparison-group {
        display: flex;
        margin: 10px 0;
        align-items: center;
        gap: 15px;
      }

      .comparison-label {
        min-width: 80px;
        color: #666;
        font-size: 0.85rem;
      }

      .variation-grid {
        display: grid;
        margin: 15px 0;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .variation-item {
        padding: 15px;
        text-align: center;
        background: #f8f9fa;
        border-radius: 6px;
      }

      .variation-label {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 0.85rem;
      }

      .value-display {
        min-height: 20px;
        margin-top: 10px;
        padding: 8px;
        font-size: 0.8rem;
        font-family: monospace;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
      }

      .value-display:empty::before {
        color: #999;
        font-style: italic;
        content: "(empty)";
      }
    </style>
  </head>
  <body>
    <h1>Input Textual Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      /* eslint-disable no-unused-vars */
      import { Input, Layout } from "@jsenv/navi";

      const App = () => {
        return (
          <div>
            <BasicStatesDemo />
            <LoadingStateDemo />
            <TypeVariationsDemo />
            <SizeVariationsDemo />
            <ValueHandlingDemo />
            <InteractiveDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        return (
          <div className="demo-section">
            <h2>Basic Input States</h2>

            <Layout column contentSpacing="sm">
              <fieldset>
                <legend>Default</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Input placeholder="Enter text..." />
                  <input placeholder="Enter text..." />
                </Layout>
              </fieldset>
              <fieldset>
                <legend>:readonly</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Input value="Read-only content" />
                  <input readOnly value="Read-only content" />
                </Layout>
              </fieldset>
              <fieldset>
                <legend>:disabled</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Input disabled placeholder="Disabled input" />
                  <input disabled placeholder="Disabled input" />
                </Layout>
              </fieldset>
              <fieldset>
                <legend style="white-space: nowrap">:focus-visible</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Input
                    placeholder="Focus me"
                    pseudoState={{ ":focus-visible": true }}
                  />
                  <input placeholder="Focus me" autoFocus />
                </Layout>
              </fieldset>
            </Layout>

            <small
              style={{
                color: "#666",
                fontSize: "0.85rem",
                marginTop: "10px",
                display: "block",
              }}
            >
              Note: Our Input component becomes read-only when no
              onUIStateChange handler is provided
            </small>
          </div>
        );
      };

      const LoadingStateDemo = () => {
        const [loading, setLoading] = useState(false);
        const [value, setValue] = useState("Sample text");

        return (
          <div className="demo-section">
            <h2>Loading State</h2>

            <fieldset>
              <legend>Loading Examples</legend>
              <Layout column contentSpacing="sm">
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Input
                    loading={loading}
                    value={value}
                    onUIStateChange={setValue}
                    placeholder="Type while loading..."
                  />
                  <button
                    onClick={() => setLoading(!loading)}
                    style={{
                      padding: "8px 16px",
                      background: "#007bff",
                      color: "white",
                      border: "none",
                      borderRadius: "4px",
                      cursor: "pointer",
                    }}
                  >
                    {loading ? "Stop Loading" : "Start Loading"}
                  </button>
                </Layout>
                <div className="value-display">Current value: "{value}"</div>
              </Layout>
            </fieldset>

            <p style={{ color: "#666", fontSize: "0.9rem", margin: "10px 0" }}>
              The loading state shows a spinner while allowing continued
              interaction. The input remains functional during loading states.
            </p>
          </div>
        );
      };

      const TypeVariationsDemo = () => {
        const [emailValue, setEmailValue] = useState("user@example.com");
        const [passwordValue, setPasswordValue] = useState("secret123");
        const [urlValue, setUrlValue] = useState("https://example.com");
        const [numberValue, setNumberValue] = useState("42");

        return (
          <div className="demo-section">
            <h2>Input Types</h2>

            <div className="variation-grid">
              <div className="variation-item">
                <p className="variation-label">Email</p>
                <Input
                  type="email"
                  value={emailValue}
                  onUIStateChange={setEmailValue}
                  placeholder="user@example.com"
                />
                <div className="value-display">{emailValue}</div>
              </div>

              <div className="variation-item">
                <p className="variation-label">Password</p>
                <Input
                  type="password"
                  value={passwordValue}
                  onUIStateChange={setPasswordValue}
                  placeholder="Enter password"
                />
                <div className="value-display">{passwordValue}</div>
              </div>

              <div className="variation-item">
                <p className="variation-label">URL</p>
                <Input
                  type="url"
                  value={urlValue}
                  onUIStateChange={setUrlValue}
                  placeholder="https://example.com"
                />
                <div className="value-display">{urlValue}</div>
              </div>

              <div className="variation-item">
                <p className="variation-label">Number</p>
                <Input
                  type="number"
                  value={numberValue}
                  onUIStateChange={setNumberValue}
                  placeholder="Enter number"
                />
                <div className="value-display">{numberValue}</div>
              </div>
            </div>
          </div>
        );
      };

      const SizeVariationsDemo = () => {
        return (
          <div className="demo-section">
            <h2>Size Variations</h2>

            <div className="variation-grid">
              <div className="variation-item">
                <p className="variation-label">Default Size</p>
                <Input placeholder="Default input" />
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom Padding</p>
                <Input placeholder="Large input" paddingX="lg" paddingY="md" />
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom Width</p>
                <Input placeholder="Wide input" width="300px" />
              </div>

              <div className="variation-item">
                <p className="variation-label">Full Width</p>
                <Input placeholder="Full width" width="100%" />
              </div>
            </div>
          </div>
        );
      };

      const ValueHandlingDemo = () => {
        const [controlledValue, setControlledValue] = useState("Controlled");
        const [uncontrolledValue, setUncontrolledValue] = useState("");

        return (
          <div className="demo-section">
            <h2>Value Handling</h2>

            <fieldset>
              <legend>Controlled vs Uncontrolled</legend>
              <Layout column contentSpacing="sm">
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <div>
                    <label style={{ fontSize: "0.9rem", marginBottom: "5px" }}>
                      Controlled (with value prop)
                    </label>
                    <Input
                      value={controlledValue}
                      onUIStateChange={setControlledValue}
                      placeholder="Controlled input"
                    />
                    <div className="value-display">{controlledValue}</div>
                  </div>
                  <div>
                    <label style={{ fontSize: "0.9rem", marginBottom: "5px" }}>
                      Uncontrolled (defaultValue)
                    </label>
                    <Input
                      defaultValue="Default text"
                      onUIStateChange={setUncontrolledValue}
                      placeholder="Uncontrolled input"
                    />
                    <div className="value-display">{uncontrolledValue}</div>
                  </div>
                </Layout>
              </Layout>
            </fieldset>

            <fieldset>
              <legend>Read-only Behavior</legend>
              <Layout column contentSpacing="sm">
                <p
                  style={{
                    color: "#666",
                    fontSize: "0.9rem",
                    margin: "0 0 10px 0",
                  }}
                >
                  Without onUIStateChange handler, Input becomes read-only
                  automatically
                </p>
                <Input value="This is read-only (no handler)" />
              </Layout>
            </fieldset>
          </div>
        );
      };

      const InteractiveDemo = () => {
        const [value, setValue] = useState("Interactive input");
        const [loading, setLoading] = useState(false);
        const [disabled, setDisabled] = useState(false);
        const [type, setType] = useState("text");

        return (
          <div className="demo-section">
            <h2>Interactive Controls</h2>

            <fieldset>
              <legend>Toggle States</legend>
              <Layout row contentSpacing="sm" contentAlignX="start" contentWrap>
                <button
                  style={{
                    padding: "8px 16px",
                    background: loading ? "#007bff" : "#f8f9fa",
                    color: loading ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setLoading(!loading)}
                >
                  Loading: {loading ? "ON" : "OFF"}
                </button>
                <button
                  style={{
                    padding: "8px 16px",
                    background: disabled ? "#007bff" : "#f8f9fa",
                    color: disabled ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setDisabled(!disabled)}
                >
                  Disabled: {disabled ? "ON" : "OFF"}
                </button>
                <select
                  value={type}
                  onChange={(e) => setType(e.target.value)}
                  style={{
                    padding: "8px 16px",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    background: "white",
                  }}
                >
                  <option value="text">Text</option>
                  <option value="email">Email</option>
                  <option value="password">Password</option>
                  <option value="url">URL</option>
                  <option value="number">Number</option>
                </select>
              </Layout>
            </fieldset>

            <fieldset>
              <legend>Result</legend>
              <Layout column contentSpacing="sm">
                <Input
                  type={type}
                  loading={loading}
                  disabled={disabled}
                  value={value}
                  onUIStateChange={setValue}
                  placeholder="Interactive input..."
                />
                <div className="value-display">
                  Value: "{value}" | Type: {type} | Loading:{" "}
                  {loading ? "Yes" : "No"} | Disabled: {disabled ? "Yes" : "No"}
                </div>
              </Layout>
            </fieldset>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
