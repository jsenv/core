<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Input,
        // eslint-disable-next-line no-unused-vars
        Label,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const [loading, setLoading] = useState(false);
        const [loadingB, setLoadingB] = useState(false);
        const [loadingC, setLoadingC] = useState(false);
        const [loadingD, setLoadingD] = useState(false);
        const [loadingE, setLoadingE] = useState(false);
        const [loadingF, setLoadingF] = useState(false);

        return (
          <div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Loading</strong>
                </p>

                <Label>
                  <Input
                    id="test"
                    type="checkbox"
                    name="colors"
                    loading={loading}
                  />
                  Coucou
                </Label>

                <button>
                  <span
                    onClick={() => {
                      setLoading(!loading);
                    }}
                  >
                    Toggle
                  </span>
                </button>

                <div>
                  <label>
                    <input type="checkbox" name="colors" checked />
                    Coucou
                  </label>
                </div>
              </div>
            </div>

            <div>
              <div>
                <p>
                  <strong>Loading with action</strong>
                </p>

                <Label>
                  <Input
                    id="test"
                    action={() => {}}
                    type="checkbox"
                    name="colors"
                    loading={loadingB}
                  />
                  Coucou
                </Label>

                <button>
                  <span
                    onClick={() => {
                      setLoadingB(!loadingB);
                    }}
                  >
                    Toggle
                  </span>
                </button>
              </div>
            </div>

            <div>
              <div>
                <p>
                  <strong>Read Only</strong>
                </p>

                <Label>
                  <Input
                    id="test"
                    readOnly
                    type="checkbox"
                    name="colors"
                    loading={loadingC}
                  />
                  C
                </Label>

                <button>
                  <span
                    onClick={() => {
                      setLoadingC(!loadingC);
                    }}
                  >
                    Toggle
                  </span>
                </button>

                <div>
                  <label>
                    <input type="checkbox" name="colors" readonly />C
                  </label>
                </div>
              </div>
            </div>

            <div>
              <div>
                <p>
                  <strong>Read Only + checked</strong>
                </p>

                <Label>
                  <Input
                    id="test"
                    readOnly
                    checked
                    type="checkbox"
                    name="colors"
                    loading={loadingD}
                  />
                  D
                </Label>

                <button>
                  <span
                    onClick={() => {
                      setLoadingD(!loadingD);
                    }}
                  >
                    Toggle
                  </span>
                </button>

                <div>
                  <label>
                    <input type="checkbox" name="colors" readonly />D
                  </label>
                </div>
              </div>
            </div>

            <div>
              <div>
                <p>
                  <strong>Disabled</strong>
                </p>

                <Label>
                  <Input
                    id="test"
                    disabled
                    type="checkbox"
                    name="colors"
                    loading={loadingE}
                  />
                  E
                </Label>

                <button>
                  <span
                    onClick={() => {
                      setLoadingE(!loadingE);
                    }}
                  >
                    Toggle
                  </span>
                </button>

                <div>
                  <label>
                    <input type="checkbox" name="colors" disabled />E
                  </label>
                </div>
              </div>
            </div>

            <div>
              <div>
                <p>
                  <strong>Disabled + checked</strong>
                </p>

                <Label>
                  <Input
                    id="test"
                    disabled
                    checked
                    type="checkbox"
                    name="colors"
                    loading={loadingF}
                  />
                  Coucou
                </Label>

                <button>
                  <span
                    onClick={() => {
                      setLoadingF(!loadingF);
                    }}
                  >
                    Toggle
                  </span>
                </button>

                <div>
                  <label>
                    <input type="checkbox" name="colors" disabled checked />F
                  </label>
                </div>
              </div>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
