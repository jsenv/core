<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      fieldset {
        margin: 15px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      legend {
        padding: 0 10px;
        color: #555;
        font-weight: 500;
        white-space: nowrap;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .comparison-section {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 4px;
      }

      .comparison-title {
        margin: 0 0 15px 0;
        color: #495057;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .comparison-group {
        display: flex;
        margin: 10px 0;
        align-items: center;
        gap: 15px;
      }

      .comparison-label {
        min-width: 80px;
        color: #666;
        font-size: 0.85rem;
      }

      .variation-grid {
        display: grid;
        margin: 15px 0;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .variation-item {
        padding: 15px;
        text-align: center;
        background: #f8f9fa;
        border-radius: 6px;
      }

      .variation-label {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 0.85rem;
      }

      .states-section {
        margin: 20px 0;
      }

      .states-title {
        margin: 0 0 15px 0;
        padding: 8px 12px;
        color: #495057;
        font-weight: 600;
        font-size: 0.95rem;
        text-align: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: 1px solid #dee2e6;
        border-radius: 6px;
      }

      .enhanced-states-title {
        color: #1565c0;
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        border-color: #2196f3;
      }

      .states-description {
        margin: 10px 0 15px 0;
        padding: 10px 15px;
        color: #666;
        font-style: italic;
        font-size: 0.9rem;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 0 4px 4px 0;
      }
    </style>
  </head>
  <body>
    <h1>Checkbox Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      /* eslint-disable no-unused-vars */
      import { Input, Layout, Label } from "@jsenv/navi";

      const App = () => {
        return (
          <div>
            <BasicStatesDemo />
            <TypeVariationsDemo />
            <InteractiveDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        return (
          <div className="demo-section">
            <h2>Checkbox States</h2>

            <div className="states-section">
              <div className="states-title">Standard HTML Checkbox States</div>
              <p className="states-description">
                These states work exactly like native HTML checkboxes, with
                enhanced styling and consistent behavior.
              </p>

              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>Default (unchecked)</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input type="checkbox" />
                      Navi Checkbox
                    </Label>
                    <label>
                      <input type="checkbox" />
                      Native Checkbox
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Checked</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input type="checkbox" checked />
                      Navi Checkbox
                    </Label>
                    <label>
                      <input type="checkbox" checked />
                      Native Checkbox
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:disabled</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input type="checkbox" disabled />
                      Navi Checkbox
                    </Label>
                    <label>
                      <input type="checkbox" disabled />
                      Native Checkbox
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:disabled + checked</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input type="checkbox" disabled checked />
                      Navi Checkbox
                    </Label>
                    <label>
                      <input type="checkbox" disabled checked />
                      Native Checkbox
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:focus-visible</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="checkbox"
                        pseudoState={{ ":focus-visible": true }}
                      />
                      Navi Checkbox
                    </Label>
                    <label>
                      <input type="checkbox" autoFocus />
                      Native Checkbox
                    </label>
                  </Layout>
                </fieldset>
              </Layout>
            </div>

            <div className="states-section">
              <div className="states-title enhanced-states-title">
                Enhanced Navi States
              </div>
              <p className="states-description">
                These additional states provide enhanced UX patterns not
                available in standard HTML checkboxes.
              </p>

              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>Loading state</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input type="checkbox" loading />
                      Loading Checkbox
                    </Label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Loading + checked</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input type="checkbox" loading checked />
                      Loading Checked
                    </Label>
                  </Layout>
                </fieldset>
              </Layout>

              <div
                style={{
                  marginTop: "15px",
                  padding: "10px",
                  background: "#f8f9fa",
                  borderRadius: "4px",
                  fontSize: "0.85rem",
                  color: "#666",
                }}
              >
                <strong>Enhanced State Explanations:</strong>
                <ul style={{ margin: "5px 0", paddingLeft: "20px" }}>
                  <li>
                    <strong>Loading:</strong> Shows a spinner while allowing the
                    checkbox to remain interactive
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );
      };

      const TypeVariationsDemo = () => {
        const [fruits, setFruits] = useState({
          apple: true,
          banana: false,
          orange: true,
          grape: false,
        });

        const handleFruitChange = (fruit) => {
          setFruits((prev) => ({
            ...prev,
            [fruit]: !prev[fruit],
          }));
        };

        return (
          <div className="demo-section">
            <h2>Interactive Examples</h2>

            <div className="variation-grid">
              <div className="variation-item">
                <p className="variation-label">Fruit Selection</p>
                <Layout column contentSpacing="xs">
                  {Object.entries(fruits).map(([fruit, checked]) => (
                    <Label key={fruit}>
                      <Input
                        type="checkbox"
                        checked={checked}
                        onUIStateChange={() => handleFruitChange(fruit)}
                      />
                      {fruit.charAt(0).toUpperCase() + fruit.slice(1)}
                    </Label>
                  ))}
                </Layout>
              </div>

              <div className="variation-item">
                <p className="variation-label">Settings Panel</p>
                <Layout column contentSpacing="xs">
                  <Label>
                    <Input type="checkbox" checked />
                    Enable notifications
                  </Label>
                  <Label>
                    <Input type="checkbox" />
                    Auto-save changes
                  </Label>
                  <Label>
                    <Input type="checkbox" checked />
                    Show advanced options
                  </Label>
                  <Label>
                    <Input type="checkbox" disabled />
                    Premium feature (disabled)
                  </Label>
                </Layout>
              </div>

              <div className="variation-item">
                <p className="variation-label">Terms & Conditions</p>
                <Layout column contentSpacing="xs">
                  <Label>
                    <Input type="checkbox" />I agree to the Terms of Service
                  </Label>
                  <Label>
                    <Input type="checkbox" />
                    Subscribe to newsletter
                  </Label>
                  <Label>
                    <Input type="checkbox" checked />
                    Remember my preferences
                  </Label>
                </Layout>
              </div>

              <div className="variation-item">
                <p className="variation-label">Loading States</p>
                <Layout column contentSpacing="xs">
                  <Label>
                    <Input type="checkbox" loading />
                    Syncing settings...
                  </Label>
                  <Label>
                    <Input type="checkbox" loading checked />
                    Saving preferences...
                  </Label>
                  <Label>
                    <Input type="checkbox" />
                    Ready to sync
                  </Label>
                </Layout>
              </div>
            </div>
          </div>
        );
      };

      const InteractiveDemo = () => {
        const [loading, setLoading] = useState(false);
        const [disabled, setDisabled] = useState(false);
        const [checked, setChecked] = useState(false);

        return (
          <div className="demo-section">
            <h2>Interactive Controls</h2>

            <fieldset>
              <legend>Toggle States</legend>
              <Layout row contentSpacing="sm" contentAlignX="start" contentWrap>
                <button
                  style={{
                    padding: "8px 16px",
                    background: loading ? "#007bff" : "#f8f9fa",
                    color: loading ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setLoading(!loading)}
                >
                  Loading: {loading ? "ON" : "OFF"}
                </button>
                <button
                  style={{
                    padding: "8px 16px",
                    background: disabled ? "#007bff" : "#f8f9fa",
                    color: disabled ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setDisabled(!disabled)}
                >
                  Disabled: {disabled ? "ON" : "OFF"}
                </button>
                <button
                  style={{
                    padding: "8px 16px",
                    background: checked ? "#007bff" : "#f8f9fa",
                    color: checked ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setChecked(!checked)}
                >
                  Checked: {checked ? "ON" : "OFF"}
                </button>
              </Layout>
            </fieldset>

            <fieldset>
              <legend>Result</legend>
              <Layout column contentSpacing="sm">
                <Label>
                  <Input
                    type="checkbox"
                    loading={loading}
                    disabled={disabled}
                    checked={checked}
                    onUIStateChange={setChecked}
                  />
                  Interactive Checkbox
                </Label>
                <div
                  style={{
                    marginTop: "10px",
                    padding: "8px",
                    fontSize: "0.8rem",
                    fontFamily: "monospace",
                    background: "#f8f9fa",
                    border: "1px solid #dee2e6",
                    borderRadius: "4px",
                  }}
                >
                  State: checked={checked ? "true" : "false"} | loading=
                  {loading ? "true" : "false"} | disabled=
                  {disabled ? "true" : "false"}
                </div>
              </Layout>
            </fieldset>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
