<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio list demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        Button,
        // eslint-disable-next-line no-unused-vars
        Form,
        // eslint-disable-next-line no-unused-vars
        Fieldset,
        // eslint-disable-next-line no-unused-vars
        RadioList,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div style="display: flex; flex-direction: row; gap: 30px">
            <div>
              <p>
                <strong>Fieldset + alert after 1s</strong>
              </p>
              <Fieldset
                action={async ({ color }) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  // eslint-disable-next-line no-alert
                  window.alert(`Color selected: ${JSON.stringify(color)}`);
                }}
              >
                <legend>Select your favorite color:</legend>

                <RadioList
                  name="color"
                  options={[
                    { renderLabel: () => "Red", value: "red" },
                    { renderLabel: () => "Blue", value: "blue" },
                    { renderLabel: () => "Green", value: "green" },
                  ]}
                />
              </Fieldset>
            </div>

            <div>
              <p>
                <strong>Form + alert after 1s</strong>
              </p>
              <Form
                action={async ({ color }) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  // eslint-disable-next-line no-alert
                  window.alert(`Color selected: ${JSON.stringify(color)}`);
                }}
              >
                <legend>Select your favorite color:</legend>

                <RadioList
                  id="color_form_alert"
                  name="color"
                  options={[
                    { renderLabel: () => "Red", id: "red", value: "red" },
                    { renderLabel: () => "Blue", id: "blue", value: "blue" },
                    { renderLabel: () => "Green", id: "green", value: "green" },
                  ]}
                />

                <Button type="submit">Submit</Button>
                <Button type="reset">Reset</Button>
              </Form>
            </div>

            <div>
              <p>
                <strong>Form + throw after 1s</strong>
              </p>
              <Form
                action={async ({ color }) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  throw new Error(`Color selected: ${JSON.stringify(color)}`);
                }}
              >
                <legend>Select your favorite color:</legend>

                <RadioList
                  name="color"
                  options={[
                    { renderLabel: () => "Red", value: "red" },
                    { renderLabel: () => "Blue", value: "blue" },
                    { renderLabel: () => "Green", value: "green" },
                  ]}
                />

                <Button type="submit">Submit</Button>
                <Button type="reset">Reset</Button>
              </Form>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
