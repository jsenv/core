<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input text demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        InputText,
        // eslint-disable-next-line no-unused-vars
        Form,
        createAction,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Outside form</strong>
                </p>
                <OutsideForm />
              </div>

              <div>
                <p>
                  <strong>Outside form with initial value</strong>
                </p>
                <OutsideFormWithInitialValue />
              </div>

              <div>
                <p>
                  <strong>Outside form using action</strong>
                </p>
                <OutsideFormUsingAction />
              </div>
            </div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Inside form</strong>
                </p>
                <InsideForm />
              </div>
              <div>
                <p>
                  <strong>Inside form with submit and reset</strong>
                </p>
                <InsideFormWithSubmitAndReset />
              </div>
            </div>
          </>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const OutsideForm = () => {
        return (
          <div>
            <div>
              <InputText
                requestExecuteOnChange
                action={async (value) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  throw new Error(`test: ${value}`);
                }}
              />
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const OutsideFormWithInitialValue = () => {
        return (
          <div>
            <div>
              <InputText
                requestExecuteOnChange
                value="initial"
                action={async (value) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_000));
                  throw new Error(`test: ${value}`);
                }}
              />
            </div>
          </div>
        );
      };

      const actionA = createAction(async (value) => {
        await new Promise((resolve) => setTimeout(resolve, 1_000));
        throw new Error(`test: ${value}`);
      });
      // eslint-disable-next-line no-unused-vars
      const OutsideFormUsingAction = () => {
        return (
          <div>
            <div>
              <InputText requestExecuteOnChange action={actionA} />
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const InsideForm = () => {
        return (
          <div>
            <Form>
              <InputText
                requestExecuteOnChange
                action={async (value) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_500));
                  throw new Error(`test: ${value}`);
                }}
              />
            </Form>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const InsideFormWithSubmitAndReset = () => {
        return (
          <div>
            <Form>
              <InputText
                id="tototo"
                action={async (value) => {
                  await new Promise((resolve) => setTimeout(resolve, 1_500));
                  throw new Error(`test: ${value}`);
                }}
              />
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </Form>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
