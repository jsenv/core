<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Input checkbox loading demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        Fieldset,
        // eslint-disable-next-line no-unused-vars
        InputRadio,
      } from "@jsenv/navi";

      const inputRadioAction = async ({ drone }) => {
        await new Promise((resolve) => {
          setTimeout(resolve, 1000);
        });
        throw new Error(`Drone selected: ${drone}`);
      };

      // hummm pour les input radios je crois qu'on devrait
      // mettre l'action sur un parent
      // soit sur un form
      // soit sur un fieldset
      // le fieldset servira a définir l'action des input radios eux
      // ne feront rien de spécial (il passeront en disabled certes)
      // et le checked sera géré par qui?
      // donc ptet rename actionOrFormAction en actionOrInheritedAction
      // mais pour un form on pourrait vouloir un fieldset dans un form
      // dans ce cas il ne faudrais pas que le fieldset fasse quoique ce soit n'est ce pas?
      // bah on voudrais quand meme le useNavState

      // donc le fieldset s'il la une action fera des trucs, sinon c'est le form qui recup
      // et le fieldset gere le fait qu'il sait quel champ est checked?

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div style="display: flex; flex-direction: row; gap: 30px">
            <div>
              <p>
                <strong>Loading</strong>
              </p>
              <Fieldset name="toto" action={inputRadioAction}>
                <legend>Select a maintenance drone:</legend>

                <div>
                  <InputRadio id="drone" name="drone" value="huey" checked>
                    Huey
                  </InputRadio>
                </div>

                <div>
                  <InputRadio id="drone" name="drone" value="dewey">
                    Dewey
                  </InputRadio>
                </div>

                <div>
                  <InputRadio id="drone" name="drone" value="louie">
                    Louie
                  </InputRadio>
                </div>
              </Fieldset>
            </div>
            <div>
              <p>
                <strong>Throw after 1s</strong>
              </p>
              <InputRadio
                name="test"
                action={async ({ test }) => {
                  await new Promise((resolve) => {
                    setTimeout(resolve, 1000);
                  });
                  throw new Error(`This is an error, checked: ${test}`);
                }}
                style="color: blue"
                // data-validation-message-stay-on-focus
                // data-validation-message-stay-on-blur
              >
                Test
              </InputRadio>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
