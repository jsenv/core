<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Input checkbox loading demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        InputRadio,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div style="display: flex; flex-direction: row; gap: 30px">
            <div>
              <p>
                <strong>Loading</strong>
              </p>
              <fieldset>
                <legend>Select a maintenance drone:</legend>

                <div>
                  <InputRadio
                    action={async ({ drone }) => {
                      await new Promise((resolve) => {
                        setTimeout(resolve, 1000);
                      });
                      throw new Error(`Drone selected: ${drone}`);
                    }}
                    id="huey"
                    name="drone"
                    value="huey"
                    checked
                  >
                    Huey
                  </InputRadio>
                </div>

                <div>
                  <InputRadio
                    action={async ({ drone }) => {
                      await new Promise((resolve) => {
                        setTimeout(resolve, 1000);
                      });
                      throw new Error(`Drone selected: ${drone}`);
                    }}
                    id="dewey"
                    name="drone"
                    value="dewey"
                  >
                    Dewey
                  </InputRadio>
                </div>

                <div>
                  <InputRadio
                    action={async ({ drone }) => {
                      await new Promise((resolve) => {
                        setTimeout(resolve, 1000);
                      });
                      throw new Error(`Drone selected: ${drone}`);
                    }}
                    id="louie"
                    name="drone"
                    value="louie"
                  >
                    Louie
                  </InputRadio>
                </div>
              </fieldset>
            </div>
            <div>
              <p>
                <strong>Throw after 1s</strong>
              </p>
              <InputRadio
                name="test"
                action={async ({ test }) => {
                  await new Promise((resolve) => {
                    setTimeout(resolve, 1000);
                  });
                  throw new Error(`This is an error, checked: ${test}`);
                }}
                style="color: blue"
                // data-validation-message-stay-on-focus
                // data-validation-message-stay-on-blur
              >
                Test
              </InputRadio>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
