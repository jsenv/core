<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell Selection Demo - Preact</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }

      .demo-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .database_table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e0e0e0;
        border-radius: 2px;
      }

      .database_table th,
      .database_table td {
        border: 1px solid #e0e0e0;
        text-align: left;
        position: relative;
      }

      .database_table th {
        background: #f8f9fa;
        font-weight: normal;
        padding: 12px 8px;
      }

      /* Row selection styling - removed since we now only style individual cells */

      /* Column selection styling */
      .database_table th[aria-selected="true"] {
        background-color: rgba(0, 120, 212, 0.2);
        font-weight: bold;
      }

      /* Selected row number column when focused - use a darker blue background */
      .database_table tr[aria-selected="true"] .number-column:focus {
        background-color: rgba(0, 120, 212, 0.08);
      }

      td[data-row-contains-selected] {
        font-weight: 500;
        color: #444;
      }

      /* Absolutely positioned left border indicator for rows with selected cells */
      td[data-row-contains-selected]::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: rgba(128, 128, 128, 0.3);
        pointer-events: none;
        z-index: 1;
      }

      th[data-column-contains-selected] {
        font-weight: 600;
        color: #444;
      }

      /* Absolutely positioned top border indicator for columns with selected cells */
      th[data-column-contains-selected]::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 4px;
        background: rgba(128, 128, 128, 0.4);
        pointer-events: none;
        z-index: 1;
      }

      .database_table_cell[aria-selected="true"] {
        background-color: rgba(0, 120, 212, 0.08);
      }

      /* Container for table with relative positioning */
      .table-container {
        position: relative;
      }

      .database_table_cell {
        padding: 0;
        position: relative;
        padding: 8px;
        user-select: none;
      }

      .database_table_cell:focus {
        outline: 2px solid #0078d4;
        outline-offset: -1.5px;
        z-index: 1;
      }

      /* Number column specific styling */
      .number-column {
        width: 50px;
        text-align: center;
        background: #fafafa;
        font-weight: 500;
        color: #666;
        user-select: none;
      }

      /* Status display */
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .actions {
        margin-top: 15px;
      }

      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background: #106ebe;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef, useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Table,
      } from "@jsenv/navi";

      // Sample data
      const data = [
        {
          id: "1",
          index: 1,
          name: "1A",
          email: "2A",
          status: "3A",
        },
        {
          id: "2",
          index: 2,
          name: "1B",
          email: "2B",
          status: "3B",
        },
        {
          id: "3",
          index: 3,
          name: "1C",
          email: "2C",
          status: "3C",
        },
        {
          id: "4",
          index: 4,
          name: "4A",
          email: "4B",
          status: "4C",
        },
      ];

      // Column definitions
      const columns = [
        { id: "name", accessorKey: "name", header: "Name" },
        { id: "email", accessorKey: "email", header: "Email" },
        { id: "status", accessorKey: "status", header: "Status" },
      ];

      // eslint-disable-next-line no-unused-vars
      const TableDemo = () => {
        const tableRef = useRef(null);
        const [selection, setSelection] = useState([]);

        return (
          <div className="demo-container">
            <h1>Table Cell Selection Demo - Preact</h1>
            <p>
              Click cells to select/deselect. Use Cmd/Ctrl+click for
              multi-select. Use Tab and arrow keys to navigate.
              <br />
              <strong>Click the # column to select entire rows.</strong>
              <br />
              <strong>Click column headers to select entire columns.</strong>
            </p>

            <Table
              ref={tableRef}
              data={data}
              columns={columns}
              selection={selection}
              onSelectionChange={(value) => {
                setSelection(value);
              }}
            />

            <div className="status">
              <div>
                Selection: <span>{JSON.stringify(selection)}</span>
              </div>
              <div>
                Total selection count: <span>{selection.length}</span>
              </div>
            </div>

            <div className="actions">
              <button
                onClick={() => {
                  tableRef.current.clearSelection();
                }}
              >
                Clear Selection
              </button>
              <button
                onClick={() => {
                  tableRef.current.selectAll();
                }}
              >
                Select All
              </button>
            </div>
          </div>
        );
      };

      // Render the app
      render(<TableDemo />, document.getElementById("root"));

      console.log("Preact Table selection demo loaded. Try:");
      console.log("- Click cells to select/deselect");
      console.log("- Use Cmd/Ctrl+click for multi-select");
      console.log("- Use Tab and arrow keys to navigate");
      console.log("- Press Space or Enter to toggle selection");
    </script>
  </body>
</html>
