<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell Selection Demo - Preact</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }

      .demo-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .database_table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e0e0e0;
        border-radius: 2px;
      }

      .database_table th,
      .database_table td {
        border: 1px solid #e0e0e0;
        text-align: left;
        position: relative;
      }

      .database_table th {
        background: #f8f9fa;
        font-weight: 600;
        padding: 12px 8px;
      }

      .database_table_cell {
        padding: 0;
        position: relative;
      }

      .database_table [data-row-contains-selected],
      .database_table [data-column-contains-selected] {
        background-color: rgba(0, 120, 212, 0.08);
      }

      td[data-row-contains-selected] {
        font-weight: bold;
      }
      th[data-column-contains-selected] {
        font-weight: bold;
      }

      .database_table_cell[aria-selected="true"] {
        background-color: rgba(0, 120, 212, 0.08);
      }

      /* Selection overlay container */
      .selection-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
      }

      /* Individual selection rectangles */
      .selection-rectangle {
        position: absolute;
        border: 2px solid #0078d4;
        background-color: rgba(0, 120, 212, 0.1);
        pointer-events: none;
        box-sizing: border-box;
      }

      /* Container for table with relative positioning */
      .table-container {
        position: relative;
      }

      .database_table_cell:focus {
        outline: none;
      }

      .database_table_cell:focus .database_table_cell_content {
        outline: 2px solid #0078d4;
        outline-offset: -2px;
      }

      .database_table_cell_content {
        display: inline-flex;
        flex-grow: 1;
        width: 100%;
        height: 100%;
        min-height: 32px;
        align-items: center;
      }

      .database_table_cell_value {
        display: inline-flex;
        flex-grow: 1;
        user-select: none;
        padding: 8px;
        cursor: pointer;
      }

      /* Number column specific styling */
      .number-column {
        width: 50px;
        text-align: center;
        background: #fafafa;
        font-weight: 500;
        color: #666;
      }

      /* Status display */
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .actions {
        margin-top: 15px;
      }

      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background: #106ebe;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef, useState, useLayoutEffect } from "preact/hooks";
      import { useSignal } from "@preact/signals";
      import { useSelectableElement, useSelectionProvider } from "@jsenv/navi";

      // Sample data
      const sampleData = [
        {
          id: "1",
          index: 1,
          name: "John Doe",
          email: "john@example.com",
          status: "Active",
        },
        {
          id: "2",
          index: 2,
          name: "Jane Smith",
          email: "jane@example.com",
          status: "Inactive",
        },
        {
          id: "3",
          index: 3,
          name: "Bob Johnson",
          email: "bob@example.com",
          status: "Active",
        },
        {
          id: "4",
          index: 4,
          name: "Alice Brown",
          email: "alice@example.com",
          status: "Active",
        },
      ];

      // Column definitions
      const columns = [
        { id: "name", accessorKey: "name", header: "Name" },
        { id: "email", accessorKey: "email", header: "Email" },
        { id: "status", accessorKey: "status", header: "Status" },
      ];

      // Components
      // eslint-disable-next-line no-unused-vars
      const NumberColumnHeader = ({ rowWithSomeSelectedCell }) => {
        return <th className="number-column">#</th>;
      };

      // eslint-disable-next-line no-unused-vars
      const NumberColumnCell = ({ row, rowWithSomeSelectedCell }) => {
        const rowContainsSelectedCell = rowWithSomeSelectedCell.includes(
          row.id,
        );
        return (
          <td
            className="database_table_cell number-column"
            tabIndex={0}
            data-row-contains-selected={
              rowContainsSelectedCell ? "" : undefined
            }
          >
            {row.index}
          </td>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const DatabaseTableHeaderCell = ({
        columnName,
        columnWithSomeSelectedCell,
      }) => {
        const columnContainsSelectedCell =
          columnWithSomeSelectedCell.includes(columnName);
        return (
          <th
            data-column-contains-selected={
              columnContainsSelectedCell ? "" : undefined
            }
          >
            <span>{columnName}</span>
          </th>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const DatabaseTableCell = ({ columnName, row, value, columnIndex }) => {
        const cellId = `${columnName}:${row.id}`;
        const cellRef = useRef();
        const { clickToSelect, keydownToSelect, selected } =
          useSelectableElement(cellRef);

        return (
          <td
            ref={cellRef}
            className="database_table_cell"
            tabIndex={0}
            data-value={cellId}
            aria-selected={selected}
            onClick={(e) => {
              clickToSelect(e);
            }}
            onKeyDown={(e) => {
              keydownToSelect(e);
            }}
          >
            <div className="database_table_cell_content">
              <div className="database_table_cell_value">{value}</div>
            </div>
          </td>
        );
      };

      // Selection Overlay Component
      // eslint-disable-next-line no-unused-vars
      const SelectionOverlay = ({ tableRef, selectedCells }) => {
        const [rectangles, setRectangles] = useState([]);

        useLayoutEffect(() => {
          if (!tableRef.current || selectedCells.length === 0) {
            setRectangles([]);
            return;
          }

          const table = tableRef.current;
          const tableRect = table.getBoundingClientRect();

          // Calculate selection rectangles
          const cellPositions = new Map();

          // Get positions of all selected cells
          selectedCells.forEach((cellId) => {
            const cell = table.querySelector(`[data-value="${cellId}"]`);
            if (cell) {
              const cellRect = cell.getBoundingClientRect();
              const [columnName, rowId] = cellId.split(":");

              cellPositions.set(cellId, {
                left: cellRect.left - tableRect.left,
                top: cellRect.top - tableRect.top,
                width: cellRect.width,
                height: cellRect.height,
                row: rowId,
                column: columnName,
              });
            }
          });

          // Group contiguous cells into rectangles
          const newRectangles = [];
          const processedCells = new Set();

          cellPositions.forEach((pos, cellId) => {
            if (processedCells.has(cellId)) return;

            // Find all contiguous cells starting from this cell
            const rectangle = findContiguousRectangle(
              cellId,
              cellPositions,
              processedCells,
            );
            if (rectangle) {
              newRectangles.push(rectangle);
            }
          });

          setRectangles(newRectangles);
        }, [selectedCells, tableRef]);

        const findContiguousRectangle = (
          startCellId,
          cellPositions,
          processedCells,
        ) => {
          const startPos = cellPositions.get(startCellId);
          if (!startPos) return null;

          let minLeft = startPos.left;
          let minTop = startPos.top;
          let maxRight = startPos.left + startPos.width;
          let maxBottom = startPos.top + startPos.height;

          // Simple approach: for now, just create individual rectangles for each cell
          // This can be enhanced later to merge contiguous cells
          processedCells.add(startCellId);

          return {
            left: minLeft,
            top: minTop,
            width: maxRight - minLeft,
            height: maxBottom - minTop,
          };
        };

        return (
          <div className="selection-overlay">
            {rectangles.map((rect, index) => (
              <div
                key={index}
                className="selection-rectangle"
                style={{
                  left: `${rect.left}px`,
                  top: `${rect.top}px`,
                  width: `${rect.width}px`,
                  height: `${rect.height}px`,
                }}
              />
            ))}
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const TableDemo = () => {
        const tableRef = useRef(null);
        const cellSelectionSignal = useSignal([]);
        const cellSelection = cellSelectionSignal.value;
        const selectionLength = cellSelection.length;

        // Compute which rows and columns have selected cells
        const rowWithSomeSelectedCell = [];
        const columnWithSomeSelectedCell = [];
        for (const cellId of cellSelection) {
          // Parse cellId to extract row and column information
          // cellId format: "columnName:rowId"
          const [columnName, rowId] = cellId.split(":");
          if (!columnWithSomeSelectedCell.includes(columnName)) {
            columnWithSomeSelectedCell.push(columnName);
          }
          if (!rowWithSomeSelectedCell.includes(rowId)) {
            rowWithSomeSelectedCell.push(rowId);
          }
        }

        const clearSelection = () => {
          cellSelectionSignal.value = [];
        };

        const selectAll = () => {
          const allCellIds = [];
          sampleData.forEach((row) => {
            columns.forEach((col) => {
              allCellIds.push(`${col.accessorKey}:${row.id}`);
            });
          });
          cellSelectionSignal.value = allCellIds;
        };

        const logState = () => {
          console.log("Current state:", {
            selection: cellSelectionSignal.value,
            rowWithSomeSelectedCell,
            columnWithSomeSelectedCell,
            activeElement: document.activeElement?.textContent?.trim(),
          });
        };

        // eslint-disable-next-line no-unused-vars
        const SelectionProvider = useSelectionProvider({
          layout: "grid",
          value: cellSelectionSignal.value,
          onChange: (value) => {
            cellSelectionSignal.value = value;
          },
        });

        return (
          <SelectionProvider>
            <div className="demo-container">
              <h1>Table Cell Selection Demo - Preact</h1>
              <p>
                Click cells to select/deselect. Use Cmd/Ctrl+click for
                multi-select. Use Tab and arrow keys to navigate.
              </p>

              <div className="table-container">
                <table
                  ref={tableRef}
                  className="database_table"
                  aria-multiselectable="true"
                  data-multiselection={selectionLength > 1 ? "" : undefined}
                >
                  <thead>
                    <tr>
                      <NumberColumnHeader />
                      {columns.map((col, index) => (
                        <DatabaseTableHeaderCell
                          key={col.id}
                          columnName={col.header}
                          columnIndex={index + 1}
                          columnWithSomeSelectedCell={
                            columnWithSomeSelectedCell
                          }
                        />
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {sampleData.map((row) => (
                      <tr key={row.id} data-row-id={row.id}>
                        <NumberColumnCell
                          row={row}
                          rowWithSomeSelectedCell={rowWithSomeSelectedCell}
                        />
                        {columns.map((col, colIndex) => (
                          <DatabaseTableCell
                            key={`${row.id}-${col.id}`}
                            columnName={col.accessorKey}
                            columnIndex={colIndex + 1} // +1 because number column is first
                            row={row}
                            value={row[col.accessorKey]}
                          />
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
                <SelectionOverlay
                  tableRef={tableRef}
                  selectedCells={cellSelection}
                />
              </div>

              <div className="status">
                <div>
                  Selected cells:
                  <span>{JSON.stringify(cellSelectionSignal.value)}</span>
                </div>
                <div>
                  Selected cell count:
                  <span>{selectionLength}</span>
                </div>
                <div>
                  Row with some selected cell:
                  <span>{rowWithSomeSelectedCell.join(",")}</span>
                </div>
                <div>
                  Column with some selected cell:
                  <span>{columnWithSomeSelectedCell.join(",")}</span>
                </div>
              </div>

              <div className="actions">
                <button onClick={clearSelection}>Clear Selection</button>
                <button onClick={selectAll}>Select All</button>
                <button onClick={logState}>Log State</button>
              </div>
            </div>
          </SelectionProvider>
        );
      };

      // Render the app
      render(<TableDemo />, document.getElementById("root"));

      console.log("Preact Table selection demo loaded. Try:");
      console.log("- Click cells to select/deselect");
      console.log("- Use Cmd/Ctrl+click for multi-select");
      console.log("- Use Tab and arrow keys to navigate");
      console.log("- Press Space or Enter to toggle selection");
    </script>
  </body>
</html>
