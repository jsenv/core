<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell Selection Demo - Preact</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }

      .demo-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .database_table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e0e0e0;
        border-radius: 2px;
      }

      .database_table th,
      .database_table td {
        border: 2px solid #e0e0e0;
        text-align: left;
        position: relative;
      }

      .database_table th {
        background: #f8f9fa;
        font-weight: normal;
        padding: 12px 8px;
      }

      /* Row selection styling */
      .database_table tr[aria-selected="true"] {
        background-color: rgba(0, 120, 212, 0.15);
      }

      .database_table tr[aria-selected="true"] .number-column {
        /* background-color: #0078d4; */
        /* color: white; */
        font-weight: bold;
      }

      /* Selected row number column when focused - use a darker blue background */
      .database_table tr[aria-selected="true"] .number-column:focus {
        background-color: rgba(0, 120, 212, 0.08);
      }

      td[data-row-contains-selected] {
        font-weight: 500;
        color: #444;
      }

      /* Absolutely positioned left border indicator for rows with selected cells */
      td[data-row-contains-selected]::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: rgba(128, 128, 128, 0.3);
        pointer-events: none;
        z-index: 1;
      }

      th[data-column-contains-selected] {
        font-weight: 600;
        color: #444;
      }

      /* Absolutely positioned top border indicator for columns with selected cells */
      th[data-column-contains-selected]::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 4px;
        background: rgba(128, 128, 128, 0.4);
        pointer-events: none;
        z-index: 1;
      }

      .database_table_cell[aria-selected="true"] {
        background-color: rgba(0, 120, 212, 0.08);
      }

      /* Container for table with relative positioning */
      .table-container {
        position: relative;
      }

      .database_table_cell {
        padding: 0;
        position: relative;
        padding: 8px;
        user-select: none;
      }

      .database_table_cell:focus {
        outline: 2px solid #0078d4;
        outline-offset: -2px;
      }

      /* Number column specific styling */
      .number-column {
        width: 50px;
        text-align: center;
        background: #fafafa;
        font-weight: 500;
        color: #666;
        user-select: none;
      }

      /* Status display */
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .actions {
        margin-top: 15px;
      }

      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background: #106ebe;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef } from "preact/hooks";
      import { useSignal } from "@preact/signals";
      import {
        useSelectableElement,
        useSelectionProvider,
        // eslint-disable-next-line no-unused-vars
        TableSelectionBorders,
        useFocusGroup,
      } from "@jsenv/navi";

      // Sample data
      const sampleData = [
        {
          id: "1",
          index: 1,
          name: "John Doe",
          email: "john@example.com",
          status: "Active",
        },
        {
          id: "2",
          index: 2,
          name: "Jane Smith",
          email: "jane@example.com",
          status: "Inactive",
        },
        {
          id: "3",
          index: 3,
          name: "Bob Johnson",
          email: "bob@example.com",
          status: "Active",
        },
        {
          id: "4",
          index: 4,
          name: "Alice Brown",
          email: "alice@example.com",
          status: "Active",
        },
      ];

      // Column definitions
      const columns = [
        { id: "name", accessorKey: "name", header: "Name" },
        { id: "email", accessorKey: "email", header: "Email" },
        { id: "status", accessorKey: "status", header: "Status" },
      ];

      // Components
      // eslint-disable-next-line no-unused-vars
      const NumberColumnHeader = ({ rowWithSomeSelectedCell }) => {
        return (
          <th className="number-column" style={{ textAlign: "center" }}>
            #
          </th>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const NumberColumnCell = ({ row, rowWithSomeSelectedCell }) => {
        const cellRef = useRef();
        const rowValue = `row:${row.id}`;
        const { selected } = useSelectableElement(cellRef);

        const rowContainsSelectedCell = rowWithSomeSelectedCell.includes(
          row.id,
        );

        return (
          <td
            ref={cellRef}
            className="database_table_cell number-column"
            data-row-contains-selected={
              rowContainsSelectedCell ? "" : undefined
            }
            data-value={rowValue}
            data-selection-name="row"
            aria-selected={selected}
            style={{ cursor: "pointer", textAlign: "center" }}
            tabIndex={0}
          >
            {row.index}
          </td>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const DatabaseTableHeaderCell = ({
        columnName,
        columnAccessorKey,
        columnWithSomeSelectedCell,
      }) => {
        const columnContainsSelectedCell =
          columnWithSomeSelectedCell.includes(columnAccessorKey);
        return (
          <th
            data-column-contains-selected={
              columnContainsSelectedCell ? "" : undefined
            }
          >
            <span>{columnName}</span>
          </th>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const DatabaseTableCell = ({ columnName, row, value, columnIndex }) => {
        const cellId = `${columnName}:${row.id}`;
        const cellRef = useRef();
        const { selected } = useSelectableElement(cellRef);

        return (
          <td
            ref={cellRef}
            className="database_table_cell"
            tabIndex={0}
            data-value={cellId}
            data-selection-name="cell"
            aria-selected={selected}
          >
            {value}
          </td>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const TableDemo = () => {
        const tableRef = useRef(null);
        const selectionSignal = useSignal([]);
        const selection = selectionSignal.value;

        // Detect if we have row selections by checking for values that start with "row:"
        const rowSelections = selection.filter(
          (value) => typeof value === "string" && value.startsWith("row:"),
        );
        const cellSelections = selection.filter(
          (value) =>
            typeof value === "string" &&
            value.includes(":") &&
            !value.startsWith("row:"),
        );
        const hasRowSelections = rowSelections.length > 0;
        const hasCellSelections = cellSelections.length > 0;

        // Extract selected row IDs
        const selectedRowIds = rowSelections.map((value) =>
          value.replace("row:", ""),
        );

        // Compute which rows and columns have selected cells (for cell mode)
        const rowWithSomeSelectedCell = [];
        const columnWithSomeSelectedCell = [];
        for (const cellId of cellSelections) {
          // Parse cellId to extract row and column information
          // cellId format: "columnName:rowId"
          const [columnName, rowId] = cellId.split(":");
          if (!columnWithSomeSelectedCell.includes(columnName)) {
            columnWithSomeSelectedCell.push(columnName);
          }
          if (!rowWithSomeSelectedCell.includes(rowId)) {
            rowWithSomeSelectedCell.push(rowId);
          }
        }

        const clearSelection = () => {
          selectionSignal.value = [];
        };

        const selectAll = () => {
          if (hasRowSelections) {
            // Select all rows
            const allRowIds = sampleData.map((row) => `row:${row.id}`);
            selectionSignal.value = allRowIds;
          } else {
            // Select all cells
            const allCellIds = [];
            sampleData.forEach((row) => {
              columns.forEach((col) => {
                allCellIds.push(`${col.accessorKey}:${row.id}`);
              });
            });
            selectionSignal.value = allCellIds;
          }
        };

        const logState = () => {
          console.log("Current state:", {
            selection,
            hasRowSelections,
            hasCellSelections,
            selectedRowIds,
            rowWithSomeSelectedCell,
            columnWithSomeSelectedCell,
            activeElement: document.activeElement?.textContent?.trim(),
          });
        };

        // Single selection provider that handles both cells and rows
        // eslint-disable-next-line no-unused-vars
        const SelectionProvider = useSelectionProvider({
          layout: "grid",
          value: selection,
          onChange: (value) => {
            selectionSignal.value = value;
          },
        });

        useFocusGroup(tableRef);

        return (
          <SelectionProvider>
            <div className="demo-container">
              <h1>Table Cell Selection Demo - Preact</h1>
              <p>
                Click cells to select/deselect. Use Cmd/Ctrl+click for
                multi-select. Use Tab and arrow keys to navigate.
                <br />
                <strong>Click the # column to select entire rows.</strong>
              </p>

              <div className="table-container">
                <table
                  ref={tableRef}
                  className="database_table"
                  aria-multiselectable="true"
                  data-multiselection={selection.length > 1 ? "" : undefined}
                >
                  <thead>
                    <tr>
                      <NumberColumnHeader />
                      {columns.map((col, index) => (
                        <DatabaseTableHeaderCell
                          key={col.id}
                          columnName={col.header}
                          columnAccessorKey={col.accessorKey}
                          columnIndex={index + 1}
                          columnWithSomeSelectedCell={
                            columnWithSomeSelectedCell
                          }
                        />
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {sampleData.map((row) => {
                      const isRowSelected = selectedRowIds.includes(row.id);
                      return (
                        <tr
                          key={row.id}
                          data-row-id={row.id}
                          aria-selected={isRowSelected}
                        >
                          <NumberColumnCell
                            row={row}
                            rowWithSomeSelectedCell={rowWithSomeSelectedCell}
                          />
                          {columns.map((col, colIndex) => (
                            <DatabaseTableCell
                              key={`${row.id}-${col.id}`}
                              columnName={col.accessorKey}
                              columnIndex={colIndex + 1} // +1 because number column is first
                              row={row}
                              value={row[col.accessorKey]}
                            />
                          ))}
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
                <TableSelectionBorders tableRef={tableRef} />
              </div>

              <div className="status">
                <div>
                  Selection: <span>{JSON.stringify(selection)}</span>
                </div>
                <div>
                  Total selection count: <span>{selection.length}</span>
                </div>
                {hasRowSelections && (
                  <div>
                    Selected rows: <span>{selectedRowIds.join(", ")}</span>
                  </div>
                )}
                {hasCellSelections && (
                  <>
                    <div>
                      Selected cells: <span>{cellSelections.join(", ")}</span>
                    </div>
                    <div>
                      Row with some selected cell:
                      <span>{rowWithSomeSelectedCell.join(",")}</span>
                    </div>
                    <div>
                      Column with some selected cell:
                      <span>{columnWithSomeSelectedCell.join(",")}</span>
                    </div>
                  </>
                )}
              </div>

              <div className="actions">
                <button onClick={clearSelection}>Clear Selection</button>
                <button onClick={selectAll}>Select All</button>
                <button onClick={logState}>Log State</button>
              </div>
            </div>
          </SelectionProvider>
        );
      };

      // Render the app
      render(<TableDemo />, document.getElementById("root"));

      console.log("Preact Table selection demo loaded. Try:");
      console.log("- Click cells to select/deselect");
      console.log("- Use Cmd/Ctrl+click for multi-select");
      console.log("- Use Tab and arrow keys to navigate");
      console.log("- Press Space or Enter to toggle selection");
    </script>
  </body>
</html>
