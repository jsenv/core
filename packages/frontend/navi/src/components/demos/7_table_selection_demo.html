<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell Selection Demo - Preact</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }

      .demo-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .database_table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
      }

      .database_table th,
      .database_table td {
        border: 1px solid #e0e0e0;
        text-align: left;
        position: relative;
      }

      .database_table th {
        background: #f8f9fa;
        font-weight: 600;
        padding: 12px 8px;
      }

      .database_table_cell {
        padding: 0;
        position: relative;
      }

      .database_table[data-multi-selection]
        .database_table_cell[data-selected] {
        background-color: rgba(0, 120, 212, 0.08);
      }

      .database_table_cell:focus {
        outline: none;
      }

      .database_table_cell:focus .database_table_cell_content {
        outline: 2px solid #0078d4;
        outline-offset: -2px;
      }

      .database_table_cell_content {
        display: inline-flex;
        flex-grow: 1;
        width: 100%;
        height: 100%;
        min-height: 32px;
        align-items: center;
      }

      .database_table_cell_value {
        display: inline-flex;
        flex-grow: 1;
        user-select: none;
        padding: 8px;
        cursor: pointer;
      }

      /* Focus highlighting */
      .database_table *[data-focus-within] {
        background-color: rgba(0, 120, 212, 0.08);
      }

      /* Number column specific styling */
      .number-column {
        width: 50px;
        text-align: center;
        background: #fafafa;
        font-weight: 500;
        color: #666;
      }

      /* Status display */
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .actions {
        margin-top: 15px;
      }

      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background: #106ebe;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { render, h, createContext } from "preact";
      import { useRef, useState, useMemo, useContext } from "preact/hooks";
      import { signal } from "@preact/signals";

      // Mock the selection context similar to @jsenv/navi
      const SelectionContext = createContext();

      const SelectionProvider = ({ children, value, onChange }) => {
        const selectionValue = useMemo(
          () => ({
            selection: value || [],
            isSelected: (itemId) => (value || []).includes(itemId),
            toggle: (itemId) => {
              const currentSelection = value || [];
              const newSelection = currentSelection.includes(itemId)
                ? currentSelection.filter((id) => id !== itemId)
                : [...currentSelection, itemId];
              onChange?.(newSelection);
            },
            add: (itemId) => {
              const currentSelection = value || [];
              if (!currentSelection.includes(itemId)) {
                onChange?.([...currentSelection, itemId]);
              }
            },
            remove: (itemId) => {
              const currentSelection = value || [];
              onChange?.(currentSelection.filter((id) => id !== itemId));
            },
          }),
          [value, onChange],
        );

        return h(
          SelectionContext.Provider,
          { value: selectionValue },
          children,
        );
      };

      const useSelectionContext = () => {
        const context = useContext(SelectionContext);
        if (!context) {
          throw new Error(
            "useSelectionContext must be used within SelectionProvider",
          );
        }
        return context;
      };

      const clickToSelect = (event, { selectionContext, value }) => {
        event.preventDefault();

        if (event.metaKey || event.ctrlKey) {
          // Multi-select with Cmd/Ctrl
          selectionContext.toggle(value);
        } else if (event.shiftKey) {
          // Range select with Shift (simplified)
          selectionContext.add(value);
        } else {
          // Single select
          selectionContext.onChange([value]);
        }
      };

      const keydownToSelect = (event, { selectionContext, value }) => {
        if (event.key === " " || event.key === "Enter") {
          event.preventDefault();
          clickToSelect(event, { selectionContext, value });
        }
      };

      // Table State Context for focus management
      const TableStateContext = createContext();

      // Sample data
      const sampleData = [
        {
          id: "1",
          index: 1,
          name: "John Doe",
          email: "john@example.com",
          status: "Active",
        },
        {
          id: "2",
          index: 2,
          name: "Jane Smith",
          email: "jane@example.com",
          status: "Inactive",
        },
        {
          id: "3",
          index: 3,
          name: "Bob Johnson",
          email: "bob@example.com",
          status: "Active",
        },
        {
          id: "4",
          index: 4,
          name: "Alice Brown",
          email: "alice@example.com",
          status: "Active",
        },
      ];

      // Column definitions
      const columns = [
        { id: "name", accessorKey: "name", header: "Name" },
        { id: "email", accessorKey: "email", header: "Email" },
        { id: "status", accessorKey: "status", header: "Status" },
      ];

      // Helper function to get cell position
      const getCellPosition = (table, element) => {
        if (!table || !table.contains(element)) {
          return [-1, -1];
        }
        const cellElement = element.closest("td");
        if (!cellElement) {
          return [-1, -1];
        }
        const row = cellElement.parentElement;
        const columnIndex = Array.from(row.cells).indexOf(cellElement);
        const rowIndex = Array.from(table.rows).indexOf(row);
        return [columnIndex, rowIndex];
      };

      // Components
      const NumberColumnHeader = () => {
        return h("th", { className: "number-column" }, "#");
      };

      const NumberColumnCell = ({ row }) => {
        const { focusWithinRow } = useContext(TableStateContext) || {};
        return h(
          "td",
          {
            "className": "database_table_cell number-column",
            "tabIndex": 0,
            "data-focus-within": focusWithinRow === row.index ? "" : undefined,
          },
          row.index,
        );
      };

      const DatabaseTableHeaderCell = ({ columnName, columnIndex }) => {
        const { focusWithinColumn } = useContext(TableStateContext) || {};
        return h(
          "th",
          {
            "data-focus-within":
              focusWithinColumn === columnIndex ? "" : undefined,
          },
          h("span", null, columnName),
        );
      };

      const DatabaseTableCell = ({ columnName, row, value }) => {
        const cellId = `${columnName}:${row.id}`;
        const selectionContext = useSelectionContext();
        const isSelected = selectionContext.isSelected(cellId);

        return h(
          "td",
          {
            "className": "database_table_cell",
            "tabIndex": 0,
            "data-with-selection": "",
            "data-selected": isSelected ? "" : undefined,
            "onClick": (e) =>
              clickToSelect(e, { selectionContext, value: cellId }),
            "onKeyDown": (e) =>
              keydownToSelect(e, { selectionContext, value: cellId }),
          },
          h(
            "div",
            { className: "database_table_cell_content" },
            h("div", { className: "database_table_cell_value" }, value),
          ),
        );
      };

      const TableDemo = () => {
        const tableRef = useRef(null);
        const [focusWithinRow, setFocusWithinRow] = useState(-1);
        const [focusWithinColumn, setFocusWithinColumn] = useState(-1);
        const cellSelectionSignal = signal([]);

        const updateFocusPosition = (elementFocusedOrReceivingFocus) => {
          const [column, row] = getCellPosition(
            tableRef.current,
            elementFocusedOrReceivingFocus,
          );
          setFocusWithinColumn(column);
          setFocusWithinRow(row);
        };

        const handleTableFocusIn = (event) => {
          updateFocusPosition(event.target);
        };

        const handleTableFocusOut = (event) => {
          const table = tableRef.current;
          if (!table) {
            return;
          }
          updateFocusPosition(event.relatedTarget);
        };

        const tableState = useMemo(
          () => ({
            focusWithinRow,
            focusWithinColumn,
          }),
          [focusWithinRow, focusWithinColumn],
        );

        const selectionLength = cellSelectionSignal.value.length;

        const clearSelection = () => {
          cellSelectionSignal.value = [];
        };

        const selectAll = () => {
          const allCellIds = [];
          sampleData.forEach((row) => {
            columns.forEach((col) => {
              allCellIds.push(`${col.accessorKey}:${row.id}`);
            });
          });
          cellSelectionSignal.value = allCellIds;
        };

        const logState = () => {
          console.log("Current state:", {
            selection: cellSelectionSignal.value,
            focusWithinRow,
            focusWithinColumn,
            activeElement: document.activeElement?.textContent?.trim(),
          });
        };

        return h(
          SelectionProvider,
          {
            value: cellSelectionSignal.value,
            onChange: (value) => {
              cellSelectionSignal.value = value;
            },
          },
          h(
            TableStateContext.Provider,
            { value: tableState },
            h(
              "div",
              { className: "demo-container" },
              h("h1", null, "Table Cell Selection Demo - Preact"),
              h(
                "p",
                null,
                "Click cells to select/deselect. Use Cmd/Ctrl+click for multi-select. Use Tab and arrow keys to navigate.",
              ),

              h(
                "table",
                {
                  "ref": tableRef,
                  "className": "database_table",
                  "data-multi-selection": selectionLength > 1 ? "" : undefined,
                  "onFocusIn": handleTableFocusIn,
                  "onFocusOut": handleTableFocusOut,
                },
                h(
                  "thead",
                  null,
                  h(
                    "tr",
                    null,
                    h(NumberColumnHeader),
                    ...columns.map((col, index) =>
                      h(DatabaseTableHeaderCell, {
                        key: col.id,
                        columnName: col.header,
                        columnIndex: index + 1,
                      }),
                    ),
                  ),
                ),
                h(
                  "tbody",
                  null,
                  ...sampleData.map((row) =>
                    h(
                      "tr",
                      { "key": row.id, "data-row-id": row.id },
                      h(NumberColumnCell, { row }),
                      ...columns.map((col) =>
                        h(DatabaseTableCell, {
                          key: `${row.id}-${col.id}`,
                          columnName: col.accessorKey,
                          row,
                          value: row[col.accessorKey],
                        }),
                      ),
                    ),
                  ),
                ),
              ),

              h(
                "div",
                { className: "status" },
                h(
                  "div",
                  null,
                  "Selected cells: ",
                  h("span", null, JSON.stringify(cellSelectionSignal.value)),
                ),
                h(
                  "div",
                  null,
                  "Selection count: ",
                  h("span", null, selectionLength),
                ),
                h(
                  "div",
                  null,
                  "Focus position: ",
                  h(
                    "span",
                    null,
                    `Row: ${focusWithinRow}, Column: ${focusWithinColumn}`,
                  ),
                ),
              ),

              h(
                "div",
                { className: "actions" },
                h("button", { onClick: clearSelection }, "Clear Selection"),
                h("button", { onClick: selectAll }, "Select All"),
                h("button", { onClick: logState }, "Log State"),
              ),
            ),
          ),
        );
      };

      // Render the app
      render(h(TableDemo), document.getElementById("root"));

      console.log("Preact Table selection demo loaded. Try:");
      console.log("- Click cells to select/deselect");
      console.log("- Use Cmd/Ctrl+click for multi-select");
      console.log("- Use Tab and arrow keys to navigate");
      console.log("- Press Space or Enter to toggle selection");
    </script>
  </body>
</html>
