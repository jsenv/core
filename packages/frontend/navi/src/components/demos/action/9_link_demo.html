<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        Link,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div>
            <Link href="#">Default link</Link>
            <br />
            <Link href="#" readOnly>
              This link is readonly
            </Link>
            <br />
            <Link href="#" disabled>
              This link is disabled
            </Link>
            <br />
            <Link href="#" loading readOnly>
              This link is loading and readOnly
            </Link>
            <br />
            <br />
            <Link href="#" style="background: lightblue" data-outline-inset>
              This link has background
            </Link>
            <br />
            <Link href="#" style="background: lightblue" data-outline-inset>
              This link has background
            </Link>
            <br />
            <Link
              href="#"
              style="background: lightblue"
              data-outline-inset
              loading
            >
              This link has background and is loading
            </Link>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
