<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Demo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .demo-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .demo-title {
        margin: 0 0 15px 0;
        color: #333;
        font-size: 16px;
        font-weight: 600;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 8px;
      }
      .result-display {
        margin-top: 15px;
        padding: 12px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        min-height: 20px;
        font-family: monospace;
        font-size: 14px;
      }
      .result-success {
        background: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }
      .result-error {
        background: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }
      .result-loading {
        background: #d1ecf1;
        border-color: #bee5eb;
        color: #0c5460;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .control-group {
        margin-bottom: 15px;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      .checkbox-group label {
        font-weight: 500;
        color: #555;
        cursor: pointer;
      }
      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .status-idle {
        background: #6c757d;
      }
      .status-loading {
        background: #007bff;
        animation: pulse 1s infinite;
      }
      .status-success {
        background: #28a745;
      }
      .status-error {
        background: #dc3545;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <h1>Checkbox Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        createAction,
        // eslint-disable-next-line no-unused-vars
        Field,
        // eslint-disable-next-line no-unused-vars
        Form,
        // eslint-disable-next-line no-unused-vars
        Input,
        // eslint-disable-next-line no-unused-vars
        Button,
      } from "@jsenv/navi";

      const delay = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <>
            <div className="demo-grid">
              <CheckboxDemo />
              <CheckboxDefaultCheckedDemo />
              <CheckboxActionDemo />
              <CheckboxActionDefaultCheckedDemo />
              <CheckboxActionControlledDemo />
              <CheckboxActionErrorDemo />
              <CheckboxActionErrorDefaultCheckedDemo />
              <CheckboxActionErrorOnUncheckedDemo />
              <CheckboxActionControlledErrorDemo />
              <CheckboxActionObjectDemo />
            </div>
          </>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const CheckboxDemo = () => {
        const [result, setResult] = useState("");
        const [status] = useState("idle");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Basic Checkbox</h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="enabled"
                    onCheckedChange={(checked) => {
                      setResult(checked ? "checked" : "unchecked");
                    }}
                  />
                  Enable feature
                </label>
              </div>
            </div>
            <div
              className={`result-display ${status === "loading" ? "result-loading" : status === "success" ? "result-success" : status === "error" ? "result-error" : ""}`}
            >
              {result || "Check or uncheck to see action..."}
            </div>
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const CheckboxDefaultCheckedDemo = () => {
        const [result, setResult] = useState("");
        const [status] = useState("idle");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Basic Checkbox (Default Checked)</h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="enabled"
                    defaultChecked
                    onCheckedChange={(checked) => {
                      setResult(checked ? "checked" : "unchecked");
                    }}
                  />
                  Enable feature
                </label>
              </div>
            </div>
            <div
              className={`result-display ${status === "loading" ? "result-loading" : status === "success" ? "result-success" : status === "error" ? "result-error" : ""}`}
            >
              {result || "Check or uncheck to see action..."}
            </div>
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const CheckboxActionDemo = () => {
        const [result, setResult] = useState("");
        const [status, setStatus] = useState("idle");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Checkbox with Action</h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="enabled"
                    action={async (enabled) => {
                      setStatus("loading");
                      setResult("Processing...");
                      try {
                        await delay(1000);
                        const response = `${enabled ? "✅" : "☐"} Checkbox ${enabled ? "checked" : "unchecked"}`;
                        setResult(response);
                        setStatus("success");
                        return response;
                      } catch (error) {
                        setResult(`❌ Error: ${error.message}`);
                        setStatus("error");
                        throw error;
                      }
                    }}
                  />
                  <span className={`status-indicator status-${status}`}></span>
                  Enable feature
                </label>
              </div>
            </div>
            <div
              className={`result-display ${status === "loading" ? "result-loading" : status === "success" ? "result-success" : status === "error" ? "result-error" : ""}`}
            >
              {result || "Check or uncheck to see action..."}
            </div>
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const CheckboxActionDefaultCheckedDemo = () => {
        const [result, setResult] = useState("");

        return (
          <div className="demo-card">
            <h3 className="demo-title">
              Checkbox with Action (Default Checked)
            </h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="agreed"
                    defaultChecked
                    action={async (agreed) => {
                      setResult("Processing...");
                      await delay(800);
                      const response = `${agreed ? "✅" : "☐"} Agreement: ${agreed ? "accepted" : "declined"}`;
                      setResult(response);
                      return response;
                    }}
                  />
                  I agree to the terms and conditions
                </label>
              </div>
            </div>
            <div
              className={`result-display ${result.startsWith("✅") || result.startsWith("☐") ? "result-success" : ""}`}
            >
              {result || "Change checkbox to see action..."}
            </div>
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const CheckboxActionControlledDemo = () => {
        const [checked, setChecked] = useState(undefined);
        const [result, setResult] = useState("");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Checkbox with Action (Controlled)</h3>
            <p>
              Reset button won't override UI, use false to override. (This is
              because checked=undefined won't override the UI state)
            </p>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="notifications"
                    checked={checked}
                    action={async (notifications) => {
                      setResult("Processing...");
                      await delay(600);
                      const response = `${notifications ? "✅" : "☐"} Notifications ${notifications ? "enabled" : "disabled"}`;
                      setResult(response);
                      setChecked(Boolean(notifications));
                      return response;
                    }}
                  />
                  Enable notifications
                </label>
              </div>
            </div>
            <div className="button-group">
              <button
                onClick={() => {
                  setChecked(true);
                }}
              >
                Enable
              </button>
              <button
                onClick={() => {
                  setChecked(false);
                }}
              >
                Disable
              </button>
              <button
                onClick={() => {
                  setChecked(undefined);
                }}
              >
                Reset
              </button>
            </div>
            <div
              className={`result-display ${result.startsWith("✅") || result.startsWith("☐") ? "result-success" : ""}`}
            >
              Current state:{" "}
              {checked === undefined
                ? "undefined"
                : checked
                  ? "checked"
                  : "unchecked"}
              <br />
              {result ||
                "Use buttons to control checkbox, then it will trigger action..."}
            </div>
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const CheckboxActionErrorDemo = () => {
        const [result, setResult] = useState("");
        const [status, setStatus] = useState("idle");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Checkbox with Action (Always Fails)</h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="dangerous"
                    action={async (dangerous) => {
                      setStatus("loading");
                      setResult("Processing...");
                      try {
                        await delay(1500);
                        throw new Error(
                          `Action failed for ${dangerous ? "checked" : "unchecked"} state`,
                        );
                      } catch (error) {
                        setResult(`❌ ${error.message}`);
                        setStatus("error");
                        throw error;
                      }
                    }}
                  />
                  <span className={`status-indicator status-${status}`}></span>
                  Dangerous operation (always fails)
                </label>
              </div>
            </div>
            <div
              className={`result-display ${status === "loading" ? "result-loading" : status === "error" ? "result-error" : ""}`}
            >
              {result || "This checkbox will always trigger an error..."}
            </div>
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const CheckboxActionErrorDefaultCheckedDemo = () => {
        const [result, setResult] = useState("");
        const [status, setStatus] = useState("idle");

        return (
          <div className="demo-card">
            <h3 className="demo-title">
              Checkbox with Action (Default Checked, Always Fails)
            </h3>
            <div className="control-group">
              <div className="checkbox-group">
                <Input
                  id="error-initial-checkbox"
                  type="checkbox"
                  name="risky"
                  defaultChecked
                  action={async (risky) => {
                    setStatus("loading");
                    setResult("Processing...");
                    try {
                      await delay(1200);
                      throw new Error(
                        `Operation failed for ${risky ? "enabled" : "disabled"} risky feature`,
                      );
                    } catch (error) {
                      setResult(`❌ ${error.message}`);
                      setStatus("error");
                      throw error;
                    }
                  }}
                />
                <label htmlFor="error-initial-checkbox">
                  <span className={`status-indicator status-${status}`}></span>
                  Enable risky feature (starts checked, always fails)
                </label>
              </div>
            </div>
            <div
              className={`result-display ${status === "loading" ? "result-loading" : status === "error" ? "result-error" : ""}`}
            >
              {result ||
                "This checkbox starts checked and will always trigger an error..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const CheckboxActionErrorOnUncheckedDemo = () => {
        const [result, setResult] = useState("");
        const [status, setStatus] = useState("idle");

        return (
          <div className="demo-card">
            <h3 className="demo-title">
              Checkbox with Action (Fails When Unchecked)
            </h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="protection"
                    action={async (protection) => {
                      setStatus("loading");
                      setResult("Processing...");
                      try {
                        await delay(1000);
                        if (!protection) {
                          throw new Error(
                            "Protection must be enabled for security",
                          );
                        }
                        const response = `✅ Protection ${protection ? "enabled" : "disabled"}`;
                        setResult(response);
                        setStatus("success");
                        return response;
                      } catch (error) {
                        setResult(`❌ ${error.message}`);
                        setStatus("error");
                        throw error;
                      }
                    }}
                  />
                  <span className={`status-indicator status-${status}`}></span>
                  Enable security protection (fails when unchecked)
                </label>
              </div>
            </div>
            <div
              className={`result-display ${status === "loading" ? "result-loading" : status === "success" ? "result-success" : status === "error" ? "result-error" : ""}`}
            >
              {result ||
                "Toggle checkbox - succeeds when checked, fails when unchecked..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const CheckboxActionControlledErrorDemo = () => {
        const [checked, setChecked] = useState(false);
        const [result, setResult] = useState("");
        const [status, setStatus] = useState("idle");

        return (
          <div className="demo-card">
            <h3 className="demo-title">
              Checkbox with Action (Controlled, Fails When Checked)
            </h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="experimental"
                    checked={checked}
                    action={async (experimental) => {
                      setStatus("loading");
                      setResult("Processing...");
                      try {
                        await delay(1200);
                        if (experimental) {
                          throw new Error(
                            "Experimental features are currently disabled",
                          );
                        }
                        const response = `✅ Experimental features ${experimental ? "enabled" : "disabled"}`;
                        setResult(response);
                        setStatus("success");
                        setChecked(Boolean(experimental));
                        return response;
                      } catch (error) {
                        setResult(`❌ ${error.message}`);
                        setStatus("error");
                        throw error;
                      }
                    }}
                  />
                  <span className={`status-indicator status-${status}`}></span>
                  Enable experimental features
                </label>
              </div>
            </div>
            <div className="button-group">
              <button
                onClick={() => {
                  setChecked(true);
                }}
              >
                Enable
              </button>
              <button
                onClick={() => {
                  setChecked(false);
                }}
              >
                Disable
              </button>
              <button
                onClick={() => {
                  setChecked(undefined);
                }}
              >
                Reset
              </button>
            </div>
            <div
              className={`result-display ${status === "loading" ? "result-loading" : status === "success" ? "result-success" : status === "error" ? "result-error" : ""}`}
            >
              Current state:{" "}
              {checked === undefined
                ? "undefined"
                : checked
                  ? "checked"
                  : "unchecked"}
              <br />
              {result || "Controlled checkbox that fails when checked..."}
            </div>
          </div>
        );
      };

      const toggleAction = createAction(async ({ notifications }) => {
        await delay(600);
        return `${notifications ? "✅" : "☐"} Notifications ${notifications ? "enabled" : "disabled"}`;
      });
      // eslint-disable-next-line no-unused-vars
      const CheckboxActionObjectDemo = () => {
        const [result, setResult] = useState("");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Checkbox with Action Object</h3>
            <div className="control-group">
              <div className="checkbox-group">
                <label>
                  <Input
                    type="checkbox"
                    name="notifications"
                    action={(notifications) => {
                      return toggleAction({ notifications });
                    }}
                    onActionStart={() => {
                      setResult("Processing...");
                    }}
                    onActionEnd={(e) => {
                      setResult(e.detail.data);
                    }}
                  />
                  Enable notifications (with action object)
                </label>
              </div>
            </div>
            <div
              className={`result-display ${result.startsWith("✅") || result.startsWith("☐") ? "result-success" : ""}`}
            >
              {result || "Toggle checkbox to trigger action object..."}
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
