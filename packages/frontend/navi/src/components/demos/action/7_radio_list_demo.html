<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio list demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Button,
        // eslint-disable-next-line no-unused-vars
        Form,
        // eslint-disable-next-line no-unused-vars
        RadioList,
        // eslint-disable-next-line no-unused-vars
        Radio,
        // eslint-disable-next-line no-unused-vars
        Label,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <NoStateNoAction />
              <ActionLogAfter1s />
              <ActionThrowAfter1s />
            </div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <FormLogAfter1s />
              <FormThrowAfter1s />
              <FormPreCheckedThrowAfter1s />
            </div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <FormRequired />
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const PickFavoriteColor = ({
        id,
        name = "color",
        value,
        action,
        required,
        ...rest
      }) => {
        return (
          <fieldset data-required-message={rest["data-required-message"]}>
            <legend>Select your favorite color:</legend>
            <RadioList
              id={id}
              name={name}
              value={value}
              action={action}
              required={required}
              {...rest}
            >
              <Label>
                Red
                <Radio value="red" checked={value === "red"} />
              </Label>
              <Label>
                Blue
                <Radio value="blue" checked={value === "blue"} />
              </Label>
              <Label>
                Green
                <Radio value="green" checked={value === "green"} />
              </Label>
            </RadioList>
          </fieldset>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const NoStateNoAction = () => {
        return (
          <div>
            <p>
              <strong>No state, no action</strong>
            </p>

            <PickFavoriteColor name="color" />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const ActionLogAfter1s = () => {
        const [value, setValue] = useState();
        const onValueChange = (v, e) => {
          console.log("value changed to", v, e);
          setValue(v);
        };

        return (
          <div>
            <p>
              <strong>action log after 1s</strong>
            </p>

            <PickFavoriteColor
              name="color_alert"
              value={value}
              onValueChange={onValueChange}
              action={async ({ color_alert }) => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
                console.log(`Color selected: ${JSON.stringify(color_alert)}`);
              }}
            />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const ActionThrowAfter1s = () => {
        const [value, setValue] = useState();

        return (
          <div>
            <p>
              <strong>Action + throw after 1s</strong>
            </p>

            <PickFavoriteColor
              name="color_action_throw"
              action={async ({ color_action_throw }) => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
                throw new Error(
                  `Color selected: ${JSON.stringify(color_action_throw)}`,
                );
              }}
              value={value}
              onValueChange={setValue}
            />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const FormLogAfter1s = () => {
        const [value, setValue] = useState();
        const onValueChange = (v, e) => {
          console.log("value changed to", v, e);
          setValue(v);
        };

        const [, setRenderKey] = useState(null);

        return (
          <div>
            <p>
              <strong>Form + log after 1s</strong>
            </p>
            <Form
              action={async ({ color }) => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
                console.log(`Color selected: ${JSON.stringify(color)}`);
              }}
            >
              <PickFavoriteColor
                name="color"
                value={value}
                onValueChange={onValueChange}
              />
              <Button type="submit">Submit</Button>
              <Button type="reset">Reset</Button>
            </Form>
            <button
              onClick={() => {
                setRenderKey({});
              }}
            >
              Rerender
            </button>
            <button onClick={() => setValue("red")}>Set value to red</button>
            <button onClick={() => setValue("blue")}>Set value to blue</button>
            <button onClick={() => setValue(undefined)}>Reset value</button>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const FormThrowAfter1s = () => {
        const [value, setValue] = useState();
        return (
          <div>
            <p>
              <strong>Form + throw after 1s</strong>
            </p>
            <Form
              action={async ({ color_form_throw }) => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
                throw new Error(
                  `Color selected: ${JSON.stringify(color_form_throw)}`,
                );
              }}
            >
              <PickFavoriteColor
                id="color_form_throw"
                name="color_form_throw"
                value={value}
                onValueChange={setValue}
              />
              <Button type="submit">Submit</Button>
              <Button type="reset">Reset</Button>
            </Form>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const FormPreCheckedThrowAfter1s = () => {
        const [value, setValue] = useState("red");

        return (
          <div>
            <p>
              <strong>Form + pre-checked throw after 1s</strong>
            </p>
            <Form
              action={async ({ color_form_checked_throw }) => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
                throw new Error(
                  `Color selected: ${JSON.stringify(color_form_checked_throw)}`,
                );
              }}
            >
              <PickFavoriteColor
                id="color_form_checked_throw"
                name="color_form_checked_throw"
                value={value}
                onValueChange={setValue}
              />

              <Button type="submit">Submit</Button>
              <Button type="reset">Reset</Button>
            </Form>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const FormRequired = () => {
        const [value, setValue] = useState();

        return (
          <div>
            <p>
              <strong>Form + required</strong>
            </p>
            <Form
              action={async () => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
              }}
            >
              <PickFavoriteColor
                required
                data-required-message="Veuillez sÃ©lectionner une couleur"
                value={value}
                onValueChange={setValue}
              />
              <Button type="submit">Submit</Button>
              <Button type="reset">Reset</Button>
            </Form>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
