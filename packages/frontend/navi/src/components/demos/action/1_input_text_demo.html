<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Text Demo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .demo-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .demo-title {
        margin: 0 0 15px 0;
        color: #333;
        font-size: 16px;
        font-weight: 600;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 8px;
      }
      .result-display {
        margin-top: 15px;
        padding: 12px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        min-height: 20px;
        font-family: monospace;
        font-size: 14px;
      }
      .result-success {
        background: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }
      .result-error {
        background: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }
      .result-loading {
        background: #d1ecf1;
        border-color: #bee5eb;
        color: #0c5460;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        padding: 8px 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #f8f9fa;
      }
      button[type="submit"] {
        background: #007bff;
        color: white;
        border-color: #007bff;
      }
      button[type="submit"]:hover {
        background: #0056b3;
      }
      button[type="reset"] {
        background: #6c757d;
        color: white;
        border-color: #6c757d;
      }
      button[type="reset"]:hover {
        background: #545b62;
      }
      input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      .control-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Input Text Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Input,
        // eslint-disable-next-line no-unused-vars
        Form,
        // eslint-disable-next-line no-unused-vars
        Button,
        createAction,
        useSignalSync,
      } from "@jsenv/navi";

      const delay = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <>
            <div className="demo-grid">
              <BasicInputDemo />
              <InputWithInitialValueDemo />
              <InputWithExternalControlDemo />
              <InputWithSignalDemo />
              <FormInputDemo />
              <FormWithExternalControlDemo />
              <SharedActionDemo />
            </div>
          </>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const BasicInputDemo = () => {
        const [value, setValue] = useState();
        const [result, setResult] = useState("");
        const [isLoading, setIsLoading] = useState(false);

        return (
          <div className="demo-card">
            <h3 className="demo-title">Basic Input with Action</h3>
            <div className="control-group">
              <label htmlFor="basic-input">Enter some text:</label>
              <Input
                id="basic-input"
                name="text"
                placeholder="Type something..."
                value={value}
                onValueChange={setValue}
                action={async ({ text }) => {
                  setIsLoading(true);
                  setResult("Processing...");
                  try {
                    await delay(1000);
                    const response = `✅ Processed: "${text}"`;
                    setResult(response);
                    return response;
                  } catch (error) {
                    setResult(`❌ Error: ${error.message}`);
                    throw error;
                  } finally {
                    setIsLoading(false);
                  }
                }}
              />
            </div>
            <div
              className={`result-display ${isLoading ? "result-loading" : result.startsWith("✅") ? "result-success" : result.startsWith("❌") ? "result-error" : ""}`}
            >
              {result || "Result will appear here..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const InputWithInitialValueDemo = () => {
        const [value, setValue] = useState("Hello World!");
        const [result, setResult] = useState("");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Input with Initial Value</h3>
            <div className="control-group">
              <label htmlFor="initial-input">Input with preset value:</label>
              <Input
                id="initial-input"
                name="text"
                value={value}
                onValueChange={setValue}
                action={async ({ text }) => {
                  setResult("Processing...");
                  await delay(800);
                  const response = `✅ Submitted: "${text}"`;
                  setResult(response);
                  return response;
                }}
              />
            </div>
            <div
              className={`result-display ${result.startsWith("✅") ? "result-success" : ""}`}
            >
              {result || "Submit to see result..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const InputWithExternalControlDemo = () => {
        const [value, setValue] = useState(undefined);
        const [result, setResult] = useState("");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Input with External Control</h3>
            <div className="control-group">
              <label htmlFor="controlled-input">
                Externally controlled input:
              </label>
              <Input
                id="controlled-input"
                name="text"
                value={value}
                onValueChange={setValue}
                placeholder="Use buttons below to set value"
                action={async ({ text }) => {
                  setResult("Processing...");
                  await delay(600);
                  const response = `✅ Action executed with: "${text}"`;
                  setResult(response);
                  return response;
                }}
              />
            </div>
            <div className="button-group">
              <button
                onClick={() => {
                  setValue("Preset Value 1");
                }}
              >
                Set Value 1
              </button>
              <button
                onClick={() => {
                  setValue("Preset Value 2");
                }}
              >
                Set Value 2
              </button>
              <button
                onClick={() => {
                  setValue("");
                }}
              >
                Clear
              </button>
            </div>
            <div
              className={`result-display ${result.startsWith("✅") ? "result-success" : ""}`}
            >
              Current value: "{value}"<br />
              {result || "Click buttons to change value, then submit..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const InputWithSignalDemo = () => {
        const [signalValue, setSignalValue] = useState(
          "Signal controlled value",
        );
        const valueSignal = useSignalSync(signalValue);
        const [result, setResult] = useState("");

        const inputWithSignalAction = async (text) => {
          setResult("Processing...");
          await delay(800);
          const response = `✅ Signal value submitted: "${text}"`;
          setResult(response);
          return response;
        };

        return (
          <div className="demo-card">
            <h3 className="demo-title">Input with valueSignal</h3>
            <div className="control-group">
              <label htmlFor="signal-input">Signal-controlled input:</label>
              <Input
                id="signal-input"
                name="text"
                valueSignal={valueSignal}
                placeholder="Signal-controlled input..."
                action={inputWithSignalAction}
              />
            </div>
            <div className="button-group">
              <button onClick={() => setSignalValue("Updated via setState")}>
                Update via setState
              </button>
              <button
                onClick={() =>
                  setSignalValue(`Signal @ ${new Date().toLocaleTimeString()}`)
                }
              >
                Set timestamp
              </button>
              <button
                onClick={() => {
                  valueSignal.value = "Direct signal update";
                }}
              >
                Update signal directly
              </button>
              <button onClick={() => setSignalValue("")}>Clear</button>
            </div>
            <div
              className={`result-display ${result.startsWith("✅") ? "result-success" : ""}`}
            >
              Current signal value: "{valueSignal.value}"
              <br />
              {result || "Type or use buttons to change value..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const FormInputDemo = () => {
        const [result, setResult] = useState("");
        const [isLoading, setIsLoading] = useState(false);

        return (
          <div className="demo-card">
            <h3 className="demo-title">Input inside Form</h3>
            <Form
              action={async ({ username, email }) => {
                setIsLoading(true);
                setResult("Submitting form...");
                try {
                  await delay(1200);
                  const response = `✅ Form submitted!\nUsername: ${username}\nEmail: ${email}`;
                  setResult(response);
                  return response;
                } catch (error) {
                  setResult(`❌ Form error: ${error.message}`);
                  throw error;
                } finally {
                  setIsLoading(false);
                }
              }}
            >
              <div className="control-group">
                <label htmlFor="form-username">Username:</label>
                <Input
                  id="form-username"
                  name="username"
                  placeholder="Enter username"
                />
              </div>
              <div className="control-group">
                <label htmlFor="form-email">Email:</label>
                <Input
                  id="form-email"
                  name="email"
                  type="email"
                  placeholder="Enter email"
                />
              </div>
              <div className="button-group">
                <Button type="submit">Submit Form</Button>
                <Button type="reset">Reset</Button>
              </div>
            </Form>
            <div
              className={`result-display ${isLoading ? "result-loading" : result.startsWith("✅") ? "result-success" : result.startsWith("❌") ? "result-error" : ""}`}
            >
              {result || "Fill form and submit..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const FormWithExternalControlDemo = () => {
        const [username, setUsername] = useState(undefined);
        const [email, setEmail] = useState(undefined);
        const [result, setResult] = useState("");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Form with External Control</h3>
            <Form
              action={async (params) => {
                setResult("Submitting form...");
                await delay(1000);
                const response = `✅ Form submitted!\nUsername: ${params.username}\nEmail: ${params.email}`;
                setResult(response);
                return response;
              }}
            >
              <div className="control-group">
                <label htmlFor="controlled-form-username">Username:</label>
                <Input
                  id="controlled-form-username"
                  name="username"
                  value={username}
                  placeholder="Controlled by buttons"
                />
              </div>
              <div className="control-group">
                <label htmlFor="controlled-form-email">Email:</label>
                <Input
                  id="controlled-form-email"
                  name="email"
                  value={email}
                  placeholder="Controlled by buttons"
                />
              </div>
              <div className="button-group">
                <button
                  type="button"
                  onClick={() => {
                    setUsername("john_doe");
                    setEmail("john@example.com");
                  }}
                >
                  Set User 1
                </button>
                <button
                  type="button"
                  onClick={() => {
                    setUsername("jane_smith");
                    setEmail("jane@example.com");
                  }}
                >
                  Set User 2
                </button>
                <button
                  type="button"
                  onClick={() => {
                    setUsername("");
                    setEmail("");
                  }}
                >
                  Clear All
                </button>
              </div>
              <div className="button-group">
                <Button type="submit">Submit Form</Button>
                <Button type="reset">Reset</Button>
              </div>
            </Form>
            <div
              className={`result-display ${result.startsWith("✅") ? "result-success" : ""}`}
            >
              Current: {username} / {email}
              <br />
              {result || "Use buttons to set values, then submit..."}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const SharedActionDemo = () => {
        const [result, setResult] = useState("");

        return (
          <div className="demo-card">
            <h3 className="demo-title">Shared Action Example</h3>
            <div className="control-group">
              <label htmlFor="shared-input-1">Input 1 (shared action):</label>
              <Input
                id="shared-input-1"
                name="name"
                placeholder="Enter name for input 1"
                action={sharedAction}
                onActionStart={() => {
                  setResult("Processing...");
                }}
                onActionEnd={(e) => {
                  setResult(e.detail.data);
                }}
              />
            </div>
            <div className="control-group">
              <label htmlFor="shared-input-2">
                Input 2 (same shared action):
              </label>
              <Input
                id="shared-input-2"
                name="name"
                placeholder="Enter name for input 2"
                action={sharedAction}
              />
            </div>
            <div
              className={`result-display ${result.startsWith("✅") ? "result-success" : ""}`}
            >
              {result || "Type in either input and submit..."}
            </div>
          </div>
        );
      };

      const sharedAction = createAction(async ({ name }) => {
        await delay(800);
        const response = `✅ Hello ${name}! (from shared action)`;
        return response;
      });

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
