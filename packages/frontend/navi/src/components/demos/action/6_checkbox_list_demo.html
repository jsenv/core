<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox list demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        // eslint-disable-next-line no-unused-vars
        Button,
        // eslint-disable-next-line no-unused-vars
        Form,
        // eslint-disable-next-line no-unused-vars
        CheckboxList,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div style="display: flex; flex-direction: row; gap: 30px">
            <ActionLogAfter1s />
            <FormAlertAfter1s />
            <FormThrowAfter1s />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const ActionLogAfter1s = () => {
        return (
          <div>
            <p>
              <strong>Action + log after 1s</strong>
            </p>
            <PickFavoriteColors value={["red", "blue"]} />
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const FormAlertAfter1s = () => {
        return (
          <div>
            <p>
              <strong>Form + alert after 1s</strong>
            </p>
            <Form
              action={async ({ colors }) => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
                // eslint-disable-next-line no-alert
                window.alert(`Colors selected: ${JSON.stringify(colors)}`);
              }}
            >
              <PickFavoriteColors name="colors" value={["blue"]} />

              <Button type="submit">Submit</Button>
              <Button type="reset">Reset</Button>
            </Form>
          </div>
        );
      };
      // eslint-disable-next-line no-unused-vars
      const FormThrowAfter1s = () => {
        return (
          <div>
            <p>
              <strong>Form + throw after 1s</strong>
            </p>
            <Form
              action={async ({ colors }) => {
                await new Promise((resolve) => setTimeout(resolve, 1_000));
                throw new Error(`Colors selected: ${JSON.stringify(colors)}`);
              }}
            >
              <PickFavoriteColors name="colors" value={["red", "blue"]} />

              <Button type="submit">Submit</Button>
              <Button type="reset">Reset</Button>
            </Form>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const PickFavoriteColors = ({ name, value, action }) => {
        return (
          <CheckboxList
            name={name}
            label="Select your favorite colors:"
            value={value}
            action={action}
          >
            {[
              { label: "Red", value: "red" },
              { label: "Blue", value: "blue" },
              { label: "Green", value: "green" },
            ]}
          </CheckboxList>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
