<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Fixed Headers Demo - Large Dataset</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0px;
        padding: 0;
        background: #f5f5f5;
      }

      .demo-container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Status display */
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .actions {
        margin-top: 15px;
      }

      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background: #106ebe;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .info {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 4px;
        padding: 15px;
        margin: 15px 0;
      }

      .info h3 {
        margin-top: 0;
        color: #856404;
      }

      .info p {
        margin-bottom: 0;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef, useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Table,
        // eslint-disable-next-line no-unused-vars
        ActiveKeyboardShortcuts,
        // eslint-disable-next-line no-unused-vars
        TableCell,
        // eslint-disable-next-line no-unused-vars
        Colgroup,
        // eslint-disable-next-line no-unused-vars
        Col,
        // eslint-disable-next-line no-unused-vars
        Thead,
        // eslint-disable-next-line no-unused-vars
        Tbody,
        // eslint-disable-next-line no-unused-vars
        Tr,
        // eslint-disable-next-line no-unused-vars
        RowNumberCol,
        // eslint-disable-next-line no-unused-vars
        RowNumberTableCell,
        useCells,
      } from "@jsenv/navi";

      // Generate large dataset to force scrolling
      const generateLargeDataset = (rows = 50, cols = 10) => {
        const data = [];
        for (let i = 1; i <= rows; i++) {
          const rowCells = [];
          for (let j = 1; j <= cols; j++) {
            rowCells.push(`Cell ${i}-${j}`);
          }
          data.push(rowCells);
        }
        return data;
      };

      // Create large dataset (50 rows x 10 columns = 500 cells)
      const data = generateLargeDataset(50, 10);
      const columns = Array.from({ length: 10 }, (_, i) => ({
        id: `col${i + 1}`,
        header: `Column ${i + 1}`,
      }));

      // eslint-disable-next-line no-unused-vars
      const FixedHeadersDemo = () => {
        const tableRef = useRef(null);
        const [selection, setSelection] = useState([]);
        const [columnWidths, setColumnWidths] = useState([]);
        const [rowHeights, setRowHeights] = useState([]);
        const [columnOrder, setColumnOrder] = useState(
          columns.map((col) => col.id),
        );
        const [
          stickyLeftFrontierColumnIndex,
          setStickyLeftFrontierColumnIndex,
        ] = useState(2);
        const [stickyTopFrontierRowIndex, setStickyTopFrontierRowIndex] =
          useState(0);

        // Derived state: sort columns according to columnOrder
        const sortedColumns = columnOrder
          .map((colId) => columns.find((col) => col.id === colId))
          .filter(Boolean); // Remove any undefined columns

        // Use custom hook for cell management
        const [cellValues, setCellValue, setBaseCellValues] = useCells(data, {
          columnIds: columns.map((col) => col.id),
          columnOrder,
        });

        return (
          <div className="demo-container">
            <h1>Table Fixed Headers Demo - Large Dataset</h1>

            <div className="info">
              <h3>Testing Fixed Row/Column Headers with Cell Editing</h3>
              <p>
                This demo contains a large dataset (50 rows × 10 columns = 500
                cells) in a constrained container to force scrolling. The goal
                is to test and implement fixed first row (header) and first
                column behavior, plus cell editing functionality.
              </p>
            </div>

            <p>
              <strong>Current behavior:</strong> The table will scroll normally
              with editable cells.
              <br />
              <strong>Cell editing:</strong> Double-click any data cell to edit
              its value. Press Enter to save or Escape to cancel.
              <br />
              <strong>Desired behavior:</strong> First row and first column
              should remain fixed while scrolling.
            </p>

            <div className="table-container">
              <Table
                ref={tableRef}
                selection={selection}
                onSelectionChange={(value) => {
                  setSelection(value);
                }}
                onColumnResize={(width, columnIndex, column) => {
                  console.log(column, `resized to ${width}px`);
                  setColumnWidths((columnWidths) => {
                    columnWidths[columnIndex] = width;
                    return [...columnWidths];
                  });
                }}
                onRowResize={(height, rowIndex, row) => {
                  console.log(row, `resized to ${height}px`, rowIndex);
                  setRowHeights((rowHeights) => {
                    rowHeights[rowIndex] = height;
                    return [...rowHeights];
                  });
                }}
                stickyLeftFrontierColumnIndex={stickyLeftFrontierColumnIndex}
                onStickyLeftFrontierChange={setStickyLeftFrontierColumnIndex}
                stickyTopFrontierRowIndex={stickyTopFrontierRowIndex}
                onStickyTopFrontierChange={setStickyTopFrontierRowIndex}
                onColumnOrderChange={(newColumnOrder) => {
                  console.log("Column order changed:", newColumnOrder);
                  setColumnOrder(newColumnOrder);
                }}
                borderCollapse
                maxHeight={400}
                maxWidth={600}
              >
                <Colgroup>
                  <RowNumberCol width={columnWidths[0]} />
                  {sortedColumns.map((column, columnIndex) => (
                    <Col
                      key={column.id}
                      id={column.id}
                      width={columnWidths[columnIndex + 1]}
                    />
                  ))}
                </Colgroup>
                <Thead>
                  <Tr height={rowHeights[0]}>
                    <RowNumberTableCell />
                    {sortedColumns.map((col) => (
                      <TableCell key={col.id}>{col.header}</TableCell>
                    ))}
                  </Tr>
                </Thead>
                <Tbody>
                  {cellValues.map((rowCells, dataRowIndex) => {
                    const rowIndex = dataRowIndex + 1;
                    const rowData = data[dataRowIndex];
                    return (
                      <Tr key={rowData.id} height={rowHeights[rowIndex]}>
                        <RowNumberTableCell />
                        {rowCells.map((cellValue, columnIndex) => {
                          const col = sortedColumns[columnIndex];
                          return (
                            <TableCell
                              key={col?.id || columnIndex}
                              name="cell"
                              action={({ cell }) => {
                                setCellValue(dataRowIndex, columnIndex, cell);
                              }}
                            >
                              {cellValue}
                            </TableCell>
                          );
                        })}
                      </Tr>
                    );
                  })}
                </Tbody>
              </Table>
            </div>

            <div className="status">
              <div>
                Dataset size:{" "}
                <span>
                  {cellValues.length} rows × {cellValues[0]?.length || 0}{" "}
                  columns = {cellValues.length * (cellValues[0]?.length || 0)}{" "}
                  cells
                </span>
              </div>
              <div>
                Selection:{" "}
                <span>
                  {JSON.stringify(selection.slice(0, 5))}
                  {selection.length > 5
                    ? `... (+${selection.length - 5} more)`
                    : ""}
                </span>
              </div>
              <div>
                Total selection count: <span>{selection.length}</span>
              </div>
              <div>
                Editable cells:{" "}
                <span>
                  {cellValues.length * (cellValues[0]?.length || 0)} cells with
                  editing enabled
                </span>
              </div>
              <div>
                Column order: <span>{JSON.stringify(columnOrder)}</span>
              </div>
              <div>
                Column widths:{" "}
                <span>
                  {columnWidths.length
                    ? JSON.stringify(columnWidths)
                    : "Default (auto)"}
                </span>
              </div>
              <div>
                Row heights:{" "}
                <span>
                  {rowHeights.length
                    ? JSON.stringify(rowHeights)
                    : "Default (auto)"}
                </span>
              </div>
            </div>

            <div className="actions">
              <button
                onClick={() => {
                  tableRef.current.clearSelection();
                }}
              >
                Clear Selection
              </button>
              <button
                onClick={() => {
                  tableRef.current.selectAll();
                }}
              >
                Select All ({cellValues.length * (cellValues[0]?.length || 0)}{" "}
                cells)
              </button>
              <button
                onClick={() => {
                  // Select first row
                  const firstRowCells = sortedColumns.map(
                    (col) => `${col.id}:row-1`,
                  );
                  setSelection(firstRowCells);
                }}
              >
                Select First Row
              </button>
              <button
                onClick={() => {
                  // Select first column
                  const firstColCells = data.map(
                    (row) => `${sortedColumns[0]?.id}:${row.id}`,
                  );
                  setSelection(firstColCells);
                }}
              >
                Select First Column
              </button>
              <button
                onClick={() => {
                  setColumnWidths([]);
                }}
              >
                Reset Column Widths
              </button>
              <button
                onClick={() => {
                  setRowHeights([]);
                }}
              >
                Reset Row Heights
              </button>
              <button
                onClick={() => {
                  // Set a sample cell to demonstrate editing works
                  setBaseCellValues((prevValues) => {
                    const newValues = prevValues.map((row, rowIdx) =>
                      rowIdx === 0
                        ? row.map((cell, colIdx) =>
                            colIdx === 0
                              ? `Edited at ${new Date().toLocaleTimeString()}`
                              : cell,
                          )
                        : [...row],
                    );
                    return newValues;
                  });
                }}
              >
                Demo Edit Cell (1,1)
              </button>
              <button
                onClick={() => {
                  // Reverse column order
                  setColumnOrder([...columnOrder].reverse());
                }}
              >
                Reverse Column Order
              </button>
              <button
                onClick={() => {
                  // Shuffle column order
                  const shuffled = [...columnOrder];
                  for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                  }
                  setColumnOrder(shuffled);
                }}
              >
                Shuffle Columns
              </button>
              <button
                onClick={() => {
                  // Reset to original column order
                  setColumnOrder(columns.map((col) => col.id));
                }}
              >
                Reset Column Order
              </button>
            </div>

            {/*
            <div>
              <h3>Active keyboard shortcuts</h3>
              <ActiveKeyboardShortcuts visible />
            </div>

            <div className="info">
              <h3>Instructions for Testing</h3>
              <p>
                1. Scroll the table horizontally and vertically
                <br />
                2. Observe how headers behave during scrolling
                <br />
                3. Test selection behavior while scrolled
                <br />
                4. <strong>Double-click any data cell to edit its value</strong>
                <br />
                5. Use Enter to save changes, Escape to cancel editing
                <br />
                6. Check if borders and selection overlay work correctly with
                fixed headers
              </p>
            </div>
            */}
          </div>
        );
      };

      // Render the app
      render(<FixedHeadersDemo />, document.getElementById("root"));

      setTimeout(() => {
        document.querySelector(".navi_table_root").scrollLeft = 1500;
      }, 500);

      console.log("Fixed Headers Demo loaded with large dataset:");
      console.log(
        `- ${data.length} rows × 10 columns = ${data.length * 10} total cells`,
      );
      console.log("- Double-click data cells to edit values");
      console.log("- Scroll the table to test fixed header behavior");
      console.log(
        "- Use selection features to test interaction with scrolling",
      );
    </script>
  </body>
</html>
