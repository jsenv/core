<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Fixed Headers Demo - Large Dataset</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0px;
        padding: 0;
        background: #f5f5f5;
      }

      .demo-container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Container with fixed size to force scrolling */
      .table-container {
        height: 400px;
        width: 600px;
        /* border: 2px solid yellow; */
        overflow: auto;
        /* overscroll-behavior: contain; */
        /* margin: 20px 50px; */
      }

      /* Status display */
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .actions {
        margin-top: 15px;
      }

      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background: #106ebe;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .info {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 4px;
        padding: 15px;
        margin: 15px 0;
      }

      .info h3 {
        margin-top: 0;
        color: #856404;
      }

      .info p {
        margin-bottom: 0;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef, useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Table,
        // eslint-disable-next-line no-unused-vars
        ActiveKeyboardShortcuts,
        // eslint-disable-next-line no-unused-vars
        TableCell,
        // eslint-disable-next-line no-unused-vars
        Colgroup,
        // eslint-disable-next-line no-unused-vars
        Col,
        // eslint-disable-next-line no-unused-vars
        TableHead,
        // eslint-disable-next-line no-unused-vars
        TableBody,
        // eslint-disable-next-line no-unused-vars
        TableRow,
        // eslint-disable-next-line no-unused-vars
        RowNumberCol,
        // eslint-disable-next-line no-unused-vars
        RowNumberTableCell,
        // eslint-disable-next-line no-unused-vars
        useSignalSync,
      } from "@jsenv/navi";

      // Generate large dataset to force scrolling
      const generateLargeDataset = (rows = 50, cols = 10) => {
        const data = [];
        for (let i = 1; i <= rows; i++) {
          const row = { id: `row-${i}`, index: i };
          for (let j = 1; j <= cols; j++) {
            row[`col${j}`] = `Cell ${i}-${j}`;
          }
          data.push(row);
        }
        return data;
      };

      // Create large dataset (50 rows x 10 columns = 500 cells)
      const data = generateLargeDataset(50, 10);
      const columns = Array.from({ length: 10 }, (_, i) => ({
        id: `col${i + 1}`,
        header: `Column ${i + 1}`,
      }));

      // eslint-disable-next-line no-unused-vars
      const FixedHeadersDemo = () => {
        const tableRef = useRef(null);
        const [selection, setSelection] = useState([]);
        const [columnWidths, setColumnWidths] = useState([]);
        const [rowHeights, setRowHeights] = useState([]);
        const [
          stickyLeftFrontierColumnIndex,
          setStickyLeftFrontierColumnIndex,
        ] = useState(2);
        const [stickyTopFrontierRowIndex, setStickyTopFrontierRowIndex] =
          useState(0);

        // Simple state-based editable cell data
        const [editableCellData, setEditableCellData] = useState(() => {
          const cellMap = new Map();
          data.forEach((row) => {
            columns.forEach((col) => {
              const key = `${col.id}:${row.id}`;
              cellMap.set(key, row[col.id]);
            });
          });
          return cellMap;
        });

        // Action function for updating cell values
        const createCellAction = (rowId, colId) => (newValue) => {
          const key = `${colId}:${rowId}`;
          setEditableCellData((prev) => {
            const newMap = new Map(prev);
            newMap.set(key, newValue);
            return newMap;
          });
        };

        // Helper to get current cell value
        const getCellValue = (rowId, colId) => {
          const key = `${colId}:${rowId}`;
          return editableCellData.get(key);
        };

        return (
          <div className="demo-container">
            <h1>Table Fixed Headers Demo - Large Dataset</h1>

            <div className="info">
              <h3>Testing Fixed Row/Column Headers with Cell Editing</h3>
              <p>
                This demo contains a large dataset (50 rows × 10 columns = 500
                cells) in a constrained container to force scrolling. The goal
                is to test and implement fixed first row (header) and first
                column behavior, plus cell editing functionality.
              </p>
            </div>

            <p>
              <strong>Current behavior:</strong> The table will scroll normally
              with editable cells.
              <br />
              <strong>Cell editing:</strong> Double-click any data cell to edit
              its value. Press Enter to save or Escape to cancel.
              <br />
              <strong>Desired behavior:</strong> First row and first column
              should remain fixed while scrolling.
            </p>

            <div className="table-container">
              <Table
                ref={tableRef}
                selection={selection}
                onSelectionChange={(value) => {
                  setSelection(value);
                }}
                onColumnResize={(width, columnIndex, column) => {
                  console.log(column, `resized to ${width}px`);
                  setColumnWidths((columnWidths) => {
                    columnWidths[columnIndex] = width;
                    return [...columnWidths];
                  });
                }}
                onRowResize={(height, rowIndex, row) => {
                  console.log(row, `resized to ${height}px`, rowIndex);
                  setRowHeights((rowHeights) => {
                    rowHeights[rowIndex] = height;
                    return [...rowHeights];
                  });
                }}
                stickyLeftFrontierColumnIndex={stickyLeftFrontierColumnIndex}
                onStickyLeftFrontierChange={setStickyLeftFrontierColumnIndex}
                stickyTopFrontierRowIndex={stickyTopFrontierRowIndex}
                onStickyTopFrontierChange={setStickyTopFrontierRowIndex}
                borderCollapse
              >
                <Colgroup>
                  <RowNumberCol width={columnWidths[0]} />
                  {columns.map((column, columnIndex) => (
                    <Col
                      key={column.id}
                      id={column.id}
                      width={columnWidths[columnIndex + 1]}
                    />
                  ))}
                </Colgroup>
                <TableHead>
                  <TableRow height={rowHeights[0]}>
                    <RowNumberTableCell />
                    {columns.map((col) => (
                      <TableCell key={col.id}>{col.header}</TableCell>
                    ))}
                  </TableRow>
                </TableHead>
                <TableBody>
                  {data.map((rowData, dataIndex) => {
                    const rowIndex = dataIndex + 1;
                    return (
                      <TableRow key={rowData.id} height={rowHeights[rowIndex]}>
                        <RowNumberTableCell />
                        {columns.map((col) => (
                          <TableCell
                            key={col.id}
                            action={createCellAction(rowData.id, col.id)}
                          >
                            {getCellValue(rowData.id, col.id)}
                          </TableCell>
                        ))}
                      </TableRow>
                    );
                  })}
                </TableBody>
              </Table>
            </div>

            <div className="status">
              <div>
                Dataset size:{" "}
                <span>
                  {data.length} rows × {columns.length} columns ={" "}
                  {data.length * columns.length} cells
                </span>
              </div>
              <div>
                Selection:{" "}
                <span>
                  {JSON.stringify(selection.slice(0, 5))}
                  {selection.length > 5
                    ? `... (+${selection.length - 5} more)`
                    : ""}
                </span>
              </div>
              <div>
                Total selection count: <span>{selection.length}</span>
              </div>
              <div>
                Editable cells:{" "}
                <span>{editableCellData.size} cells with editing enabled</span>
              </div>
              <div>
                Column widths:{" "}
                <span>
                  {columnWidths.length
                    ? JSON.stringify(columnWidths)
                    : "Default (auto)"}
                </span>
              </div>
              <div>
                Row heights:{" "}
                <span>
                  {rowHeights.length
                    ? JSON.stringify(rowHeights)
                    : "Default (auto)"}
                </span>
              </div>
            </div>

            <div className="actions">
              <button
                onClick={() => {
                  tableRef.current.clearSelection();
                }}
              >
                Clear Selection
              </button>
              <button
                onClick={() => {
                  tableRef.current.selectAll();
                }}
              >
                Select All ({data.length * columns.length} cells)
              </button>
              <button
                onClick={() => {
                  // Select first row
                  const firstRowCells = columns.map(
                    (col) => `${col.accessorKey}:row-1`,
                  );
                  setSelection(firstRowCells);
                }}
              >
                Select First Row
              </button>
              <button
                onClick={() => {
                  // Select first column
                  const firstColCells = data.map((row) => `col1:${row.id}`);
                  setSelection(firstColCells);
                }}
              >
                Select First Column
              </button>
              <button
                onClick={() => {
                  setColumnWidths([]);
                }}
              >
                Reset Column Widths
              </button>
              <button
                onClick={() => {
                  setRowHeights([]);
                }}
              >
                Reset Row Heights
              </button>
              <button
                onClick={() => {
                  // Set a sample cell to demonstrate editing works
                  const key = "col1:row-1";
                  setEditableCellData((prev) => {
                    const newMap = new Map(prev);
                    newMap.set(key, `Edited at ${new Date().toLocaleTimeString()}`);
                    return newMap;
                  });
                }}
              >
                Demo Edit Cell (1,1)
              </button>
            </div>

            <div>
              <h3>Active keyboard shortcuts</h3>
              <ActiveKeyboardShortcuts visible />
            </div>

            <div className="info">
              <h3>Instructions for Testing</h3>
              <p>
                1. Scroll the table horizontally and vertically
                <br />
                2. Observe how headers behave during scrolling
                <br />
                3. Test selection behavior while scrolled
                <br />
                4. <strong>Double-click any data cell to edit its value</strong>
                <br />
                5. Use Enter to save changes, Escape to cancel editing
                <br />
                6. Check if borders and selection overlay work correctly with
                fixed headers
              </p>
            </div>
          </div>
        );
      };

      // Render the app
      render(<FixedHeadersDemo />, document.getElementById("root"));

      setTimeout(() => {
        document.querySelector(".table-container").scrollLeft = 1500;
      }, 500);

      console.log("Fixed Headers Demo loaded with large dataset:");
      console.log(
        `- ${data.length} rows × 10 columns = ${data.length * 10} total cells`,
      );
      console.log("- Scroll the table to test fixed header behavior");
      console.log(
        "- Use selection features to test interaction with scrolling",
      );
    </script>
  </body>
</html>
