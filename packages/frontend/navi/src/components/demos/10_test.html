<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Fixed Headers Demo - Large Dataset</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0px;
        padding: 0;
        background: #f5f5f5;
      }

      .demo-container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Container with fixed size to force scrolling */
      .table-container {
        height: 400px;
        width: 600px;
        /* border: 2px solid yellow; */
        overflow: auto;
        /* overscroll-behavior: contain; */
        /* margin: 20px 50px; */
      }

      /* Status display */
      .status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f8ff;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .actions {
        margin-top: 15px;
      }

      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background: #106ebe;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .info {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 4px;
        padding: 15px;
        margin: 15px 0;
      }

      .info h3 {
        margin-top: 0;
        color: #856404;
      }

      .info p {
        margin-bottom: 0;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render, createContext } from "preact";
      import { useContext, useRef, useState } from "preact/hooks";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const rows = 10;
        const cols = 5;
        const data = [];
        for (let i = 1; i <= rows; i++) {
          const row = [];
          for (let j = 1; j <= cols; j++) {
            row.push(`Cell ${i}-${j}`);
          }
          data.push(row);
        }

        return (
          <Table>
            <ColGroup>
              {data[0].map((_, index) => (
                <Col key={index} width={100 + index * 20} />
              ))}
            </ColGroup>
            <TableHead>
              <TableRow>
                {data[0].map((header, index) => (
                  <TableCell key={index}>{header}</TableCell>
                ))}
              </TableRow>
            </TableHead>
            <TableBody>
              {data.map((rowData, rowIndex) => {
                return (
                  <TableRow key={rowIndex}>
                    {rowData.map((cellData, columnIndex) => {
                      return (
                        <TableCell key={columnIndex}>{cellData}</TableCell>
                      );
                    })}
                  </TableRow>
                );
              })}
            </TableBody>
          </Table>
        );
      };

      const TableRowIndexRefContext = createContext();
      const useTableRowIndexRef = () => useContext(TableRowIndexRefContext);

      const RowIndexContext = createContext();
      const useRowIndex = () => useContext(RowIndexContext);
      const ColumnIndexContext = createContext();
      const useColumnIndex = () => useContext(ColumnIndexContext);

      // eslint-disable-next-line no-unused-vars
      const Table = ({ children }) => {
        const tableRowIndexRef = useRef();
        tableRowIndexRef.current = -1;

        const colGroupRef = useRef();
        colGroupRef.current = [];

        return (
          <table>
            <ColGroupContext.Provider value={colGroupRef}>
              <TableRowIndexRefContext.Provider value={tableRowIndexRef}>
                {children}
              </TableRowIndexRefContext.Provider>
            </ColGroupContext.Provider>
          </table>
        );
      };

      const ColGroupContext = createContext();
      const useColGroup = () => useContext(ColGroupContext).current;
      const ColumnContext = createContext();
      const useColumn = () => useContext(ColumnContext);

      // eslint-disable-next-line no-unused-vars
      const ColGroup = ({ children }) => {
        return <colgroup>{children}</colgroup>;
      };
      // eslint-disable-next-line no-unused-vars
      const Col = ({ width }) => {
        const colGroup = useColGroup();
        const colIndex = colGroup.length;
        colGroup[colIndex] = { width };
        return <col />;
      };

      // eslint-disable-next-line no-unused-vars
      const TableHead = ({ children }) => {
        return <thead>{children}</thead>;
      };
      // eslint-disable-next-line no-unused-vars
      const TableBody = ({ children }) => {
        return <tbody>{children}</tbody>;
      };
      // eslint-disable-next-line no-unused-vars
      const TableRow = ({ children }) => {
        const tableRowIndexRef = useTableRowIndexRef();
        tableRowIndexRef.current++;
        const tableRowIndex = tableRowIndexRef.current;
        const colGroup = useColGroup();

        return (
          <tr>
            <RowIndexContext.Provider value={tableRowIndex}>
              {children.map((child, columnIndex) => {
                const col = colGroup[columnIndex];
                return (
                  <ColumnIndexContext.Provider value={columnIndex}>
                    <ColumnContext.Provider value={col}>
                      {child}
                    </ColumnContext.Provider>
                  </ColumnIndexContext.Provider>
                );
              })}
            </RowIndexContext.Provider>
          </tr>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const TableCell = ({ children }) => {
        const columnIndex = useColumnIndex();
        const rowIndex = useRowIndex();
        const column = useColumn();
        const [value, setValue] = useState(
          ` Cell ${columnIndex}:${rowIndex} ${column.width}`,
        );
        return (
          <td
            onClick={() => {
              setValue("clicked");
            }}
          >
            {value}
          </td>
        );
      };

      // Render the app
      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
