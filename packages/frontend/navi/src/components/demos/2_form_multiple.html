<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation test - Multiple elements</title>
    <style>
      .test-container {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .field {
        margin-bottom: 15px;
      }
      .field label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .validation-errors {
        margin-top: 10px;
      }
      .validation-errors ul {
        margin: 0;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        InputText,
        // eslint-disable-next-line no-unused-vars
        Form,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div>
            <h1>Test de validation de formulaire multi-√©l√©ments</h1>
            <MultiFieldValidationTest />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const MultiFieldValidationTest = () => {
        const [submitStatus, setSubmitStatus] = useState(null);
        const [validationErrors, setValidationErrors] = useState([]);

        const handleFormExecute = async (event) => {
          console.log("üéØ Form execute event:", event);
          setSubmitStatus("success");
          setValidationErrors([]);

          // Simuler une soumission r√©ussie
          await new Promise((resolve) => setTimeout(resolve, 1000));
          setSubmitStatus(
            "Form submitted successfully! All validations passed.",
          );
        };

        const handleFormCancel = (event) => {
          console.log("‚ùå Form cancel event:", event);
          const reason = event.detail;

          if (reason === "validation_failed") {
            setSubmitStatus("error");

            // Collecter toutes les erreurs de validation
            const form = event.target;
            const errors = [];

            // Parcourir tous les √©l√©ments du formulaire
            const formElements = form.querySelectorAll(
              "input, select, textarea",
            );
            formElements.forEach((element) => {
              const validationInterface = element.__validationInterface__;
              if (validationInterface) {
                // V√©rifier si l'√©l√©ment a des erreurs
                if (
                  !element.checkValidity() ||
                  !validationInterface.checkValidity?.()
                ) {
                  const fieldName = element.name || element.id || element.type;
                  const validationMessage =
                    element.validationMessage || "Invalid value";
                  errors.push(`${fieldName}: ${validationMessage}`);
                }
              }
            });

            setValidationErrors(errors);
          }
        };

        return (
          <div className="test-container">
            <h2>Formulaire avec validation multiple</h2>
            <p>
              Ce formulaire contient plusieurs champs avec diff√©rentes
              contraintes. Essayez de soumettre avec des valeurs invalides pour
              voir toutes les erreurs.
            </p>

            <Form
              onExecute={handleFormExecute}
              onCancel={handleFormCancel}
              action={() => {}}
            >
              {/* ‚úÖ Champ requis */}
              <div className="field">
                <label htmlFor="required-field">Nom (obligatoire) :</label>
                <InputText
                  id="required-field"
                  name="name"
                  required
                  placeholder="Entrez votre nom"
                />
              </div>

              {/* ‚úÖ Champ email avec validation type */}
              <div className="field">
                <label htmlFor="email-field">Email (format email) :</label>
                <InputText
                  id="email-field"
                  name="email"
                  type="email"
                  placeholder="exemple@domain.com"
                />
              </div>

              {/* ‚úÖ Champ avec pattern */}
              <div className="field">
                <label htmlFor="phone-field">
                  T√©l√©phone (format: 01-23-45-67-89) :
                </label>
                <InputText
                  id="phone-field"
                  name="phone"
                  pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
                  placeholder="01-23-45-67-89"
                />
              </div>

              {/* ‚úÖ Champ avec longueur minimum */}
              <div className="field">
                <label htmlFor="password-field">
                  Mot de passe (min 8 caract√®res) :
                </label>
                <InputText
                  id="password-field"
                  name="password"
                  type="password"
                  minLength="8"
                  placeholder="Au moins 8 caract√®res"
                />
              </div>

              {/* ‚úÖ Champ avec contrainte personnalis√©e */}
              <div className="field">
                <label htmlFor="age-field">√Çge (18-99 ans) :</label>
                <InputText
                  id="age-field"
                  name="age"
                  type="number"
                  min="18"
                  max="99"
                  placeholder="18"
                />
              </div>

              {/* ‚úÖ Bouton de soumission */}
              <div className="field">
                <button type="submit">Valider le formulaire</button>
                <button
                  type="button"
                  onClick={() => {
                    setSubmitStatus(null);
                    setValidationErrors([]);
                  }}
                >
                  Reset Status
                </button>
              </div>
            </Form>

            {/* ‚úÖ Affichage du statut */}
            {submitStatus && (
              <div
                className={`status ${submitStatus === "error" ? "error" : "success"}`}
              >
                {submitStatus === "error" ? (
                  <div>
                    <strong>‚ùå Validation √©chou√©e</strong>
                    {validationErrors.length > 0 && (
                      <div className="validation-errors">
                        <p>Erreurs d√©tect√©es :</p>
                        <ul>
                          {validationErrors.map((error, index) => (
                            <li key={index}>{error}</li>
                          ))}
                        </ul>
                      </div>
                    )}
                  </div>
                ) : (
                  <strong>‚úÖ {submitStatus}</strong>
                )}
              </div>
            )}

            {/* ‚úÖ Instructions de test */}
            <div
              style={{
                marginTop: "30px",
                padding: "15px",
                backgroundColor: "#f8f9fa",
                borderRadius: "4px",
              }}
            >
              <h3>Instructions de test :</h3>
              <ol>
                <li>
                  <strong>Test 1</strong> : Laissez tous les champs vides et
                  cliquez "Valider" ‚Üí Doit montrer toutes les erreurs
                </li>
                <li>
                  <strong>Test 2</strong> : Remplissez partiellement (ex: nom
                  seulement) ‚Üí Doit montrer les erreurs restantes
                </li>
                <li>
                  <strong>Test 3</strong> : Entrez des valeurs invalides (ex:
                  email sans @, √¢ge inf. 18) ‚Üí Doit montrer les erreurs
                  sp√©cifiques
                </li>
                <li>
                  <strong>Test 4</strong> : Remplissez tout correctement ‚Üí Doit
                  permettre la soumission
                </li>
              </ol>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
