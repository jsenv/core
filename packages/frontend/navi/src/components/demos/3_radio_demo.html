<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      fieldset {
        margin: 15px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      legend {
        padding: 0 10px;
        color: #555;
        font-weight: 500;
        white-space: nowrap;
      }

      .states-section {
        margin-bottom: 30px;
      }

      .states-title {
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .enhanced-states-title {
        margin: 30px 0 8px 0;
        color: #333;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .states-description {
        margin-bottom: 20px;
        color: #666;
        line-height: 1.5;
      }

      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .interactive-controls {
        display: flex;
        margin: 20px 0;
        flex-wrap: wrap;
        gap: 10px;
      }

      .control-button {
        padding: 8px 16px;
        color: #333;
        font-size: 0.9rem;
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .control-button:hover {
        background: #e9ecef;
      }

      .control-button.active {
        color: white;
        background: #007bff;
        border-color: #007bff;
      }

      code {
        padding: 2px 6px;
        font-size: 0.9em;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        background: #f8f9fa;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Radio Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      /* eslint-disable no-unused-vars */
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import { Input, Layout, Label } from "@jsenv/navi";

      const App = () => {
        return (
          <div>
            <BasicStatesDemo />
            <ColorDemo />
            <InteractiveDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        return (
          <div className="demo-section">
            <h2>Radio States</h2>

            <div className="states-section">
              <div className="states-title">Standard HTML Radio States</div>
              <p className="states-description">
                These states work exactly like native HTML radio buttons, with
                enhanced styling and consistent behavior. Here we show
                individual radios to focus on their appearance and behavior.
              </p>

              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>Default (unchecked)</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input type="radio" name="demo-default-navi" value="1" />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-default-native"
                        value="1"
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:focus-visible</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-focus-navi"
                        value="1"
                        pseudoState={{ ":focus-visible": true }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-focus-native"
                        value="1"
                        autofocus
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:disabled</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-disabled-navi"
                        value="1"
                        disabled
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-disabled-native"
                        value="1"
                        disabled
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:read-only</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-readonly-navi"
                        value="1"
                        readOnly
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-readonly-native"
                        value="1"
                        readOnly
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
              </Layout>
              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>:checked</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-checked-navi"
                        value="1"
                        defaultChecked
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-checked-native"
                        value="1"
                        checked
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:focus-visible:checked</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-focus-checked-navi"
                        value="1"
                        defaultChecked
                        pseudoState={{ ":focus-visible": true }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-focus-checked-native"
                        value="1"
                        checked
                        autofocus
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:checked:disabled</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-checked-disabled-navi"
                        value="1"
                        checked
                        disabled
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-checked-disabled-native"
                        value="1"
                        checked
                        disabled
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>:checked:read-only</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-checked-readonly-navi"
                        value="1"
                        checked
                        readOnly
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-checked-readonly-native"
                        value="1"
                        checked
                        readOnly
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
              </Layout>

              <div className="enhanced-states-title">Enhanced Navi States</div>
              <p className="states-description">
                Additional states provided by the Navi component system that
                aren't available in standard HTML.
              </p>

              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>:read-only</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-enhanced-readonly"
                        value="1"
                        readOnly
                      />
                      Read-only Radio
                    </Label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Loading state</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-loading"
                        value="1"
                        loading
                      />
                      Loading Radio
                    </Label>
                  </Layout>
                </fieldset>
              </Layout>
              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>:read-only:checked</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-enhanced-readonly-checked"
                        value="1"
                        readOnly
                        checked
                      />
                      Read-only Checked
                    </Label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Loading:checked</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-loading-checked"
                        value="1"
                        loading
                        checked
                      />
                      Loading Checked
                    </Label>
                  </Layout>
                </fieldset>
              </Layout>

              <div
                style={{
                  marginTop: "15px",
                  padding: "10px",
                  background: "#f8f9fa",
                  borderRadius: "4px",
                  fontSize: "0.85rem",
                  color: "#666",
                }}
              >
                <strong>Enhanced State Explanations:</strong>
                <ul style={{ margin: "5px 0", paddingLeft: "20px" }}>
                  <li>
                    <strong>Read-only:</strong> Visually indicates the radio
                    cannot be interacted with, but remains focusable for
                    accessibility
                  </li>
                  <li>
                    <strong>Loading:</strong> Shows a spinner while allowing the
                    radio to remain interactive
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );
      };

      const ColorDemo = () => {
        return (
          <div className="demo-section">
            <h2>Custom Colors</h2>

            <div className="states-section">
              <div className="states-title">Custom Color Themes</div>
              <p className="states-description">
                Modern browsers support the <code>accent-color</code> CSS
                property to customize radio colors while maintaining
                accessibility.
              </p>

              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>Purple Theme</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-purple-navi"
                        value="1"
                        style={{ accentColor: "#8b5cf6" }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-purple-native"
                        value="1"
                        style={{ accentColor: "#8b5cf6" }}
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Green Theme</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-green-navi"
                        value="1"
                        style={{ accentColor: "#10b981" }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-green-native"
                        value="1"
                        style={{ accentColor: "#10b981" }}
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Dark Theme</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-dark-navi"
                        value="1"
                        style={{ accentColor: "#374151" }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-dark-native"
                        value="1"
                        style={{ accentColor: "#374151" }}
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
              </Layout>
              <Layout column contentSpacing="sm">
                <fieldset>
                  <legend>Purple Theme (checked)</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-purple-checked-navi"
                        value="1"
                        checked
                        style={{ accentColor: "#8b5cf6" }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-purple-checked-native"
                        value="1"
                        checked
                        style={{ accentColor: "#8b5cf6" }}
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Green Theme (checked)</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-green-checked-navi"
                        value="1"
                        checked
                        style={{ accentColor: "#10b981" }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-green-checked-native"
                        value="1"
                        checked
                        style={{ accentColor: "#10b981" }}
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
                <fieldset>
                  <legend>Dark Theme (checked)</legend>
                  <Layout row contentSpacing="sm" contentAlignX="start">
                    <Label>
                      <Input
                        type="radio"
                        name="demo-dark-checked-navi"
                        value="1"
                        checked
                        style={{ accentColor: "#374151" }}
                      />
                      Navi
                    </Label>
                    <label>
                      <input
                        type="radio"
                        name="demo-dark-checked-native"
                        value="1"
                        checked
                        style={{ accentColor: "#374151" }}
                      />
                      Native
                    </label>
                  </Layout>
                </fieldset>
              </Layout>

              <div
                style={{
                  marginTop: "15px",
                  padding: "10px",
                  background: "#f8f9fa",
                  borderRadius: "4px",
                  fontSize: "0.85rem",
                  color: "#666",
                }}
              >
                <strong>Color Customization:</strong>
                <ul style={{ margin: "5px 0", paddingLeft: "20px" }}>
                  <li>
                    <strong>accent-color:</strong> CSS property that changes the
                    radio color in modern browsers
                  </li>
                  <li>
                    <strong>Native Support:</strong> Works on both native radios
                    and enhanced Navi components
                  </li>
                  <li>
                    <strong>Accessibility:</strong> Colors should maintain
                    sufficient contrast for readability
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );
      };

      const InteractiveDemo = () => {
        const [loading, setLoading] = useState(false);
        const [disabled, setDisabled] = useState(false);
        const [checked, setChecked] = useState(false);

        return (
          <div className="demo-section">
            <h2>Interactive Controls</h2>

            <fieldset>
              <legend>Toggle States</legend>
              <Layout row contentSpacing="sm" contentAlignX="start" contentWrap>
                <button
                  className={`control-button ${loading ? "active" : ""}`}
                  onClick={() => setLoading(!loading)}
                >
                  Loading: {loading ? "ON" : "OFF"}
                </button>
                <button
                  className={`control-button ${disabled ? "active" : ""}`}
                  onClick={() => setDisabled(!disabled)}
                >
                  Disabled: {disabled ? "ON" : "OFF"}
                </button>
                <button
                  className={`control-button ${checked ? "active" : ""}`}
                  onClick={() => !disabled && setChecked(!checked)}
                >
                  Checked: {checked ? "ON" : "OFF"}
                </button>
              </Layout>
            </fieldset>

            <fieldset>
              <legend>Interactive Radio</legend>
              <Layout column contentSpacing="sm">
                <Label>
                  <Input
                    type="radio"
                    name="interactive-demo"
                    value="option1"
                    checked={checked}
                    onUIStateChange={(newChecked) => {
                      if (!disabled) setChecked(newChecked);
                    }}
                    loading={loading}
                    disabled={disabled}
                  />
                  Interactive Radio
                </Label>
                <div
                  style={{
                    marginTop: "10px",
                    padding: "8px",
                    fontSize: "0.8rem",
                    fontFamily: "monospace",
                    background: "#f8f9fa",
                    border: "1px solid #dee2e6",
                    borderRadius: "4px",
                  }}
                >
                  State: checked={checked ? "true" : "false"} | loading=
                  {loading ? "true" : "false"} | disabled=
                  {disabled ? "true" : "false"}
                </div>
              </Layout>
            </fieldset>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
