<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Input checkbox loading demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        createAction,
        // eslint-disable-next-line no-unused-vars
        Form,
      } from "@jsenv/navi";
      import {
        // eslint-disable-next-line no-unused-vars
        InputCheckbox,
      } from "../input/input_checkbox.jsx";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Loading</strong>
                </p>
                <InputCheckbox
                  name="loading"
                  action={async () => {
                    await new Promise(() => {});
                  }}
                  style="color: blue"
                >
                  Test
                </InputCheckbox>
              </div>
              <div>
                <p>
                  <strong>Throw after 1s</strong>
                </p>
                <InputCheckbox
                  name="test"
                  action={async ({ test }) => {
                    await new Promise((resolve) => {
                      setTimeout(resolve, 1000);
                    });
                    throw new Error(`This is an error, checked: ${test}`);
                  }}
                  style="color: blue"
                  // data-validation-message-stay-on-focus
                  // data-validation-message-stay-on-blur
                >
                  Test
                </InputCheckbox>
              </div>
              <div>
                <p>
                  <strong>2 checkboxes for the same action</strong>
                </p>
                <InputCheckbox
                  name="update"
                  action={updateUserCheckboxAction}
                  style="color: blue"
                >
                  Test
                </InputCheckbox>
                <InputCheckbox
                  name="update"
                  action={updateUserCheckboxAction}
                  style="color: blue"
                >
                  Test
                </InputCheckbox>
              </div>
            </div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Inside form</strong>
                </p>
                <Form
                  action={async ({ name, insideForm }) => {
                    await new Promise((resolve) => {
                      setTimeout(resolve, 600);
                    });
                    // eslint-disable-next-line no-alert
                    window.alert(
                      `params: { name: ${name}, insideForm: ${insideForm} }`,
                    );
                  }}
                >
                  <input type="hidden" name="name" value="dam" />
                  <InputCheckbox name="insideForm" style="color: blue">
                    Test
                  </InputCheckbox>
                  <button type="submit">Submit</button>
                </Form>
              </div>

              <div>
                <p>
                  <strong>Inside form + checked at start</strong>
                </p>
                <Form
                  action={async ({ name, insideForm }) => {
                    await new Promise((resolve) => {
                      setTimeout(resolve, 600);
                    });
                    // eslint-disable-next-line no-alert
                    window.alert(
                      `params: { name: ${name}, insideForm: ${insideForm} }`,
                    );
                  }}
                >
                  <input type="hidden" name="name" value="dam" />
                  <InputCheckbox name="insideForm" style="color: blue" checked>
                    Test
                  </InputCheckbox>
                  <button type="submit">Submit</button>
                </Form>
              </div>
            </div>
          </div>
        );
      };

      const updateUserCheckboxAction = createAction(async () => {
        await new Promise((resolve) => {
          setTimeout(resolve, 2000);
        });
      });

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
