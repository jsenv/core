<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button loading demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Button,
        // eslint-disable-next-line no-unused-vars
        Field,
      } from "@jsenv/navi";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const [loading, setLoading] = useState(false);
        const [loadingB, setLoadingB] = useState(false);
        const [loadingC, setLoadingC] = useState(false);
        const [loadingD, setLoadingD] = useState(false);

        return (
          <div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Loading</strong>
                </p>
                <Button loading={loading}>Toggle</Button>
                <br />
                <button
                  onClick={() => {
                    setLoading(!loading);
                  }}
                >
                  Toggle
                </button>
              </div>

              <div>
                <p>
                  <strong>Loading (action)</strong>
                </p>
                <Button loading={loadingB} action={() => {}}>
                  B
                </Button>
                <br /> <br />
                <button
                  onClick={() => {
                    setLoadingB(!loadingB);
                  }}
                >
                  Toggle
                </button>
              </div>

              <div>
                <p>
                  <strong>Readonly</strong>
                </p>
                <Button loading={loadingC} readOnly>
                  C
                </Button>
                <br />
                <button data-readonly>C</button>
                <br />
                <br />
                <button>
                  <span
                    onClick={() => {
                      setLoadingC(!loadingC);
                    }}
                  >
                    Toggle
                  </span>
                </button>
              </div>

              <div>
                <p>
                  <strong>Disabled</strong>
                </p>
                <Button loading={loadingD} disabled>
                  D
                </Button>
                <br />
                <button disabled>D</button>
                <br /> <br />
                <button>
                  <span
                    onClick={() => {
                      setLoadingD(!loadingD);
                    }}
                  >
                    Toggle
                  </span>
                </button>
              </div>
            </div>

            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Large button (anim speed shoud be consistent)</strong>
                </p>
                <Button loading={loading}>
                  This button is quite large but loader speed should be same as
                  small buttons
                </Button>
                <br />
                <button
                  onClick={() => {
                    setLoading(!loading);
                  }}
                >
                  Toggle
                </button>
              </div>
            </div>

            <div>
              <div>
                <p>
                  <strong>Big borders</strong>
                </p>
                <Button
                  loading={loadingC}
                  style={{
                    borderWidth: 10,
                  }}
                >
                  C
                </Button>
                <br /> <br />
                <button>
                  <span
                    onClick={() => {
                      setLoadingC(!loadingC);
                    }}
                  >
                    Toggle
                  </span>
                </button>
              </div>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
