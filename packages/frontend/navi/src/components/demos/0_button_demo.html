<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Input,
      } from "@jsenv/navi";
      import {
        // eslint-disable-next-line no-unused-vars
        Button,
      } from "../input/button.jsx";
      import {
        // eslint-disable-next-line no-unused-vars
        Form,
      } from "../form.jsx";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div>
            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Default</strong>
                </p>
                <Button>A</Button>
              </div>

              <div>
                <p>
                  <strong>Big content</strong>
                </p>
                <Button>
                  <div style="width: 50px; height: 50px;">B</div>
                </Button>
              </div>

              <div>
                <p>
                  <strong>Border radius</strong>
                </p>
                <Button style={{ borderRadius: "20px" }}>C</Button>
              </div>

              <div>
                <p>
                  <strong>Border width</strong>
                </p>
                <Button style={{ borderWidth: "10px" }}>D</Button>
              </div>

              <div>
                <p>
                  <strong>Outline width</strong>
                </p>
                <Button style={{ borderWidth: "5px", outlineWidth: "5px" }}>
                  D
                </Button>
              </div>
            </div>

            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Outside form</strong>
                </p>
                <OutsideForm />
              </div>
            </div>

            <div style="display: flex; flex-direction: row; gap: 30px">
              <div>
                <p>
                  <strong>Inside form</strong>
                </p>
                <InsideForm />
              </div>

              <div>
                <p>
                  <strong>Inside form (allow concurrent)</strong>
                </p>
                <InsideForm data-allow-concurrent-actions />
              </div>
            </div>
          </div>
        );
      };

      const TIME_TO_WAIT = 10_000;

      // eslint-disable-next-line no-unused-vars
      const OutsideForm = () => {
        const [count, setCount] = useState(0);

        return (
          <div>
            <span>
              Count: {count}{" "}
              <button
                onClick={() => {
                  setCount((count) => count + 1);
                }}
              >
                +
              </button>
              <button
                onClick={() => {
                  setCount((count) => count - 1);
                }}
              >
                -
              </button>
            </span>

            <div>
              <Button
                action={async () => {
                  setTimeout(() => {
                    setCount((count) => count + 1);
                  }, 200);
                  await new Promise((resolve) =>
                    setTimeout(resolve, TIME_TO_WAIT),
                  );
                  throw new Error(`test: ${count}`);
                }}
              >
                Hello
              </Button>
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const InsideForm = (props) => {
        const [count, setCount] = useState(0);

        return (
          <div>
            <span>
              Count: {count}{" "}
              <button
                onClick={() => {
                  setCount((count) => count + 1);
                }}
              >
                +
              </button>
              <button
                onClick={() => {
                  setCount((count) => count - 1);
                }}
              >
                -
              </button>
            </span>

            <Form
              action={async ({ name }) => {
                await new Promise((resolve) =>
                  setTimeout(resolve, TIME_TO_WAIT),
                );
                console.log(`form action: { count: ${count}, name: ${name} }`);
              }}
              {...props}
            >
              <Input type="hidden" name="name" value="dam" />
              <Button
                action={async ({ name }) => {
                  await new Promise((resolve) =>
                    setTimeout(resolve, TIME_TO_WAIT),
                  );
                  throw new Error(
                    `button action: { count: ${count}, name: ${name} }`,
                  );
                }}
              >
                Hello
              </Button>
              <Button type="submit">Submit</Button>
            </Form>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
