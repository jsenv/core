<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      fieldset {
        margin: 15px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      legend {
        padding: 0 10px;
        color: #555;
        font-weight: 500;
      }

      .button-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .comparison-section {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 4px;
      }

      .comparison-title {
        margin: 0 0 15px 0;
        color: #495057;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .comparison-group {
        display: flex;
        margin: 10px 0;
        align-items: center;
        gap: 15px;
      }

      .comparison-label {
        min-width: 80px;
        color: #666;
        font-size: 0.85rem;
      }

      .variation-grid {
        display: grid;
        margin: 15px 0;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .variation-item {
        padding: 15px;
        text-align: center;
        background: #f8f9fa;
        border-radius: 6px;
      }

      .variation-label {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <h1>Button Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      /* eslint-disable no-unused-vars */
      import { Button, Layout } from "@jsenv/navi";

      const App = () => {
        return (
          <div>
            <BasicStatesDemo />
            <LoadingStateDemo />
            <SizeVariationsDemo />
            <ColorVariationsDemo />
            <DiscreteVariantDemo />
            <InteractiveDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        return (
          <div className="demo-section">
            <h2>Basic Button States</h2>

            <Layout column contentSpacing="sm">
              <fieldset>
                <legend>Default</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Button>Text</Button>
                  <button>Text</button>
                </Layout>
              </fieldset>
              <fieldset>
                <legend>:readonly</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Button readOnly>Text</Button>
                  <button data-readonly>Text</button>
                </Layout>
              </fieldset>
              <fieldset>
                <legend>:disabled</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Button disabled>Text</Button>
                  <button disabled>Text</button>
                </Layout>
              </fieldset>
              <fieldset>
                <legend>:focus-visible</legend>
                <Layout row contentSpacing="sm" contentAlignX="start">
                  <Button data-focus-visible>Text</Button>
                  <button autofocus>Text</button>
                </Layout>
              </fieldset>
            </Layout>

            <small
              style={{
                color: "#666",
                fontSize: "0.85rem",
                marginTop: "10px",
                display: "block",
              }}
            >
              Note: Native buttons don't have a read-only state
            </small>
          </div>
        );
      };

      const LoadingStateDemo = () => {
        return (
          <div className="demo-section">
            <h2>Loading State</h2>

            <fieldset>
              <legend>Loading Examples</legend>
              <Layout row contentSpacing="sm" contentAlignX="start">
                <Button loading>Loading button</Button>
              </Layout>
            </fieldset>

            <p style={{ color: "#666", fontSize: "0.9rem", margin: "10px 0" }}>
              The loading state is unique to our Button component. It shows a
              spinner while maintaining the button's original size and
              preventing interaction.
            </p>
          </div>
        );
      };

      const SizeVariationsDemo = () => {
        return (
          <div className="demo-section">
            <h2>Size Variations</h2>

            <div className="variation-grid">
              <div className="variation-item">
                <p className="variation-label">Short</p>
                <Button>OK</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Medium</p>
                <Button>Save Changes</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Long text</p>
                <Button>This is a very long button text</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom padding</p>
                <Button paddingX="xl" paddingY="md">
                  Large
                </Button>
              </div>
            </div>
          </div>
        );
      };

      const ColorVariationsDemo = () => {
        return (
          <div className="demo-section">
            <h2>Color Variations</h2>

            <div className="variation-grid">
              <div className="variation-item">
                <p className="variation-label">Default</p>
                <Button>Default</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom background</p>
                <Button backgroundColor="#28a745">Success</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom color</p>
                <Button backgroundColor="#dc3545">Danger</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom text</p>
                <Button textColor="#6f42c1">Purple text</Button>
              </div>
            </div>
          </div>
        );
      };

      const DiscreteVariantDemo = () => {
        return (
          <div className="demo-section">
            <h2>Discrete Variant</h2>

            <fieldset>
              <legend>Normal vs Discrete</legend>
              <div className="button-group">
                <Button>Regular Button</Button>
                <Button discrete>Discrete Button</Button>
              </div>
            </fieldset>

            <fieldset>
              <legend>Discrete States</legend>
              <div className="button-group">
                <Button discrete>Normal</Button>
                <Button discrete readOnly>
                  Read-only
                </Button>
                <Button discrete disabled>
                  Disabled
                </Button>
                <Button discrete loading>
                  Loading
                </Button>
              </div>
            </fieldset>

            <p style={{ color: "#666", fontSize: "0.9rem", margin: "10px 0" }}>
              Discrete buttons have minimal styling and blend better with
              content. Perfect for secondary actions or when you want less
              visual emphasis.
            </p>
          </div>
        );
      };

      const InteractiveDemo = () => {
        const [loading, setLoading] = useState(false);
        const [disabled, setDisabled] = useState(false);
        const [readOnly, setReadOnly] = useState(false);
        const [discrete, setDiscrete] = useState(false);

        return (
          <div className="demo-section">
            <h2>Interactive Controls</h2>

            <fieldset>
              <legend>Toggle States</legend>
              <div className="button-group">
                <button
                  style={{
                    padding: "8px 16px",
                    background: loading ? "#007bff" : "#f8f9fa",
                    color: loading ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setLoading(!loading)}
                >
                  Loading: {loading ? "ON" : "OFF"}
                </button>
                <button
                  style={{
                    padding: "8px 16px",
                    background: disabled ? "#007bff" : "#f8f9fa",
                    color: disabled ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setDisabled(!disabled)}
                >
                  Disabled: {disabled ? "ON" : "OFF"}
                </button>
                <button
                  style={{
                    padding: "8px 16px",
                    background: readOnly ? "#007bff" : "#f8f9fa",
                    color: readOnly ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setReadOnly(!readOnly)}
                >
                  Read-only: {readOnly ? "ON" : "OFF"}
                </button>
                <button
                  style={{
                    padding: "8px 16px",
                    background: discrete ? "#007bff" : "#f8f9fa",
                    color: discrete ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setDiscrete(!discrete)}
                >
                  Discrete: {discrete ? "ON" : "OFF"}
                </button>
              </div>
            </fieldset>

            <fieldset>
              <legend>Result</legend>
              <div className="button-group">
                <Button
                  loading={loading}
                  disabled={disabled}
                  readOnly={readOnly}
                  discrete={discrete}
                >
                  Interactive Button
                </Button>
              </div>
            </fieldset>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
