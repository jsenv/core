<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Demo</title>
    <style>
      body {
        max-width: 1400px;
        min-height: 100vh;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      h1 {
        margin-bottom: 30px;
        color: white;
        font-size: 2.5rem;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .demo-grid {
        display: grid;
        margin-bottom: 30px;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
      }

      .demo-card {
        padding: 25px;
        background: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .demo-card:hover {
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      .demo-title {
        display: flex;
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        align-items: center;
        gap: 10px;
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.3rem;
        border-bottom: 3px solid #667eea;
      }

      .demo-title::before {
        font-size: 1.2rem;
        content: "ðŸ”˜";
      }

      .state-row {
        display: flex;
        margin: 15px 0;
        padding: 15px;
        align-items: center;
        gap: 20px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
      }

      .state-label {
        min-width: 100px;
        color: #495057;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .button-examples {
        display: flex;
        flex: 1;
        align-items: center;
        gap: 15px;
      }

      .comparison {
        margin-top: 15px;
        padding: 12px;
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        border-radius: 6px;
      }

      .comparison-label {
        display: block;
        margin-bottom: 10px;
        color: #856404;
        font-weight: 500;
        font-size: 0.85rem;
      }

      .native-example {
        display: inline-block;
        margin-right: 15px;
      }

      .variation-grid {
        display: grid;
        margin: 15px 0;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .variation-item {
        display: flex;
        padding: 15px;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .variation-label {
        margin: 0;
        color: #495057;
        font-weight: 500;
        font-size: 0.85rem;
      }

      .prop-control-demo {
        grid-column: 1 / -1;
        color: white;
        background: linear-gradient(45deg, #ff6b6b 0%, #feca57 100%);
      }

      .prop-control-demo .demo-title {
        color: white;
        border-bottom-color: #ffffff;
      }

      .control-section {
        display: flex;
        margin: 15px 0;
        padding: 15px;
        align-items: center;
        gap: 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
      }

      .control-toggle {
        padding: 8px 16px;
        color: white;
        font-weight: 500;
        font-size: 0.9rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .control-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        .demo-grid {
          grid-template-columns: 1fr;
        }

        .state-row {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }

        .button-examples {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”˜ Button Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      /* eslint-disable no-unused-vars */
      import { Button } from "@jsenv/navi";

      const App = () => {
        return (
          <div className="demo-grid">
            <BasicStatesDemo />
            <LoadingStateDemo />
            <SizeVariationsDemo />
            <ColorVariationsDemo />
            <DiscreteVariantDemo />
            <InteractiveDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        return (
          <div className="demo-card">
            <h3 className="demo-title">Basic Button States</h3>

            <div className="state-row">
              <span className="state-label">Normal:</span>
              <div className="button-examples">
                <Button>Click me</Button>
              </div>
            </div>

            <div className="comparison">
              <span className="comparison-label">Native comparison:</span>
              <button className="native-example">Click me</button>
            </div>

            <div className="state-row">
              <span className="state-label">Read-only:</span>
              <div className="button-examples">
                <Button readOnly>Read-only button</Button>
              </div>
            </div>

            <div className="comparison">
              <span className="comparison-label">Native comparison:</span>
              <button className="native-example" data-readonly>
                Read-only button
              </button>
              <small style={{ color: "#666" }}>
                (Native doesn't have read-only, this is just data attribute)
              </small>
            </div>

            <div className="state-row">
              <span className="state-label">Disabled:</span>
              <div className="button-examples">
                <Button disabled>Disabled button</Button>
              </div>
            </div>

            <div className="comparison">
              <span className="comparison-label">Native comparison:</span>
              <button className="native-example" disabled>
                Disabled button
              </button>
            </div>
          </div>
        );
      };

      const LoadingStateDemo = () => {
        return (
          <div className="demo-card">
            <h3 className="demo-title">Loading State</h3>

            <div className="state-row">
              <span className="state-label">Loading:</span>
              <div className="button-examples">
                <Button loading>Loading button</Button>
                <Button loading disabled>
                  Loading + Disabled
                </Button>
              </div>
            </div>

            <p style={{ color: "#666", fontSize: "0.9rem", margin: "10px 0" }}>
              The loading state is unique to our Button component. It shows a
              spinner while maintaining the button's original size and
              preventing interaction.
            </p>
          </div>
        );
      };

      const SizeVariationsDemo = () => {
        return (
          <div className="demo-card">
            <h3 className="demo-title">Size Variations</h3>

            <div className="variation-grid">
              <div className="variation-item">
                <p className="variation-label">Short</p>
                <Button>OK</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Medium</p>
                <Button>Save Changes</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Long text</p>
                <Button>This is a very long button text</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom padding</p>
                <Button
                  style={{
                    "--padding-x": "30px",
                    "--padding-y": "15px",
                  }}
                >
                  Large
                </Button>
              </div>
            </div>
          </div>
        );
      };

      const ColorVariationsDemo = () => {
        return (
          <div className="demo-card">
            <h3 className="demo-title">Color Variations</h3>

            <div className="variation-grid">
              <div className="variation-item">
                <p className="variation-label">Default</p>
                <Button>Default</Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom background</p>
                <Button style={{ "--background-color": "#28a745" }}>
                  Success
                </Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom color</p>
                <Button style={{ "--background-color": "#dc3545" }}>
                  Danger
                </Button>
              </div>

              <div className="variation-item">
                <p className="variation-label">Custom border</p>
                <Button
                  style={{
                    "--background-color": "transparent",
                    "--border-color": "#6f42c1",
                    "--color": "#6f42c1",
                  }}
                >
                  Outline
                </Button>
              </div>
            </div>
          </div>
        );
      };

      const DiscreteVariantDemo = () => {
        return (
          <div className="demo-card">
            <h3 className="demo-title">Discrete Variant</h3>

            <div className="state-row">
              <span className="state-label">Normal vs Discrete:</span>
              <div className="button-examples">
                <Button>Regular Button</Button>
                <Button discrete>Discrete Button</Button>
              </div>
            </div>

            <div className="state-row">
              <span className="state-label">Discrete states:</span>
              <div className="button-examples">
                <Button discrete>Normal</Button>
                <Button discrete readOnly>
                  Read-only
                </Button>
                <Button discrete disabled>
                  Disabled
                </Button>
                <Button discrete loading>
                  Loading
                </Button>
              </div>
            </div>

            <p style={{ color: "#666", fontSize: "0.9rem", margin: "10px 0" }}>
              Discrete buttons have minimal styling and blend better with
              content. Perfect for secondary actions or when you want less
              visual emphasis.
            </p>
          </div>
        );
      };

      const InteractiveDemo = () => {
        const [loading, setLoading] = useState(false);
        const [disabled, setDisabled] = useState(false);
        const [readOnly, setReadOnly] = useState(false);
        const [discrete, setDiscrete] = useState(false);

        return (
          <div className="demo-card prop-control-demo">
            <h3 className="demo-title">Interactive Controls</h3>

            <div className="control-section">
              <span style={{ color: "white", fontWeight: "500" }}>States:</span>
              <button
                className="control-toggle"
                style={{
                  background: loading
                    ? "rgba(255,255,255,0.9)"
                    : "rgba(255,255,255,0.1)",
                  color: loading ? "#333" : "white",
                }}
                onClick={() => setLoading(!loading)}
              >
                Loading: {loading ? "ON" : "OFF"}
              </button>
              <button
                className="control-toggle"
                style={{
                  background: disabled
                    ? "rgba(255,255,255,0.9)"
                    : "rgba(255,255,255,0.1)",
                  color: disabled ? "#333" : "white",
                }}
                onClick={() => setDisabled(!disabled)}
              >
                Disabled: {disabled ? "ON" : "OFF"}
              </button>
              <button
                className="control-toggle"
                style={{
                  background: readOnly
                    ? "rgba(255,255,255,0.9)"
                    : "rgba(255,255,255,0.1)",
                  color: readOnly ? "#333" : "white",
                }}
                onClick={() => setReadOnly(!readOnly)}
              >
                Read-only: {readOnly ? "ON" : "OFF"}
              </button>
              <button
                className="control-toggle"
                style={{
                  background: discrete
                    ? "rgba(255,255,255,0.9)"
                    : "rgba(255,255,255,0.1)",
                  color: discrete ? "#333" : "white",
                }}
                onClick={() => setDiscrete(!discrete)}
              >
                Discrete: {discrete ? "ON" : "OFF"}
              </button>
            </div>

            <div className="control-section">
              <span style={{ color: "white", fontWeight: "500" }}>Result:</span>
              <Button
                loading={loading}
                disabled={disabled}
                readOnly={readOnly}
                discrete={discrete}
              >
                Interactive Button
              </Button>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
