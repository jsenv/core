<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Border Radius Demo</title>
  </head>
  <body>
    <h1>Group Border Radius Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { Group, Box, Button, Input } from "@jsenv/navi";

      const App = () => {
        return (
          <div>
            <p>
              This demo shows how the Group component handles border radius for
              its children.
            </p>

            <Box
              margin="30px 0"
              padding="20px"
              background="white"
              borderRadius="8px"
            >
              <h3>Single Child (border radius preserved)</h3>
              <p>
                When there's only one child, its original border radius is
                maintained:
              </p>
              <Box row spacing="m">
                <Group>
                  <Button>Single Button</Button>
                </Group>
              </Box>
            </Box>

            <Box
              margin="30px 0"
              padding="20px"
              background="white"
              borderRadius="8px"
            >
              <h3>Multiple Children (border radius modified)</h3>
              <p>When there are multiple children:</p>
              <ul>
                <li>First child: loses bottom border radius</li>
                <li>Last child: loses top border radius</li>
                <li>Middle children: lose all border radius</li>
              </ul>

              <h4>Vertical Group - Buttons</h4>
              <Group>
                <Button>First Button</Button>
                <Button>Middle Button</Button>
                <Button>Last Button</Button>
              </Group>

              <h4>Vertical Group - Inputs</h4>
              <Group>
                <Input placeholder="First Input" />
                <Input placeholder="Middle Input" />
                <Input placeholder="Last Input" />
              </Group>

              <h4>Vertical Group - Cards</h4>
              <Group>
                <Box
                  padding="l"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="l"
                >
                  First Card - Notice how the bottom border radius is removed
                </Box>
                <Box
                  padding="l"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="l"
                >
                  Middle Card - All border radius removed
                </Box>
                <Box
                  padding="l"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="l"
                >
                  Last Card - Notice how the top border radius is removed
                </Box>
              </Group>
            </Box>

            <Box
              margin="30px 0"
              padding="20px"
              background="white"
              borderRadius="8px"
            >
              <h3>Horizontal Group</h3>
              <p>The same logic applies when using flex-direction: row:</p>

              <Group style={{ flexDirection: "row" }}>
                <Box
                  as="button"
                  padding="12px 20px"
                  background="#007bff"
                  color="white"
                  border="2px solid #0056b3"
                  borderRadius="12px"
                  cursor="pointer"
                >
                  First
                </Box>
                <Box
                  as="button"
                  padding="12px 20px"
                  background="#007bff"
                  color="white"
                  border="2px solid #0056b3"
                  borderRadius="12px"
                  cursor="pointer"
                >
                  Middle
                </Box>
                <Box
                  as="button"
                  padding="12px 20px"
                  background="#007bff"
                  color="white"
                  border="2px solid #0056b3"
                  borderRadius="12px"
                  cursor="pointer"
                >
                  Last
                </Box>
              </Group>
            </Box>

            <Box
              margin="30px 0"
              padding="20px"
              background="white"
              borderRadius="8px"
            >
              <h3>Two Children</h3>
              <p>With just two children, one is first and one is last:</p>

              <Group>
                <Box
                  as="button"
                  padding="12px 20px"
                  background="#007bff"
                  color="white"
                  border="2px solid #0056b3"
                  borderRadius="12px"
                  cursor="pointer"
                >
                  First Button (no bottom radius)
                </Box>
                <Box
                  as="button"
                  padding="12px 20px"
                  background="#007bff"
                  color="white"
                  border="2px solid #0056b3"
                  borderRadius="12px"
                  cursor="pointer"
                >
                  Last Button (no top radius)
                </Box>
              </Group>

              <Group style={{ flexDirection: "row" }}>
                <Box
                  as="input"
                  placeholder="First"
                  padding="12px 16px"
                  border="2px solid #ddd"
                  borderRadius="8px"
                  minWidth="150px"
                />
                <Box
                  as="input"
                  placeholder="Last"
                  padding="12px 16px"
                  border="2px solid #ddd"
                  borderRadius="8px"
                  minWidth="150px"
                />
              </Group>
            </Box>

            <Box
              margin="30px 0"
              padding="20px"
              background="white"
              borderRadius="8px"
            >
              <h3>Mixed Content</h3>
              <p>The Group works with any type of children:</p>

              <Group>
                <Box
                  as="button"
                  padding="12px 20px"
                  background="#007bff"
                  color="white"
                  border="2px solid #0056b3"
                  borderRadius="12px"
                  cursor="pointer"
                >
                  Button First
                </Box>
                <Box
                  as="input"
                  placeholder="Input Middle"
                  padding="12px 16px"
                  border="2px solid #ddd"
                  borderRadius="8px"
                  minWidth="150px"
                />
                <Box
                  padding="16px"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="16px"
                >
                  Card Last
                </Box>
              </Group>
            </Box>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
