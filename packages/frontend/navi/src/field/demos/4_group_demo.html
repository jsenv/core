<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Border Radius Demo</title>
  </head>
  <body>
    <h1>Group Border Radius Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { Group, Box, Button, Input, Separator, Label } from "@jsenv/navi";

      const BasicBoxesDemo = () => {
        return (
          <Box background="white" padding="l" borderRadius="m">
            <h2>Part 1: Basic Boxes</h2>
            <Box spacing="l">
              <Box>
                <h3>Single Box</h3>
                <Group>
                  <Box
                    padding="m"
                    background="#e3f2fd"
                    border="2px solid #2196f3"
                    borderRadius="m"
                  >
                    Single Box
                  </Box>
                </Group>
              </Box>

              <Box>
                <h3>Multiple Boxes - Horizontal</h3>
                <Group column borderWidth="2">
                  <Box
                    padding="m"
                    background="#fff3e0"
                    border="2px solid #ff9800"
                    borderRadius="m"
                  >
                    Left Box
                  </Box>
                  <Box
                    padding="m"
                    background="#fff3e0"
                    border="2px solid #ff9800"
                    borderRadius="m"
                  >
                    Middle Box
                  </Box>
                  <Box
                    padding="m"
                    background="#fff3e0"
                    border="2px solid #ff9800"
                    borderRadius="m"
                  >
                    Right Box
                  </Box>
                </Group>
              </Box>

              <Box>
                <h3>Multiple Boxes - Vertical</h3>
                <Group row borderWidth="2">
                  <Box
                    padding="m"
                    background="#e8f5e8"
                    border="2px solid #4caf50"
                    borderRadius="m"
                  >
                    First Box
                  </Box>
                  <Box
                    padding="m"
                    background="#e8f5e8"
                    border="2px solid #4caf50"
                    borderRadius="m"
                  >
                    Second Box
                  </Box>
                  <Box
                    padding="m"
                    background="#e8f5e8"
                    border="2px solid #4caf50"
                    borderRadius="m"
                  >
                    Third Box
                  </Box>
                </Group>
              </Box>

              <Box>
                <h3>Different Sizes & Styles</h3>
                <Group vertical>
                  <Box
                    padding="s"
                    background="#fce4ec"
                    border="1px solid #e91e63"
                    borderRadius="s"
                  >
                    Small Box
                  </Box>
                  <Box
                    padding="l"
                    background="#f3e5f5"
                    border="3px solid #9c27b0"
                    borderRadius="l"
                  >
                    Large Box with Different Border
                  </Box>
                  <Box
                    padding="m"
                    background="#e0f2f1"
                    border="2px dashed #009688"
                    borderRadius="m"
                  >
                    Dashed Border Box
                  </Box>
                </Group>
              </Box>

              <Box>
                <h3>Scaling - 5 Elements</h3>
                <Group vertical borderWidth="2">
                  <Box
                    padding="m"
                    background="#f1f8e9"
                    border="2px solid #8bc34a"
                    borderRadius="m"
                  >
                    First Element
                  </Box>
                  <Box
                    padding="m"
                    background="#f1f8e9"
                    border="2px solid #8bc34a"
                    borderRadius="m"
                  >
                    Second Element
                  </Box>
                  <Box
                    padding="m"
                    background="#f1f8e9"
                    border="2px solid #8bc34a"
                    borderRadius="m"
                  >
                    Third Element
                  </Box>
                  <Box
                    padding="m"
                    background="#f1f8e9"
                    border="2px solid #8bc34a"
                    borderRadius="m"
                  >
                    Fourth Element
                  </Box>
                  <Box
                    padding="m"
                    background="#f1f8e9"
                    border="2px solid #8bc34a"
                    borderRadius="m"
                  >
                    Fifth Element
                  </Box>
                </Group>
              </Box>
            </Box>
          </Box>
        );
      };

      const InputElementsDemo = () => {
        return (
          <Box background="white" padding="l" borderRadius="m">
            <h2>Part 2: Input and Button Components</h2>
            <Box spacing="l">
              <Box>
                <h3>Single Components</h3>
                <Box row spacing="m">
                  <Group>
                    <Button>Single Button</Button>
                  </Group>
                  <Group>
                    <Input placeholder="Single Input" />
                  </Group>
                </Box>
              </Box>

              <Box>
                <h3>Multiple Buttons</h3>
                <Group>
                  <Button>First Button</Button>
                  <Button>Second Button</Button>
                  <Button>Third Button</Button>
                </Group>
              </Box>

              <Box>
                <h3>Multiple Inputs</h3>
                <Group>
                  <Input placeholder="First Input" />
                  <Input placeholder="Second Input" />
                  <Input placeholder="Third Input" />
                </Group>
              </Box>

              <Box>
                <h3>Horizontal Button Group</h3>
                <Group style={{ flexDirection: "row" }}>
                  <Button>Left</Button>
                  <Button>Center</Button>
                  <Button>Right</Button>
                </Group>
              </Box>

              <Box>
                <h3>Mixed Components</h3>
                <Group column>
                  <Button>Action Button</Button>
                  <Input placeholder="Enter value" />
                  <Button>Submit</Button>
                </Group>
              </Box>
            </Box>
          </Box>
        );
      };

      const BorderlessDemo = () => {
        return (
          <Box background="white" padding="l" borderRadius="m">
            <h2>Part 3: Borderless Groups</h2>
            <Box spacing="l">
              <h3>Checkbox Items - No Borders</h3>
              <Box background="orange" padding="l" width="200">
                <Group borderWidth={0} row>
                  <Label background="#F5F6F7" padding="m" borderRadius="s">
                    <Input type="checkbox" />
                    First Option
                  </Label>
                  <Separator color="#E9ECF0" margin="0" />
                  <Label background="#F5F6F7" padding="m" borderRadius="s">
                    <Input type="checkbox" />
                    Second Option
                  </Label>
                </Group>
              </Box>
            </Box>
          </Box>
        );
      };

      const App = () => {
        return (
          <Box spacing="xl">
            <BasicBoxesDemo />
            <InputElementsDemo />
            <BorderlessDemo />
          </Box>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
