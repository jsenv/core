<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Border Radius Demo</title>
  </head>
  <body>
    <h1>Group Border Radius Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { Group, Box, Button, Input } from "@jsenv/navi";

      const App = () => {
        return (
          <Box spacing="m" row>
            <Box background="white" borderRadius="8px">
              <h3>Single Child</h3>
              <Box row spacing="m">
                <Group>
                  <Button>Single Button</Button>
                </Group>
                <Group>
                  <Input placeholder="Single Input" />
                </Group>
                <Group>
                  <Box
                    padding="l"
                    background="#f8f9fa"
                    border="2px solid #dee2e6"
                    borderRadius="l"
                  >
                    Single Card
                  </Box>
                </Group>
              </Box>
            </Box>

            <Box background="white" borderRadius="8px">
              <h3>Multiple Children</h3>

              <h4>Buttons</h4>
              <Group>
                <Button>First</Button>
                <Button>Middle</Button>
                <Button>Last</Button>
              </Group>

              <h4>Inputs</h4>
              <Group>
                <Input placeholder="First" />
                <Input placeholder="Middle" />
                <Input placeholder="Last" />
              </Group>

              <h4>Cards</h4>
              <Group>
                <Box
                  padding="l"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="l"
                >
                  First Card
                </Box>
                <Box
                  padding="l"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="l"
                >
                  Middle Card
                </Box>
                <Box
                  padding="l"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="l"
                >
                  Last Card
                </Box>
              </Group>
            </Box>

            <Box background="white" borderRadius="8px">
              <h3>Horizontal Group</h3>

              <Group style={{ flexDirection: "row" }}>
                <Button>First</Button>
                <Button>Middle</Button>
                <Button>Last</Button>
              </Group>
            </Box>

            <Box background="white" borderRadius="8px">
              <h3>Two Children</h3>

              <Group>
                <Button>First</Button>
                <Button>Last</Button>
              </Group>

              <Group style={{ flexDirection: "row" }}>
                <Input placeholder="First" />
                <Input placeholder="Last" />
              </Group>
            </Box>

            <Box background="white" borderRadius="8px">
              <h3>Mixed Content</h3>

              <Group>
                <Button>Button</Button>
                <Input placeholder="Input" />
                <Box
                  padding="l"
                  background="#f8f9fa"
                  border="2px solid #dee2e6"
                  borderRadius="l"
                >
                  Card
                </Box>
              </Group>
            </Box>
          </Box>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
