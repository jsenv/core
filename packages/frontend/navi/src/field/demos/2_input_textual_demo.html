<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Textual Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      fieldset {
        margin: 15px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      legend {
        padding: 0 10px;
        color: #555;
        font-weight: 500;
        white-space: nowrap;
      }

      .input-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .comparison-section {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 4px;
      }

      .comparison-title {
        margin: 0 0 15px 0;
        color: #495057;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .comparison-group {
        display: flex;
        margin: 10px 0;
        align-items: center;
        gap: 15px;
      }

      .comparison-label {
        min-width: 80px;
        color: #666;
        font-size: 0.85rem;
      }

      .variation-grid {
        display: grid;
        margin: 15px 0;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .variation-item {
        padding: 15px;
        text-align: center;
        background: #f8f9fa;
        border-radius: 6px;
      }

      .variation-label {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 0.85rem;
      }

      .value-display {
        min-height: 20px;
        margin-top: 10px;
        padding: 8px;
        font-size: 0.8rem;
        font-family: monospace;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
      }

      .value-display:empty::before {
        color: #999;
        font-style: italic;
        content: "(empty)";
      }

      .states-section {
        margin: 20px 0;
      }

      .states-title {
        margin: 0 0 15px 0;
        padding: 8px 12px;
        color: #495057;
        font-weight: 600;
        font-size: 0.95rem;
        text-align: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: 1px solid #dee2e6;
        border-radius: 6px;
      }

      .enhanced-states-title {
        color: #1565c0;
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        border-color: #2196f3;
      }

      .states-description {
        margin: 10px 0 15px 0;
        padding: 10px 15px;
        color: #666;
        font-style: italic;
        font-size: 0.9rem;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 0 4px 4px 0;
      }
    </style>
  </head>
  <body>
    <h1>Input Textual Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import { Input, Box } from "@jsenv/navi";

      const App = () => {
        return (
          <div>
            <BasicStatesDemo />
            <TypeVariationsDemo />
            <SizeVariationsDemo />
            <ValueHandlingDemo />
            <InteractiveDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        return (
          <div className="demo-section">
            <h2>Input States</h2>

            <div className="states-section">
              <div className="states-title">Standard HTML Input States</div>
              <p className="states-description">
                These states work exactly like user agent HTML inputs, with
                enhanced styling and consistent behavior.
              </p>

              <Box column spacing="sm">
                <fieldset>
                  <legend>Default</legend>
                  <Box row spacing="sm" alignX="start">
                    <Input placeholder="Type here..." />
                    <input placeholder="Type here..." />
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:focus-visible</legend>
                  <Box row spacing="sm" alignX="start">
                    <Input
                      placeholder="Focus me"
                      pseudoState={{ ":focus-visible": true }}
                    />
                    <input placeholder="Focus me" autoFocus />
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:read-only</legend>
                  <Box row spacing="sm" alignX="start">
                    <Input value="Read-only content" />
                    <input readOnly value="Read-only content" />
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:disabled</legend>
                  <Box row spacing="sm" alignX="start">
                    <Input disabled placeholder="Disabled input" />
                    <input disabled placeholder="Disabled input" />
                  </Box>
                </fieldset>
              </Box>
            </div>

            <div className="states-section">
              <div className="states-title enhanced-states-title">
                Enhanced Navi States
              </div>
              <p className="states-description">
                These additional states provide enhanced UX patterns not
                available in standard HTML inputs.
              </p>

              <Box column spacing="sm">
                <fieldset>
                  <legend>Loading state</legend>
                  <Box row spacing="sm" alignX="start">
                    <Input loading placeholder="Loading input..." />
                  </Box>
                </fieldset>
              </Box>

              <div
                style={{
                  marginTop: "15px",
                  padding: "10px",
                  background: "#f8f9fa",
                  borderRadius: "4px",
                  fontSize: "0.85rem",
                  color: "#666",
                }}
              >
                <strong>Enhanced State Explanations:</strong>
                <ul style={{ margin: "5px 0", paddingLeft: "20px" }}>
                  <li>
                    <strong>Loading:</strong> Shows a spinner while allowing
                    continued interaction and value updates
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );
      };

      const TypeVariationsDemo = () => {
        const [emailValue, setEmailValue] = useState("user@example.com");
        const [passwordValue, setPasswordValue] = useState("secret123");
        const [urlValue, setUrlValue] = useState("https://example.com");
        const [numberValue, setNumberValue] = useState("42");
        const [searchValue, setSearchValue] = useState("search query");

        return (
          <div className="demo-section">
            <h2>Input Types</h2>

            <div
              className="variation-grid"
              style={{ gridTemplateColumns: "repeat(3, 1fr)" }}
            >
              <div className="variation-item">
                <p className="variation-label">Email</p>
                <Input
                  type="email"
                  value={emailValue}
                  onUIStateChange={setEmailValue}
                  placeholder="user@example.com"
                />
                <input
                  type="email"
                  value={emailValue}
                  onChange={() => {}}
                  placeholder="user@example.com"
                />
              </div>

              <div className="variation-item">
                <p className="variation-label">Password</p>
                <Input
                  type="password"
                  value={passwordValue}
                  onUIStateChange={setPasswordValue}
                  placeholder="Enter password"
                />
                <input
                  type="password"
                  value={passwordValue}
                  onChange={() => {}}
                  placeholder="Enter password"
                />
              </div>

              <div className="variation-item">
                <p className="variation-label">URL</p>
                <Input
                  type="url"
                  value={urlValue}
                  onUIStateChange={setUrlValue}
                  placeholder="https://example.com"
                />
                <input
                  type="url"
                  value={urlValue}
                  onChange={() => {}}
                  placeholder="https://example.com"
                />
              </div>

              <div className="variation-item">
                <p className="variation-label">Number</p>
                <Input
                  type="number"
                  value={numberValue}
                  onUIStateChange={setNumberValue}
                  placeholder="Enter number"
                />
                <input
                  type="number"
                  value={numberValue}
                  onChange={() => {}}
                  placeholder="Enter number"
                />
              </div>

              <div className="variation-item">
                <p className="variation-label">Search</p>
                <Input
                  type="search"
                  value={searchValue}
                  onUIStateChange={setSearchValue}
                  placeholder="Search..."
                />
                <input
                  type="search"
                  value={searchValue}
                  onChange={() => {}}
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        );
      };

      const SizeVariationsDemo = () => {
        return (
          <div className="demo-section">
            <h2>Size Variations</h2>

            <Box row spacing="sm">
              <Box column spacing="sm">
                <div className="variation-item">
                  <p className="variation-label">Custom Padding</p>
                  <Input
                    placeholder="Large input"
                    paddingX="lg"
                    paddingY="md"
                  />
                </div>
                <div className="variation-item">
                  <p className="variation-label">Width 200</p>
                  <Input placeholder="Wide input" width="200px" />
                </div>
              </Box>
              <Box row>
                <div className="variation-item">
                  <p className="variation-label">Full Width</p>
                  <Input placeholder="Full width" expandX />
                </div>
              </Box>
            </Box>
          </div>
        );
      };

      const ValueHandlingDemo = () => {
        const [controlledValue, setControlledValue] = useState("Controlled");
        const [uncontrolledValue, setUncontrolledValue] = useState("");

        return (
          <div className="demo-section">
            <h2>Value Handling</h2>

            <fieldset>
              <legend>Controlled vs Uncontrolled</legend>
              <Box column spacing="sm">
                <Box row spacing="sm" alignX="start">
                  <div>
                    <label style={{ fontSize: "0.9rem", marginBottom: "5px" }}>
                      Controlled (with value prop)
                    </label>
                    <Input
                      value={controlledValue}
                      onUIStateChange={setControlledValue}
                      placeholder="Controlled input"
                    />
                    <div className="value-display">{controlledValue}</div>
                  </div>
                  <div>
                    <label style={{ fontSize: "0.9rem", marginBottom: "5px" }}>
                      Uncontrolled (defaultValue)
                    </label>
                    <Input
                      defaultValue="Default text"
                      onUIStateChange={setUncontrolledValue}
                      placeholder="Uncontrolled input"
                    />
                    <div className="value-display">{uncontrolledValue}</div>
                  </div>
                </Box>
              </Box>
            </fieldset>

            <fieldset>
              <legend>Read-only Behavior</legend>
              <Box column spacing="sm">
                <p
                  style={{
                    color: "#666",
                    fontSize: "0.9rem",
                    margin: "0 0 10px 0",
                  }}
                >
                  Without onUIStateChange handler, Input becomes read-only
                  automatically
                </p>
                <Input value="This is read-only (no handler)" />
              </Box>
            </fieldset>
          </div>
        );
      };

      const InteractiveDemo = () => {
        const [value, setValue] = useState("Interactive input");
        const [loading, setLoading] = useState(false);
        const [disabled, setDisabled] = useState(false);
        const [type, setType] = useState("text");

        return (
          <div className="demo-section">
            <h2>Interactive Controls</h2>

            <fieldset>
              <legend>Toggle States</legend>
              <Box row spacing="sm" alignX="start" wrap>
                <button
                  style={{
                    padding: "8px 16px",
                    background: loading ? "#007bff" : "#f8f9fa",
                    color: loading ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setLoading(!loading)}
                >
                  Loading: {loading ? "ON" : "OFF"}
                </button>
                <button
                  style={{
                    padding: "8px 16px",
                    background: disabled ? "#007bff" : "#f8f9fa",
                    color: disabled ? "white" : "#333",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    cursor: "pointer",
                  }}
                  onClick={() => setDisabled(!disabled)}
                >
                  Disabled: {disabled ? "ON" : "OFF"}
                </button>
                <select
                  value={type}
                  onChange={(e) => setType(e.target.value)}
                  style={{
                    padding: "8px 16px",
                    border: "1px solid #ddd",
                    borderRadius: "4px",
                    background: "white",
                  }}
                >
                  <option value="text">Text</option>
                  <option value="email">Email</option>
                  <option value="password">Password</option>
                  <option value="url">URL</option>
                  <option value="number">Number</option>
                </select>
              </Box>
            </fieldset>

            <fieldset>
              <legend>Result</legend>
              <Box column spacing="sm">
                <Input
                  type={type}
                  loading={loading}
                  disabled={disabled}
                  value={value}
                  onUIStateChange={setValue}
                  placeholder="Interactive input..."
                />
                <div className="value-display">
                  Value: "{value}" | Type: {type} | Loading:{" "}
                  {loading ? "Yes" : "No"} | Disabled: {disabled ? "Yes" : "No"}
                </div>
              </Box>
            </fieldset>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
