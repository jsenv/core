<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Range Demo</title>
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2rem;
        text-align: center;
      }

      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .demo-section h2 {
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        color: #333;
        font-size: 1.4rem;
        border-bottom: 2px solid #ddd;
      }

      fieldset {
        margin: 15px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      legend {
        padding: 0 10px;
        color: #555;
        font-weight: 500;
        white-space: nowrap;
      }

      .range-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .states-section {
        margin: 20px 0;
      }

      .states-title {
        margin: 0 0 15px 0;
        padding: 8px 12px;
        color: #495057;
        font-weight: 600;
        font-size: 0.95rem;
        text-align: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: 1px solid #dee2e6;
        border-radius: 6px;
      }

      .enhanced-states-title {
        color: #1565c0;
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        border-color: #2196f3;
      }

      .states-description {
        margin: 10px 0 15px 0;
        padding: 10px 15px;
        color: #666;
        font-style: italic;
        font-size: 0.9rem;
        background: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 0 4px 4px 0;
      }

      .value-display {
        min-width: 60px;
        padding: 4px 8px;
        color: #666;
        font-size: 0.85rem;
        font-family: monospace;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
      }

      /* Custom thumb styles for native inputs */
      .small-thumb-range::-webkit-slider-thumb {
        width: 14px;
        height: 14px;
        background: #ff6b35;
        border: none;
        border-radius: 50%;
        -webkit-appearance: none;
        cursor: pointer;
      }

      .large-thumb-range::-webkit-slider-thumb {
        width: 24px;
        height: 24px;
        background: #4a90e2;
        border: none;
        border-radius: 50%;
        -webkit-appearance: none;
        cursor: pointer;
      }

      .square-thumb-range,
      .large-thumb-range,
      .small-thumb-range {
        --webkit-appearance: none;
        background: blue;
        border-radius: 6px;
        appearance: none;
      }
      .square-thumb-range::-webkit-slider-thumb {
        width: 20px;
        height: 20px;
        background: #9b59b6;
        border: none;
        border-radius: 3px;
        -webkit-appearance: none;
        cursor: pointer;
      }

      /* Firefox styles */
      .small-thumb-range::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: #ff6b35;
        border: none;
        border-radius: 50%;
        cursor: pointer;
      }

      .large-thumb-range::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #4a90e2;
        border: none;
        border-radius: 50%;
        cursor: pointer;
      }

      .square-thumb-range::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #9b59b6;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Input Range Demo</h1>
    <div id="root"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import { Box } from "@jsenv/navi";
      import { InputRange } from "../input_range.jsx";

      const App = () => {
        return (
          <div>
            <BasicStatesDemo />
            <FocusStatesDemo />
            <ActionHandlingDemo />
            <ColorVariationsDemo />
            <ThumbCustomizationDemo />
          </div>
        );
      };

      const BasicStatesDemo = () => {
        const [defaultValue, setDefaultValue] = useState(50);
        const [disabledValue] = useState(75);

        return (
          <div className="demo-section">
            <h2>Range Input States</h2>

            <div className="states-section">
              <div className="states-title">
                Standard HTML Range Input States
              </div>
              <p className="states-description">
                These states work exactly like user agent HTML range inputs,
                with enhanced styling and consistent behavior.
              </p>

              <Box column spacing="sm">
                <fieldset>
                  <legend>Default</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value={defaultValue}
                        action={(v) => {
                          setDefaultValue(v);
                        }}
                        min="0"
                        max="100"
                      />
                      <div className="value-display">{defaultValue}</div>
                    </div>
                    <div className="range-group">
                      <input
                        type="range"
                        value={defaultValue}
                        onChange={(e) => setDefaultValue(e.target.value)}
                        min="0"
                        max="100"
                      />
                      <div className="value-display">{defaultValue}</div>
                    </div>
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:disabled</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value={disabledValue}
                        min="0"
                        max="100"
                        disabled
                        action={() => {}}
                      />
                      <div className="value-display">{disabledValue}</div>
                    </div>
                    <div className="range-group">
                      <input
                        type="range"
                        value={disabledValue}
                        min="0"
                        max="100"
                        disabled
                      />
                      <div className="value-display">{disabledValue}</div>
                    </div>
                  </Box>
                </fieldset>
              </Box>
            </div>

            <div className="states-section">
              <div className="states-title enhanced-states-title">
                Enhanced Navi States
              </div>
              <p className="states-description">
                These additional states provide enhanced UX patterns not
                available in standard HTML range inputs.
              </p>

              <Box column spacing="sm">
                <fieldset>
                  <legend>:read-only</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value="60"
                        min="0"
                        max="100"
                        readOnly
                        action={() => {}}
                      />
                      <div className="value-display">60</div>
                    </div>
                  </Box>
                </fieldset>
                <fieldset>
                  <legend>:-navi-loading</legend>
                  <Box row spacing="sm" alignX="start">
                    <div className="range-group">
                      <InputRange
                        value="40"
                        min="0"
                        max="100"
                        loading
                        action={() => {}}
                      />
                      <div className="value-display">40</div>
                    </div>
                  </Box>
                </fieldset>
              </Box>

              <div
                style={{
                  marginTop: "15px",
                  padding: "10px",
                  background: "#f8f9fa",
                  borderRadius: "4px",
                  fontSize: "0.85rem",
                  color: "#666",
                }}
              >
                <strong>Enhanced State Explanations:</strong>
                <ul style={{ margin: "5px 0", paddingLeft: "20px" }}>
                  <li>
                    <strong>Read-only:</strong> Visually indicates the range
                    cannot be changed, but remains focusable for accessibility
                  </li>
                  <li>
                    <strong>Loading:</strong> Shows a loader overlay while
                    maintaining the range's accessibility and preventing
                    interaction
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );
      };

      const FocusStatesDemo = () => {
        const [focusedValue, setFocusedValue] = useState(30);

        return (
          <div className="demo-section">
            <h2>Focus States</h2>
            <p className="states-description">
              Focus states are crucial for accessibility and keyboard
              navigation. Read-only and loading ranges maintain their ability to
              receive focus, allowing screen readers and keyboard users to
              access them.
            </p>

            <Box column spacing="sm">
              <fieldset>
                <legend>:focus-visible</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value={focusedValue}
                      action={(v) => setFocusedValue(v)}
                      min="0"
                      max="100"
                      pseudoState={{ ":focus-visible": true }}
                    />
                    <div className="value-display">{focusedValue}</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value={focusedValue}
                      onChange={(e) => setFocusedValue(e.target.value)}
                      min="0"
                      max="100"
                      autoFocus
                    />
                    <div className="value-display">{focusedValue}</div>
                  </div>
                </Box>
              </fieldset>
            </Box>

            <Box column spacing="sm">
              <fieldset>
                <legend>:read-only + :focus-visible</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value="45"
                      min="0"
                      max="100"
                      readOnly
                      action={() => {}}
                      pseudoState={{ ":focus-visible": true }}
                    />
                    <div className="value-display">45</div>
                  </div>
                </Box>
              </fieldset>
              <fieldset>
                <legend>:-navi-loading + :focus-visible</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value="75"
                      min="0"
                      max="100"
                      loading
                      action={() => {}}
                      pseudoState={{ ":focus-visible": true }}
                    />
                    <div className="value-display">75</div>
                  </div>
                </Box>
              </fieldset>
            </Box>

            <div
              style={{
                marginTop: "15px",
                padding: "10px",
                background: "#f8f9fa",
                borderRadius: "4px",
                fontSize: "0.85rem",
                color: "#666",
              }}
            >
              <strong>Focus Accessibility:</strong>
              <p style={{ margin: "5px 0" }}>
                Read-only ranges maintain their ability to receive keyboard
                focus, which is essential for accessibility. This allows screen
                reader users and keyboard-only users to navigate to and
                understand the current value of the range input, even when they
                cannot modify it.
              </p>
              <p style={{ margin: "5px 0 0 0" }}>
                Loading ranges are typically both read-only and focusable,
                providing feedback about their state while maintaining
                accessibility.
              </p>
            </div>
          </div>
        );
      };

      const ActionHandlingDemo = () => {
        const [immediateRadius, setImmediateRadius] = useState(50);
        const [slowRadius, setSlowRadius] = useState(50);
        const [debouncedRadius, setDebouncedRadius] = useState(50);
        const [afterChangeRadius, setAfterChangeRadius] = useState(50);

        const [immediateCallCount, setImmediateCallCount] = useState(0);
        const [slowCallCount, setSlowCallCount] = useState(0);
        const [debouncedCallCount, setDebouncedCallCount] = useState(0);
        const [afterChangeCallCount, setAfterChangeCallCount] = useState(0);

        const slowAction = async (value, setter, counter, setCounter) => {
          setCounter((c) => c + 1);
          await new Promise((resolve) => setTimeout(resolve, 1500));
          setter(value);
        };

        const CircleVisualization = ({ radius, label, callCount }) => (
          <div style={{ textAlign: "center", margin: "10px" }}>
            <div
              style={{
                margin: "10px auto",
                width: "120px",
                height: "120px",
                display: "flex",
                alignItems: "center",
                justifyContent: "center",
                border: "2px solid #ddd",
                borderRadius: "8px",
                background: "#f9f9f9",
              }}
            >
              <div
                style={{
                  width: `${Math.max(radius * 0.8, 8)}px`,
                  height: `${Math.max(radius * 0.8, 8)}px`,
                  borderRadius: "50%",
                  background: "linear-gradient(135deg, #007bff, #0056b3)",
                  transition: "all 0.3s ease",
                }}
              />
            </div>
            <div style={{ fontSize: "0.8rem", color: "#666" }}>{label}</div>
            <div style={{ fontSize: "0.75rem", color: "#999" }}>
              Radius: {radius}px | Calls: {callCount}
            </div>
          </div>
        );

        return (
          <div className="demo-section">
            <h2>Action Handling</h2>

            <fieldset>
              <legend>Immediate Action</legend>
              <p className="states-description">
                Basic action called immediately on every input value change.
              </p>
              <Box column spacing="sm" alignX="start" alignY="center">
                <InputRange
                  min="10"
                  max="100"
                  action={(value) => {
                    setImmediateCallCount((c) => c + 1);
                    setImmediateRadius(parseInt(value));
                  }}
                />
                <CircleVisualization
                  radius={immediateRadius}
                  label="Immediate Response"
                  callCount={immediateCallCount}
                />
              </Box>
            </fieldset>

            <fieldset>
              <legend>Slow Action (Poor UX)</legend>
              <p className="states-description">
                When the action takes time, it blocks and creates poor user
                experience.
              </p>
              <Box column spacing="sm">
                <InputRange
                  min="10"
                  max="100"
                  action={(value) =>
                    slowAction(
                      parseInt(value),
                      setSlowRadius,
                      slowCallCount,
                      setSlowCallCount,
                    )
                  }
                />
                <CircleVisualization
                  radius={slowRadius}
                  label="Slow Response (1.5s delay)"
                  callCount={slowCallCount}
                />
              </Box>
            </fieldset>

            <fieldset>
              <legend>Debounced Action (Better UX)</legend>
              <p className="states-description">
                Using <code>actionDebounce={"300"}</code> waits 300ms before
                executing the slow action, making the experience much smoother
                during dragging.
              </p>
              <Box column spacing="sm">
                <InputRange
                  min="10"
                  max="100"
                  action={(value) =>
                    slowAction(
                      parseInt(value),
                      setDebouncedRadius,
                      debouncedCallCount,
                      setDebouncedCallCount,
                    )
                  }
                  actionDebounce={300}
                />
                <CircleVisualization
                  radius={debouncedRadius}
                  label="Debounced Response (300ms + 1.5s delay)"
                  callCount={debouncedCallCount}
                />
              </Box>
            </fieldset>

            <fieldset>
              <legend>Action After Change</legend>
              <p className="states-description">
                Using <code>actionAfterChange</code> executes the action only
                when the user releases the slider, showing loading state during
                execution.
              </p>
              <Box column spacing="sm">
                <InputRange
                  min="10"
                  max="100"
                  actionAfterChange={(value) =>
                    slowAction(
                      parseInt(value),
                      setAfterChangeRadius,
                      afterChangeCallCount,
                      setAfterChangeCallCount,
                    )
                  }
                />
                <CircleVisualization
                  radius={afterChangeRadius}
                  label="After Change Response (on release + 1.5s delay)"
                  callCount={afterChangeCallCount}
                />
              </Box>
            </fieldset>
          </div>
        );
      };

      const ColorVariationsDemo = () => {
        const [redValue, setRedValue] = useState(25);
        const [greenValue, setGreenValue] = useState(50);

        return (
          <div className="demo-section">
            <h2>Color Variations</h2>
            <p className="states-description">
              Range inputs can be styled with different colors. Native inputs
              use CSS <code>accent-color</code>, while Navi's InputRange uses
              the <code>color</code> property for consistent theming.
            </p>

            <Box row spacing="sm">
              <fieldset>
                <legend>Red Theme</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value={redValue}
                      onUIStateChange={(v) => setRedValue(v)}
                      min="0"
                      max="100"
                      accentColor="red"
                    />
                    <div className="value-display">{redValue}</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value={redValue}
                      onChange={(e) => setRedValue(e.target.value)}
                      min="0"
                      max="100"
                      style={{ accentColor: "red" }}
                    />
                    <div className="value-display">{redValue}</div>
                  </div>
                </Box>
              </fieldset>
              <fieldset>
                <legend>Different Thumb & Track Colors</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value="45"
                      min="0"
                      max="100"
                      onUIStateChange={() => {}}
                      style={{
                        "--thumb-color": "#ff4444",
                        "--track-color": "#4444ff",
                        "--fill-color": "yellow",
                      }}
                    />
                    <div className="value-display">45</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value="45"
                      min="0"
                      max="100"
                      id="custom_colors_range"
                    />
                    <div className="value-display">45</div>
                  </div>
                </Box>
                <p
                  style={{
                    fontSize: "0.8rem",
                    color: "#666",
                    margin: "8px 0 0 0",
                  }}
                >
                  <strong>Navi:</strong> Uses CSS variables --thumb-color,
                  --track-color, --track-filled-color
                  <br />
                  <strong>Native:</strong> Uses accent-color for thumb +
                  background gradient for track
                </p>
              </fieldset>
              <fieldset>
                <legend>Green Theme</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value={greenValue}
                      onUIStateChange={(v) => setGreenValue(v)}
                      min="0"
                      max="100"
                      accentColor="green"
                    />
                    <div className="value-display">{greenValue}</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value={greenValue}
                      onChange={(e) => setGreenValue(e.target.value)}
                      min="0"
                      max="100"
                      style={{ accentColor: "green" }}
                    />
                    <div className="value-display">{greenValue}</div>
                  </div>
                </Box>
              </fieldset>
            </Box>
          </div>
        );
      };

      const ThumbCustomizationDemo = () => {
        const [smallThumbValue, setSmallThumbValue] = useState(30);
        const [largeThumbValue, setLargeThumbValue] = useState(70);

        return (
          <div className="demo-section">
            <h2>Thumb Customization</h2>
            <p className="states-description">
              Customize the slider thumb (draggable handle) size and color. Navi
              uses CSS variables while native inputs use vendor-specific
              pseudo-elements.
            </p>

            <Box row spacing="sm">
              <fieldset>
                <legend>Small Thumb</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value={smallThumbValue}
                      onUIStateChange={(e) => setSmallThumbValue(e)}
                      min="0"
                      max="100"
                      style={{
                        "--thumb-size": "0.8em",
                        "--thumb-color": "#ff6b35",
                      }}
                    />
                    <div className="value-display">{smallThumbValue}</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value={smallThumbValue}
                      onChange={(e) => setSmallThumbValue(e.target.value)}
                      min="0"
                      max="100"
                      className="small-thumb-range"
                    />
                    <div className="value-display">{smallThumbValue}</div>
                  </div>
                </Box>
              </fieldset>
              <fieldset>
                <legend>Large Thumb</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value={largeThumbValue}
                      onUIStateChange={(e) => setLargeThumbValue(e)}
                      min="0"
                      max="100"
                      style={{
                        "--thumb-size": "1.5em",
                        "--thumb-color": "#4a90e2",
                      }}
                    />
                    <div className="value-display">{largeThumbValue}</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value={largeThumbValue}
                      onChange={(e) => setLargeThumbValue(e.target.value)}
                      min="0"
                      max="100"
                      className="large-thumb-range"
                    />
                    <div className="value-display">{largeThumbValue}</div>
                  </div>
                </Box>
              </fieldset>
              <fieldset>
                <legend>Square Thumb</legend>
                <Box row spacing="sm" alignX="start">
                  <div className="range-group">
                    <InputRange
                      value="50"
                      min="0"
                      onUIStateChange={() => {}}
                      max="100"
                      style={{
                        "--thumb-size": "1.2em",
                        "--thumb-color": "#9b59b6",
                        "--thumb-border-radius": "3px",
                      }}
                    />
                    <div className="value-display">50</div>
                  </div>
                  <div className="range-group">
                    <input
                      type="range"
                      value="50"
                      min="0"
                      max="100"
                      className="square-thumb-range"
                    />
                    <div className="value-display">50</div>
                  </div>
                </Box>
              </fieldset>
            </Box>
            <p
              style={{
                fontSize: "0.8rem",
                color: "#666",
                margin: "12px 0 0 0",
              }}
            >
              <strong>Navi:</strong> Uses --thumb-size, --thumb-color,
              --thumb-border-radius variables
              <br />
              <strong>Native:</strong> Uses ::-webkit-slider-thumb and
              ::-moz-range-thumb pseudo-elements
            </p>
          </div>
        );
      };

      render(<App />, document.getElementById("root"));
    </script>

    <style>
      #custom_colors_range {
        accent-color: #ff4444;
      }

      #custom_colors_range::-webkit-slider-runnable-track {
        height: 6px;
        background: linear-gradient(
          to right,
          #4a90e2 0%,
          #4a90e2 var(--p),
          #bbb var(--p),
          #bbb 100%
        );
        border-radius: 8px;
      }

      #custom_colors_range::-webkit-slider-thumb {
        width: 16px;
        height: 16px;
        margin-top: -5px;
        background: yellow;
        border: 2px solid #666;
        border-radius: 50%;
        -webkit-appearance: none;
        appearance: none;
      }
    </style>
  </body>
</html>
