<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action demo 2</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 200px"></div>

    <script type="module" jsenv-type="module/jsx">
      /**
       * Ici on teste juste que d'ouvrir le details
       * charge l'action et que la donée est affichée
       * Si on reload la page, le details est open et l'action est lancée
       */

      import { render } from "preact";
      import {
        registerAction,
        useActionStatus,
        connectActionWithLocalStorageString,
      } from "./update_actions.js";

      const loadUserAction = registerAction(
        ({ userName }) => {
          return `${userName}`;
        },
        {
          name: "load_user",
        },
      );
      connectActionWithLocalStorageString(loadUserAction, "userName");

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const loadDamAction = loadUserAction.withParams({
          userName: "dam",
        });
        const loadSebAction = loadUserAction.withParams({
          userName: "seb",
        });
        const { data } = useActionStatus(loadUserAction);

        return (
          <div>
            <button
              onClick={() => {
                loadDamAction.start();
              }}
            >
              Load dam
            </button>
            <button
              onClick={() => {
                loadSebAction.start();
              }}
            >
              Load seb
            </button>
            <div>User: {data}</div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
