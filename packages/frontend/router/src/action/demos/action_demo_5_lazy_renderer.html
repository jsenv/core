<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action demo 5 lazy renderer</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 400px"></div>

    <script type="module" jsenv-type="module/jsx">
      /**
       * Test the action renderer
       *
       */

      import { render } from "preact";
      import {
        registerAction,
        connectActionWithLocalStorageString,
      } from "../actions.js";
      import {
        // eslint-disable-next-line no-unused-vars
        ActionRenderer,
      } from "../action_renderer.jsx";

      const loadPageAction = registerAction(
        async ({ pageName }) => {
          await new Promise((resolve) => setTimeout(resolve, 1000));
          return {
            name: pageName,
          };
        },
        {
          name: "load_page",
        },
      );
      connectActionWithLocalStorageString(loadPageAction, "pageName");

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const loadPageTotoAction = loadPageAction.withParams({
          pageName: "toto",
        });
        const loadPageTataAction = loadPageAction.withParams({
          pageName: "tata",
        });
        const loadImportErrorPageAction = loadPageAction.withParams({
          pageName: "import_error",
        });
        return (
          <div>
            <button
              onClick={() => {
                loadPageTotoAction.start();
              }}
            >
              Load dam
            </button>
            <button
              onClick={() => {
                loadPageTataAction.start();
              }}
            >
              Load seb
            </button>
            <button
              onClick={() => {
                loadImportErrorPageAction.start();
              }}
            >
              Load flore
            </button>

            <ActionRenderer
              action={loadPageTotoAction}
              // c'est pas optimal d'attendre le renderLoaded en vrai
              // on voudrait des qu'on est matching faire l'import dynamique
              renderAsync={async () => {
                // eslint-disable-next-line no-unused-vars
                const { Toto } = await import("./toto.jsx");
                return {
                  renderLoaded: () => <Toto />,
                };
              }}
            />
            <ActionRenderer
              action={loadPageTataAction}
              renderMatching={async () => {
                // eslint-disable-next-line no-unused-vars
                const { Tata } = await import("./tata.jsx");
                return <Tata />;
              }}
            />
            <ActionRenderer
              action={loadImportErrorPageAction}
              renderLoaded={async () => {
                // eslint-disable-next-line import-x/no-unresolved
                await import("./not_found.jsx");
              }}
            />
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
