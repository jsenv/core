<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action demo 4</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 400px"></div>

    <script type="module" jsenv-type="module/jsx">
      /**
       * Test the action renderer
       *
       * It must render the action in different status
       *
       * Ideally any render can be async and will be part of the action loading mecanism
       *
       * even if the action is done
       * once a UI is associated with the action
       * we should link the loading of the action UI to the action itself
       * so that
       * -> browser stop button goes loading
       * -> we can abort the action loading UI (because action stops matching for instance)
       *
       * but it would be strange to consider action is still loading while it's not right?
       *
       * so ideally we want to
       * -> react to action being deactiveted to cancel UI loading
       * -> trigger the browser reload stuff
       *
       * I think the best bet here is rather to introduce a dynamic import to the action no? actually no
       *
       * it's fine to handle this UI side
       */

      import { render } from "preact";
      import {
        registerAction,
        connectActionWithLocalStorageString,
      } from "./actions.js";
      import {
        // eslint-disable-next-line no-unused-vars
        ActionRenderer,
      } from "./action_renderer.jsx";

      const loadUserAction = registerAction(
        async ({ userName }) => {
          await new Promise((resolve) => setTimeout(resolve, 1000));
          return {
            name: userName,
          };
        },
        {
          name: "load_user",
        },
      );

      connectActionWithLocalStorageString(loadUserAction, "userName");

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const loadDamAction = loadUserAction.withParams({
          userName: "dam",
        });
        const loadSebAction = loadUserAction.withParams({
          userName: "seb",
        });
        const loadFloreAction = loadUserAction.withParams({
          userName: "flore",
        });
        return (
          <div>
            <button
              onClick={() => {
                loadDamAction.start();
              }}
            >
              Load dam
            </button>
            <button
              onClick={() => {
                loadSebAction.start();
              }}
            >
              Load seb
            </button>
            <button
              onClick={() => {
                loadFloreAction.start();
              }}
            >
              Load flore
            </button>

            <ActionRenderer
              action={loadUserAction}
              renderLoaded={(user) => {
                return <User user={user} />;
              }}
            />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const User = ({ user }) => {
        return <div>{user.name}</div>;
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
