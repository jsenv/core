<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA details demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        registerRoute,
        // eslint-disable-next-line no-unused-vars
        SPADetails,
        // eslint-disable-next-line no-unused-vars
        Route,
      } from "@jsenv/router";

      /*
      TODO: 
      
      - an error
      - an error after 1s
      - loading forever
      - we open, it loads, we close, we open again
        -> we should see the old content while the new is loading?
        Yep, so we need to consider this
       */

      const firstDetailsRoute = registerRoute({
        match: (state) => state.first_details_open === true,
        enter: (state) => {
          state.first_details_open = true;
        },
        leave: (state) => {
          state.first_details_open = false;
        },
        canDisplayOldData: true,
        load: async () => {
          await new Promise((resolve) => {
            setTimeout(resolve, 1000);
          });
          return "Hello";
        },
      });

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div style="display: flex; flex-direction: row; gap: 30px">
            <div>
              <p>
                <strong>Loading for 1s</strong>
              </p>
              <SPADetails route={firstDetailsRoute}>
                <SPADetails.Summary>Text</SPADetails.Summary>
                <Route
                  route={firstDetailsRoute}
                  loaded={({ route }) => <span>{route.data}</span>}
                ></Route>
              </SPADetails>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
