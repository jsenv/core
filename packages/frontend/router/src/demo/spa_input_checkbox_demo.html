<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Input checkbox loading demo</title>
  </head>
  <body>
    <div id="root" style="position: relative; width: 200px"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { registerAction, useAction } from "@jsenv/router";
      // eslint-disable-next-line no-unused-vars
      import { SPACheckbox } from "../components/spa_checkbox.jsx";

      let resolve;
      const stopLoading = () => {
        if (!resolve) {
          return;
        }
        resolve();
      };

      const ACTION = registerAction(async () => {
        await new Promise((r) => {
          resolve = r;
        });
      });

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const action = useAction(ACTION);

        return (
          <div>
            <button
              onClick={() => {
                stopLoading();
              }}
            >
              stop loading
            </button>

            <SPACheckbox action={action} label="Test"></SPACheckbox>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
