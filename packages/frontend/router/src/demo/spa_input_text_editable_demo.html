<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Input text demo</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { SINGLE_SPACE_CONSTRAINT } from "@jsenv/form";
      import {
        useEditableController,
        // eslint-disable-next-line no-unused-vars
        SPAInputTextEditable,
      } from "@jsenv/router";
      import { useState } from "preact/hooks";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div style="display: flex; flex-direction: row; gap: 30px">
            <BasicDemo />
            <LoadingDemo />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const BasicDemo = () => {
        const { editable, startEditing, stopEditing } = useEditableController();
        const [value, setValue] = useState("initial value");

        return (
          <div>
            <p>
              <strong>Basic</strong>
              <button
                onClick={() => {
                  startEditing();
                }}
              >
                Edit
              </button>
            </p>
            <SPAInputTextEditable
              editable={editable}
              onEditEnd={stopEditing}
              name="test"
              action={async ({ formData }) => {
                const value = formData.get("test");
                setValue(value);
              }}
              value={value}
              constraints={[SINGLE_SPACE_CONSTRAINT]}
            ></SPAInputTextEditable>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const LoadingDemo = () => {
        const { editable, startEditing, stopEditing } = useEditableController();
        const [value, setValue] = useState("initial value");

        return (
          <div>
            <p>
              <strong>Loading 1s</strong>
              <button
                onClick={() => {
                  startEditing();
                }}
              >
                Edit
              </button>
            </p>
            <SPAInputTextEditable
              editable={editable}
              onEditEnd={stopEditing}
              name="test"
              action={async ({ formData }) => {
                const value = formData.get("test");
                await new Promise((resolve) => setTimeout(resolve, 1000));
                setValue(value);
              }}
              value={value}
              constraints={[SINGLE_SPACE_CONSTRAINT]}
            ></SPAInputTextEditable>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
