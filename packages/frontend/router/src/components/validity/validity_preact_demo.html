<!doctype html>
<html>
  <head>
    <title>Validity demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef } from "preact/hooks";
      import { useValidity } from "./use_validity.js";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        return (
          <div>
            <h1>Validity demo</h1>

            <InputRequired />
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const InputRequired = () => {
        const inputRef = useRef(null);
        const [addLetterNotAllowed, removeLetterNotAllowed] = useValidity(
          inputRef,
          "no_c",
          {
            onCancel: (reason) => {
              console.log(`cancel: ${reason}`);
            },
          },
        );

        return (
          // eslint-disable-next-line no-script-url
          <form action="javascript:void(0)">
            <input
              ref={inputRef}
              type="text"
              required
              value="a"
              onInput={(e) => {
                if (e.target.value.includes("c")) {
                  addLetterNotAllowed(`Letter "c" is not allowed`);
                } else {
                  removeLetterNotAllowed();
                }
              }}
            />
          </form>
        );
      };

      render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
