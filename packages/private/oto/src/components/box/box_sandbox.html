<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Layout flexbox</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <style>
      * {
        box-sizing: border-box;
      }

      .one,
      .two,
      .three,
      .four,
      .five,
      .six {
        width: 100px;
        height: 200px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
      }
    </style>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useState } from "preact/hooks";
      import {
        // eslint-disable-next-line no-unused-vars
        Box,
      } from "./box.jsx";
      // eslint-disable-next-line no-unused-vars
      import { EnumSelector } from "oto/src/components/form/enum_selector.jsx";
      // eslint-disable-next-line no-unused-vars
      import { SizeSelector } from "oto/src/components/form/size_selector.jsx";
      import { usePersistentState } from "hooks/use_persistent_state.js";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const [contentWidth, contentWidthSetter] = useState();
        const [contentHeight, contentHeightSetter] = useState();
        const [width, widthSetter] = useState();
        const [height, heightSetter] = useState();
        const [containerWidth, containerWidthSetter] = useState();
        const [containerHeight, containerHeightSetter] = useState();
        const [x, xSetter] = useState("start");
        const [y, ySetter] = useState("start");
        const [contentX, contentXSetter] = useState("start");
        const [contentY, contentYSetter] = useState("start");
        const [focused, focusedSetter] = usePersistentState("focused", false);

        return (
          <>
            <div style="display: flex; flex-direction: column">
              <div
                style={{
                  border: "1px solid black",
                  width: "350px",
                  height: "350px",
                }}
              >
                <div
                  style={{
                    display: "flex",
                    backgroundColor: "green",
                    width: containerWidth,
                    height: containerHeight,
                  }}
                >
                  <Box
                    backgroundColor="violet"
                    width={width}
                    height={height}
                    x={x}
                    y={y}
                    contentX={contentX}
                    contentY={contentY}
                    focused={focused}
                  >
                    <div
                      style={{
                        display: "flex",
                        background: "orange",
                        width: contentWidth,
                        height: contentHeight,
                      }}
                    ></div>
                  </Box>
                </div>
              </div>
              <div style="margin-top: 0px; margin-left: 20px; display: flex">
                <fieldset>
                  <legend>Position</legend>

                  <EnumSelector
                    style={{
                      backgroundColor: "violet",
                    }}
                    name="x"
                    values={["start", "center", "end"]}
                    onChange={(value) => {
                      xSetter(value);
                    }}
                  />
                  <EnumSelector
                    style={{
                      backgroundColor: "violet",
                    }}
                    name="y"
                    values={["start", "center", "end"]}
                    onChange={(value) => {
                      ySetter(value);
                    }}
                  />

                  <EnumSelector
                    style={{
                      backgroundColor: "orange",
                    }}
                    name="content-x"
                    values={["start", "center", "end"]}
                    onChange={(value) => {
                      contentXSetter(value);
                    }}
                  />
                  <EnumSelector
                    style={{
                      backgroundColor: "orange",
                    }}
                    name="content-y"
                    values={["start", "center", "end"]}
                    onChange={(value) => {
                      contentYSetter(value);
                    }}
                  />
                </fieldset>

                <fieldset>
                  <legend>Dimensions</legend>

                  <SizeSelector
                    style={{
                      backgroundColor: "violet",
                    }}
                    name="box-width"
                    onChange={(value) => {
                      widthSetter(value);
                    }}
                  ></SizeSelector>
                  <SizeSelector
                    style={{
                      backgroundColor: "violet",
                    }}
                    name="box-height"
                    onChange={(value) => {
                      heightSetter(value);
                    }}
                  ></SizeSelector>

                  <SizeSelector
                    style={{
                      backgroundColor: "orange",
                    }}
                    name="content-width"
                    onChange={(value) => {
                      contentWidthSetter(value);
                    }}
                  ></SizeSelector>
                  <SizeSelector
                    style={{
                      backgroundColor: "orange",
                    }}
                    name="content-height"
                    onChange={(value) => {
                      contentHeightSetter(value);
                    }}
                  ></SizeSelector>

                  <SizeSelector
                    style={{
                      backgroundColor: "green",
                    }}
                    name="container-width"
                    onChange={(value) => {
                      containerWidthSetter(value);
                    }}
                  ></SizeSelector>
                  <SizeSelector
                    style={{
                      backgroundColor: "green",
                    }}
                    name="container-height"
                    onChange={(value) => {
                      containerHeightSetter(value);
                    }}
                  ></SizeSelector>
                </fieldset>
                <fieldset>
                  <legend>Props</legend>

                  <label>
                    <input
                      type="checkbox"
                      checked={focused}
                      onInput={(e) => {
                        focusedSetter(e.target.checked);
                      }}
                    />
                    Focused
                  </label>
                </fieldset>
              </div>
            </div>
          </>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
