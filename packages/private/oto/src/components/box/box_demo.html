<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Layout flexbox</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <style>
      * {
        box-sizing: border-box;
      }

      .one,
      .two,
      .three,
      .four,
      .five,
      .six {
        width: 100px;
        height: 200px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
      }
    </style>
    <script type="module" jsenv-type="module/jsx">
      /* eslint-disable no-unused-vars */
      import { render } from "preact";
      import { Box, borderWithStroke, borderOutsidePartial } from "./box.jsx";

      const App = () => {
        return (
          <>
            <div style="display: flex;">
              <div style="margin:10px">
                <Box width="100" height="200" style={{ background: "green" }}>
                  <Box vertical width="40%" style={{ background: "blue" }}>
                    A
                  </Box>
                  <Box vertical width="..." style={{ background: "red" }}>
                    B
                  </Box>
                </Box>
              </div>
              <div style="margin:10px">
                <Box
                  vertical
                  width="100"
                  height="200"
                  style={{ background: "green" }}
                >
                  <Box vertical height="40%" style={{ background: "blue" }}>
                    A
                  </Box>
                  <Box vertical height="..." style={{ background: "red" }}>
                    B
                  </Box>
                </Box>
              </div>
              <div style="margin:10px">
                <Box width="100" height="200" style={{ background: "green" }}>
                  <Box x="center" y="center" style={{ background: "blue" }}>
                    <div
                      style={{
                        width: "200px",
                        height: "100px",
                        background: "violet",
                      }}
                    ></div>
                  </Box>
                </Box>
              </div>
              <div style="margin:10px">
                <Box
                  width="200"
                  height="100"
                  x="50"
                  y="50"
                  style={{ background: "green" }}
                >
                  <Box x="center" y="center" style={{ background: "blue" }}>
                    <div
                      style={{
                        width: "100px",
                        height: "200px",
                        background: "violet",
                      }}
                    ></div>
                  </Box>
                </Box>
              </div>
            </div>

            <div style="display: flex;">
              <div style="margin:10px">
                <Box
                  width="50"
                  height="100"
                  style={{
                    background: "green",
                  }}
                >
                  <Box
                    ratio="1/1"
                    height="60%"
                    style={{
                      background: "violet",
                    }}
                  ></Box>
                </Box>
              </div>
              <div style="margin:10px">
                <Box
                  width="100"
                  height="50"
                  style={{
                    background: "green",
                  }}
                >
                  <Box
                    ratio="1/1"
                    width="60%"
                    style={{
                      background: "violet",
                    }}
                  ></Box>
                </Box>
              </div>

              <div style="margin:10px">
                <Box
                  width="100"
                  height="100"
                  style={{
                    background: "green",
                  }}
                  border={borderWithStroke({
                    size: 10,
                    color: "red",
                    strokeSize: 5,
                    strokeColor: "violet",
                    radius: 10,
                    opacity: 0.5,
                  })}
                >
                  Coucou
                </Box>
              </div>

              <div style="margin:10px">
                <Box
                  width="100"
                  height="100"
                  backgroundColor="green"
                  border={borderWithStroke({
                    size: 10,
                    color: "red",
                    strokeSize: 5,
                    strokeColor: "rgba(0, 0, 0, 0.5)",
                    radius: 17.5,
                    opacity: 0.8,
                  })}
                >
                  Coucou
                </Box>
              </div>

              <div style="margin:10px">
                <Box
                  width="200"
                  height="120"
                  backgroundColor="green"
                  border={borderWithStroke({
                    size: 5,
                    color: "red",
                    strokeSize: 2,
                    strokeColor: "orange",
                    radius: 15,
                    opacity: 0.3,
                  })}
                >
                  Coucou
                </Box>
              </div>
            </div>

            <div style="display:flex">
              <div style="margin:10px">
                <Box
                  width="100"
                  innerSpacing="10"
                  border={[
                    {
                      size: 10,
                      color: "red",
                      outside: true,
                      opacity: 0.5,
                    },
                    {
                      size: 5,
                      color: "blue",
                      opacity: 0.3,
                    },
                  ]}
                >
                  Coucou
                </Box>
              </div>

              <div style="margin:10px">
                <Box width="100" border={borderOutsidePartial({ size: 1 })}>
                  Coucou
                </Box>
              </div>

              <div style="margin:10px">
                <Box
                  width="500"
                  border={borderWithStroke({
                    size: 10,
                    strokeSize: 20,
                    color: "red",
                    strokeColor: "blue",
                    radius: 30,
                  })}
                >
                  Coucou
                </Box>
              </div>
            </div>

            {/* test background color take full space (no yellow must be visible) */}
            <div style="display: flex; padding: 30px; background: yellow">
              <Box
                width="17.78"
                height="18.78"
                border={[
                  {
                    size: 2,
                    color: "red",
                  },
                ]}
                backgroundColor="black"
                color="white"
              ></Box>
            </div>
          </>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
