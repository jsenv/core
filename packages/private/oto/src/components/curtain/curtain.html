<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtain test</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef } from "preact/hooks";
      import { playGame } from "/game_pause/game_pause.js";
      // eslint-disable-next-line no-unused-vars
      import { Curtain } from "./curtain.jsx";

      playGame();

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const ref = useRef();

        return (
          <div>
            <div
              style={{
                width: "200px",
                height: "200px",
                border: "1px solid violet",
                position: "relative",
              }}
            >
              <Curtain ref={ref} />
            </div>

            <fieldset>
              <legend>Controls</legend>

              <button
                onClick={() => {
                  ref.current.show({ color: "red" });
                }}
              >
                show
              </button>
              <button
                onClick={() => {
                  ref.current.hide();
                }}
              >
                hide
              </button>

              <button
                onClick={() => {
                  ref.current.show({ color: "red" });
                  setTimeout(() => {
                    ref.current.hide();
                  }, 500);
                }}
              >
                show + auto hide after 0.5s
              </button>

              <button
                onClick={() => {
                  ref.current.fadeIn({ color: "red" });
                }}
              >
                fadein
              </button>
              <button
                onClick={() => {
                  ref.current.fadeOut();
                }}
              >
                fadeout
              </button>
            </fieldset>
          </div>
        );
      };

      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
