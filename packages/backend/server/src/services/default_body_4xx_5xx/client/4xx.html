<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${status} ${statusText}</title>
    <style>
      body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        align-items: center;
        justify-content: center;
        color: #333;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .error_container {
        padding: 20px;
        text-align: center;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .error_status {
        margin: 0;
        color: #dc3545;
        font-size: 5rem;
      }
      .error_status_text {
        margin: 10px 0;
        font-size: 1.5rem;
        text-align: left;
        word-break: break-word;
      }
      .error_message {
        color: #555;
        font-size: 1rem;
        text-align: left;
        word-break: break-word;
      }
      .home_link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        color: #fff;
        text-decoration: none;
        background-color: #007bff;
        border-radius: 5px;
      }
      .home_link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="error_container">
      <p class="error_status">${status}</p>
      <p class="error_status_text">${statusText}</p>
      <p class="error_message">${statusMessage}</p>
      <a href="/" jsenv-ignore class="home_link">Return to Home</a>
    </div>
    <script src="/@jsenv/server/src/services/autoreload_on_server_restart/client/autoreload_on_server_restart.js?inline"></script>
  </body>
</html>
