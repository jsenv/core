<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route inspector</title>
    
    <script>
      /**
       * Example of how you'd use this:
       * <code-block data-language="HTML" data-escaped="true">
       *   <h1>Your HTML here. Any HTML should be escaped</h1>
       * </code-block>
       *
       * https://github.com/TheWebTech/hs-code-block-web-component/tree/main
       */
      
      (() => {
        const css = /* css */ `
          *[aria-hidden="true"] {
            display: none;
          }
      
          .clipboard_container {
            display: flex;
            padding: 8px;
            align-items: center;
            gap: 5px;
          }
      
          #copied_notif {
            padding: 0.2em 0.5em;
            color: white;
            font-size: 80%;
            background: black;
            border-radius: 3px;
          }
      
          button {
            width: 32px;
            height: 32px;
            background: none;
            background-color: rgb(246, 248, 250);
            border: none;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(209, 217, 224);
            border-radius: 6px;
            cursor: pointer;
          }
      
          button:hover {
            background-color: rgb(239, 242, 245);
          }
        `;
      
        const html = /* html */ `<style>
            ${css}
          </style>
          <div class="clipboard_container">
            <div id="copied_notif" aria-hidden="true">Copied !</div>
            <button id="copy_button">
              <svg
                id="copy_icon"
                aria-hidden="true"
                viewBox="0 0 16 16"
                width="16"
                height="16"
              >
                <path
                  d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"
                ></path>
                <path
                  d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"
                ></path>
              </svg>
              <svg
                id="copied_icon"
                aria-hidden="true"
                viewBox="0 0 16 16"
                width="16"
                height="16"
              >
                <path
                  d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"
                ></path>
              </svg>
            </button>
          </div>`;
        class ClipboardCopy extends HTMLElement {
          constructor() {
            super();
            const root = this.attachShadow({ mode: "open" });
            root.innerHTML = html;
          }
      
          connectedCallback() {
            const valueToCopy = this.getAttribute("value");
            const shadowRoot = this.shadowRoot;
            const button = shadowRoot.querySelector("button");
            const copyIcon = shadowRoot.querySelector("#copy_icon");
            const copiedIcon = shadowRoot.querySelector("#copied_icon");
            const copiedNotif = shadowRoot.querySelector("#copied_notif");
            copyIcon.removeAttribute("aria-hidden");
      
            const copy = async () => {
              await addToClipboard(valueToCopy);
              copiedNotif.removeAttribute("aria-hidden");
              copyIcon.setAttribute("aria-hidden", "true");
              copiedIcon.setAttribute("aria-hidden", "false");
              setTimeout(() => {
                copiedNotif.setAttribute("aria-hidden", "true");
                copyIcon.setAttribute("aria-hidden", "false");
                copiedIcon.setAttribute("aria-hidden", "true");
              }, 1500);
            };
      
            button.onclick = () => {
              copy();
            };
          }
        }
      
        customElements.define("clipboard-copy", ClipboardCopy);
      
        const addToClipboard = async (text) => {
          const type = "text/plain";
          const clipboardItemData = {
            [type]: text,
          };
          const clipboardItem = new ClipboardItem(clipboardItemData);
          await window.navigator.clipboard.write([clipboardItem]);
        };
      })();
      
      (() => {
        const css = /* css */ `
          /* :host {
                  display: block;
              }
              :host code[class*="language-"], :host pre[class*="language-"]{
                  margin-top: 0;
              } */
          #code_block {
            position: relative;
          }
      
          #pre {
            margin-top: 16px;
            margin-right: 0;
            margin-bottom: 16px;
            margin-left: 0;
            padding: 16px;
            font-size: 86%;
            background: #333;
          }
        `;
      
        const html = /* html */ `<style>
            ${css}
          </style>
          <div id="code_block">
            <pre id="pre"><code></code></pre>
            <div
              id="clipboard_copy_container"
              style="position: absolute; right: 0; top: 0"
            >
              <clipboard-copy></clipboard-copy>
            </div>
          </div>
      `;
      
        let loadPromise;
        const loadPrism = () => {
          if (loadPromise) {
            return loadPromise;
          }
          // https://prismjs.com/#basic-usage
          const scriptLoadPromise = new Promise((resolve, reject) => {
            window.Prism = window.Prism || {};
            window.Prism.manual = true;
            const script = document.createElement("script");
            script.src = "https://cdn.jsdelivr.net/npm/prismjs";
            script.onload = () => {
              resolve(window.Prism);
            };
            script.onerror = (error) => {
              reject(error);
            };
            document.head.appendChild(script);
          });
          const cssInjectionPromise = (async () => {
            const prismCssUrl =
              "https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css?inline";
            const response = await window.fetch(prismCssUrl, {
              method: "GET",
            });
            const cssText = await response.text();
            const cssStylesheet = new CSSStyleSheet({ baseUrl: prismCssUrl });
            cssStylesheet.replaceSync(cssText);
            return cssStylesheet;
          })();
          loadPromise = Promise.all([scriptLoadPromise, cssInjectionPromise]);
          return loadPromise;
        };
      
        class CodeBlock extends HTMLElement {
          constructor() {
            super();
            const root = this.attachShadow({ mode: "open" });
            root.innerHTML = html;
            loadPrism();
          }
      
          async connectedCallback() {
            const shadowRoot = this.shadowRoot;
            const language = this.getAttribute("lang").toLowerCase();
            const isEscaped = this.hasAttribute("data-escaped");
            const addCopyButton = this.hasAttribute("data-copy-button");
            let code = this.innerHTML.trimStart();
            this.innerHTML = "";
      
            const codeNode = shadowRoot.querySelector("code");
            codeNode.className = `language-${language}`;
            codeNode.textContent = isEscaped ? unescapeHTML(code) : code;
            if (addCopyButton) {
              const clipboardCopy = shadowRoot.querySelector("clipboard-copy");
              clipboardCopy.setAttribute(
                "value",
                isEscaped ? unescapeHTML(code) : code,
              );
            }
            const [Prism, prismCssStyleSheet] = await loadPrism();
            shadowRoot.adoptedStyleSheets.push(prismCssStyleSheet);
            Prism.highlightAllUnder(shadowRoot);
          }
        }
        customElements.define("code-block", CodeBlock);
      
        const escape = document.createElement("textarea");
        function unescapeHTML(html) {
          escape.innerHTML = html;
          return escape.textContent;
        }
      })();
    </script>
    <script>
      const css = /* css */ `
        dialog {
          opacity: 0;
          transition: all 0.3s allow-discrete;
        }
        dialog::backdrop {
          background-image: linear-gradient(
            45deg,
            magenta,
            rebeccapurple,
            dodgerblue,
            green
          );
          opacity: 0;
          transition: all 0.3s allow-discrete;
        }
        dialog:open {
          opacity: 1;
        }
        dialog:open::backdrop {
          opacity: 0.75;
        }
      `;
      
      const html = /* html */ `<style>
          ${css}
        </style>
        <dialog>
          <p>Connection with server is lost</p>
          <button autofocus name="reconnect">Retry</button>
        </dialog>`;
      
      class JsenvAutoreloadOnServerRestart extends HTMLElement {
        constructor({ url } = {}) {
          super();
          const root = this.attachShadow({ mode: "open" });
          root.innerHTML = html;
      
          const dialog = root.querySelector("dialog");
          const reconnectButton = dialog.querySelector('button[name="reconnect"]');
      
          (async () => {
            const connect = () => {
              const websocket = new WebSocket(url);
              const connectedPromise = new Promise((resolve) => {
                websocket.onerror = () => {
                  resolve(null);
                };
                websocket.onopen = () => {
                  resolve(websocket);
                };
              });
              return connectedPromise;
            };
      
            const initialWebSocket = await connect();
            if (!initialWebSocket) {
              return;
            }
            initialWebSocket.onclose = async () => {
              console.info("connection to server lost, trying to reconnect");
              const retry = async () => {
                let attemptCount = 0;
                let timeToWait = 100;
                const tryToReconnect = async () => {
                  const newWebsocket = await connect();
                  if (newWebsocket) {
                    dialog.close();
                    console.info("reconnected to server, reloading the page...");
                    window.location.reload(true);
                    return;
                  }
                  attemptCount++;
                  if (attemptCount === 10) {
                    dialog.showModal();
                    reconnectButton.onclick = async () => {
                      reconnectButton.disabled = true;
                      const previousContext = reconnectButton.textContent;
                      reconnectButton.textContent = "Retrying...";
                      await retry();
                      reconnectButton.textContent = previousContext;
                      reconnectButton.disabled = false;
                    };
                    return;
                  }
                  timeToWait += 100;
                  await new Promise((resolve) => setTimeout(resolve, timeToWait));
                  await tryToReconnect();
                };
                await tryToReconnect();
              };
              retry();
            };
          })();
        }
      }
      if (!customElements.get("jsenv-autoreload-on-server-restart")) {
        customElements.define(
          "jsenv-autoreload-on-server-restart",
          JsenvAutoreloadOnServerRestart,
        );
      }
      
      const websocketEndpoint =
        document.currentScript.getAttribute("data-ws-endpoint") ||
        "/.internal/alive.websocket";
      
      const jsenvAutoreloadOnServerRestartElement =
        new JsenvAutoreloadOnServerRestart({
          url: (() => {
            const websocketScheme =
              self.location.protocol === "https:" ? "wss" : "ws";
            const websocketUrl = `${websocketScheme}://${self.location.host}${websocketEndpoint}`;
            return websocketUrl;
          })(),
        });
      
      // script is injected into document.body
      if (document.body) {
        document.currentScript.parentNode.replaceChild(
          jsenvAutoreloadOnServerRestartElement,
          document.currentScript,
        );
      }
      // script injected outisde document.body (likely in head)
      else {
        document.currentScript.parentNode.removeChild(document.currentScript);
        document.onreadystatechange = () => {
          if (document.readyState === "interactive") {
            document.body.appendChild(jsenvAutoreloadOnServerRestartElement);
          }
        };
      }
    </script>
  </head>
  <body>
    <style>:root {
  --background-color: #fff;
  --text-color: #333;
  --border-color: #e0e0e0;
  --primary-color: #1976d2;
  --secondary-color: #f5f5f5;
  --success-color: #4caf50;
  --warning-color: #ff9800;
  --method-get-color: #61affe;
  --method-post-color: #49cc90;
  --method-put-color: #ff9800;
  --method-delete-color: #f44336;
  --method-patch-color: #9c27b0;
  --method-options-color: #607d8b;
  --method-head-color: #00bcd4;
}

:root[data-theme="light"] {
  --background-color: #fff;
  --text-color: #333;
  --border-color: #e0e0e0;
  --primary-color: #1976d2;
  --secondary-color: #f5f5f5;
}

:root[data-theme="dark"] {
  --background-color: #121212;
  --text-color: #e0e0e0;
  --border-color: #333;
  --primary-color: #4f9eff;
  --secondary-color: #1e1e1e;
}

:root[data-theme="dark"] a {
  color: #1e90ff;
}

html {
  scrollbar-gutter: stable both-edges;
}

body {
  color: var(--text-color);
  background-color: var(--background-color);
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif;
  line-height: 1.5;
  transition: background-color .3s, color .3s;
}

.container {
  flex-direction: row;
  display: flex;
}

aside {
  flex-shrink: 0;
  width: 250px;
  height: 100%;
  margin-right: 20px;
  transition: width .3s, margin-left .3s;
  position: fixed;
}

main {
  flex-grow: 1;
  flex-basis: 0;
  min-width: 0;
  margin-left: 280px;
  padding-top: 20px;
  padding-right: 20px;
  transition: margin-left .3s;
}

.header_row {
  align-items: flex-start;
  gap: 10px;
  display: flex;
}

.header_title {
  align-items: center;
  gap: 10px;
  margin: 0;
  line-height: 1;
  display: flex;
}

.note_button_open {
  height: 24px;
  color: var(--text-color);
  opacity: .7;
  cursor: pointer;
  background: none;
  border: none;
  border-radius: 50%;
  padding: 0;
  transition: background-color .2s;
}

.note_button_open:hover {
  background-color: color-mix(in srgb,
          var(--primary-color) 15%,
          transparent);
  opacity: 1;
}

.note_title {
  align-items: center;
  margin-bottom: 10px;
  font-size: 1.1rem;
  font-weight: bold;
  display: flex;
}

.note_button_close {
  cursor: pointer;
  background: none;
  border: none;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  padding: 5px;
  display: flex;
  position: absolute;
  top: 15px;
  right: 15px;
}

.note_button_close:hover {
  background-color: var(--secondary-color);
}

.note_content {
  background-color: var(--background-color);
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  padding: 20px;
  transition: transform .3s;
  position: relative;
  transform: translateY(-20px);
  box-shadow: 0 10px 25px #0003;
}

.theme-toggle {
  align-items: center;
  display: flex;
}

#theme-toggle-btn {
  background: none;
  background-color: var(--secondary-color);
  cursor: pointer;
  border: none;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 40px;
  height: 40px;
  transition: background-color .2s;
  display: flex;
}

#theme-toggle-btn:hover {
  background-color: color-mix(in srgb,
          var(--primary-color) 15%,
          transparent);
}

#theme-toggle-btn svg {
  fill: var(--text-color);
}

.sun-icon, .moon-icon {
  display: none;
}

:root[data-theme="dark"] .sun-icon, :root[data-theme="light"] .moon-icon {
  display: block;
}

.progress-container {
  background-color: #1976d233;
  border-radius: 4px;
  width: 100%;
  height: 100%;
  margin: 20px 0;
  position: relative;
  overflow: hidden;
}

.progress-indeterminate .progress-bar-long, .progress-indeterminate .progress-bar-short {
  background-color: var(--primary-color);
  border-radius: 4px;
  height: 100%;
  animation-duration: 2.2s;
  animation-iteration-count: infinite;
  position: absolute;
  top: 0;
}

.progress-indeterminate .progress-bar-long {
  width: 75%;
  animation-name: indeterminate-ltr;
}

.progress-indeterminate .progress-bar-short {
  width: 20%;
  animation-name: indeterminate-short-ltr;
}

@keyframes indeterminate-ltr {
  0% {
    left: -90%;
    right: 100%;
  }

  60% {
    left: -90%;
    right: 100%;
  }

  100% {
    left: 100%;
    right: -35%;
  }
}

@keyframes indeterminate-short-ltr {
  0% {
    left: -200%;
    right: 100%;
  }

  60% {
    left: 107%;
    right: -8%;
  }

  100% {
    left: 107%;
    right: -8%;
  }
}

.auto_head_note {
  color: var(--method-head-color);
  align-items: center;
  margin-top: 10px;
  font-size: 14px;
  display: flex;
}

.note {
  border-left: 4px solid var(--warning-color);
  background-color: #ff98001a;
  border-radius: 4px;
  margin-bottom: 20px;
  padding: 12px;
}

.info_pill {
  background-color: #0000000d;
  border-radius: 14px;
  align-items: center;
  margin-left: 10px;
  padding: 4px 10px;
  font-size: 13px;
  display: inline-flex;
}

.route_container {
  align-items: flex-start;
  gap: 20px;
  display: flex;
}

.filters_sidebar {
  background: var(--secondary-color);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  flex-shrink: 0;
  width: 250px;
  overflow: hidden;
}

.sidebar_header {
  border-bottom: 1px solid var(--border-color);
  justify-content: space-between;
  align-items: center;
  padding: 12px 15px;
  font-weight: 500;
  display: flex;
}

.filters_content {
  background: var(--background-color);
  padding: 15px;
}

.filters_count {
  color: #fff;
  background-color: var(--primary-color);
  border-radius: 12px;
  padding: 2px 8px;
  font-size: .8rem;
  font-weight: normal;
}

@media (max-width: 768px) {
  .route_container {
    flex-direction: column;
  }

  .filters_sidebar {
    width: 100%;
    margin-bottom: 20px;
  }
}

.route_container > * {
  flex-grow: 1;
  min-width: 0;
  margin-top: 20px;
}

.route_group_details {
  margin: 0 0 15px;
}

.summary_marker {
  width: 24px;
  height: 24px;
}

.route_group_details > summary {
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
  margin-bottom: 7px;
  list-style: none;
}

.route_group_details > summary::marker {
  display: none;
}

.route_group_details[open] > summary .summary_marker {
  transform: rotate(180deg);
}

.route_group_summary_container {
  align-items: center;
  padding: 5px;
  display: flex;
}

.route_group_name {
  text-align: center;
  text-shadow: 0 1px #0000001a;
  border-radius: 3px;
  gap: .3em;
  min-width: 80px;
  padding: 6px 0;
  font-family: sans-serif;
  font-size: 14px;
  font-weight: 700;
  display: flex;
}

.route_group_description {
  word-break: break-word;
  user-select: none;
  margin-top: 0;
  margin-bottom: 0;
  margin-left: 8px;
  font-family: monospace;
  font-size: 16px;
  font-weight: 600;
}

.route_details {
  background: color-mix(in srgb, var(--method-color), transparent 90%);
  border: 1px solid #000;
  border-color: var(--method-color);
  border-radius: 4px;
  margin: 0 0 15px;
  box-shadow: 0 0 3px #00000030;
}

.route_details > summary {
  cursor: pointer;
  list-style: none;
}

.route_details > summary::marker {
  display: none;
}

.route_details:open > summary .summary_marker {
  transform: rotate(180deg);
}

.route_summary_container {
  align-items: center;
  padding: 5px;
  display: flex;
}

.route_method {
  color: #fff;
  text-align: center;
  text-shadow: 0 1px #0000001a;
  background: var(--method-color);
  border-radius: 3px;
  min-width: 80px;
  padding: 6px 0;
  font-family: sans-serif;
  font-size: 14px;
  font-weight: 700;
}

.route_resource {
  word-break: break-word;
  margin-top: 0;
  margin-bottom: 0;
  margin-left: 8px;
  font-family: monospace;
  font-size: 16px;
  font-weight: 600;
}

.route_details[data-method="HEAD"], .route_group_details[data-method="HEAD"] {
  --method-color: var(--method-head-color);
}

.route_details[data-method="OPTIONS"], .route_group_details[data-method="OPTIONS"] {
  --method-color: var(--method-options-color);
}

.route_details[data-method="GET"], .route_group_details[data-method="GET"] {
  --method-color: var(--method-get-color);
}

.route_details[data-method="POST"], .route_group_details[data-method="POST"] {
  --method-color: var(--method-post-color);
}

.route_details[data-method="PUT"], .route_group_details[data-method="PUT"] {
  --method-color: var(--method-put-color);
}

.route_details[data-method="PATCH"], .route_group_details[data-method="PATCH"] {
  --method-color: var(--method-patch-color);
}

.route_details[data-method="DELETE"], .route_group_details[data-method="DELETE"] {
  --method-color: var(--method-delete-color);
}

.route_owner_name {
  color: #666;
  text-align: center;
  background-color: #ffefd2;
  border-radius: 5px;
  padding: 4px 8px;
}

:root[data-theme="dark"] .route_owner_name {
  color: #fff;
  background-color: #603b0d;
}

.route_details_content {
  border-top: 1px solid var(--method-color);
  padding: 10px;
}

.route_description {
  margin: 0;
}

.route_content_nego_title {
  font-weight: bold;
}

.filter_container {
  background: var(--secondary-color);
  border-right: 1px solid var(--border-color);
  height: 100%;
  margin-bottom: 20px;
  overflow: hidden auto;
}

.filter_container::marker {
  display: none;
}

.filter_summary {
  cursor: pointer;
  user-select: none;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  font-weight: 500;
  display: flex;
}

.filter:open > summary .summary_marker {
  transform: rotate(180deg);
}

.summary_text {
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 100%;
  display: block;
  overflow: hidden;
}

.filter_list {
  background: var(--background-color);
  overflow: hidden;
}

.filter_item {
  margin: 15px 15px 15px 0;
}

.filter_badge {
  color: #fff;
  background-color: var(--primary-color);
  border-radius: 12px;
  margin-left: 10px;
  padding: 2px 8px;
  font-size: .8rem;
}

select {
  min-width: 200px;
  color: var(--text-color);
  background-color: var(--background-color);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  padding: 8px;
  font-family: inherit;
}

select option {
  padding: 8px;
}

select option:checked {
  color: #fff;
  background-color: var(--primary-color);
}

.filter_form {
  user-select: none;
  flex-flow: column wrap;
  gap: 8px;
  margin-top: 15px;
  margin-bottom: 15px;
  display: flex;
}

.filter_form label {
  text-overflow: ellipsis;
  white-space: nowrap;
  word-break: keep-all;
  cursor: pointer;
  align-items: center;
  gap: 5px;
  width: 100%;
  display: flex;
  overflow: hidden;
}

label .filter_text {
  text-overflow: ellipsis;
  overflow: hidden;
}

.filter_text[data-method] {
  padding-left: 4px;
}

.filter_text[data-method="all"] {
  --method-color: transparent;
  border-image-slice: 1;
}

.filter_text[data-method="HEAD"] {
  --method-color: var(--method-head-color);
}

.filter_text[data-method="OPTIONS"] {
  --method-color: var(--method-options-color);
}

.filter_text[data-method="GET"] {
  --method-color: var(--method-get-color);
}

.filter_text[data-method="POST"] {
  --method-color: var(--method-post-color);
}

.filter_text[data-method="PUT"] {
  --method-color: var(--method-put-color);
}

.filter_text[data-method="PATCH"] {
  --method-color: var(--method-patch-color);
}

.filter_text[data-method="DELETE"] {
  --method-color: var(--method-delete-color);
}

.filter_count {
  color: #666;
  white-space: nowrap;
  opacity: .8;
  background-color: #eee;
  border-radius: 12px;
  margin-left: auto;
  padding: 2px 8px;
  font-size: .8rem;
}

.filter_actions {
  gap: 10px;
  display: flex;
}

.filter_button {
  color: var(--text-color);
  background-color: var(--secondary-color);
  border: 1px solid var(--border-color);
  cursor: pointer;
  border-radius: 4px;
  padding: 6px 12px;
  font-size: .9rem;
  transition: all .2s;
}

.filter_button:hover {
  background-color: color-mix(in srgb,
          var(--primary-color) 15%,
          transparent);
}

.status_pill {
  align-self: stretch;
  width: .4em;
  display: flex;
}

    <script>
      // Theme toggling functionality
      const toggleThemeButton = document.getElementById("theme-toggle-btn");

      // Check for saved theme preference or use system preference
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)",
      ).matches;

      // Apply theme based on saved preference or system preference
      if (savedTheme === "dark" || (savedTheme === null && prefersDark)) {
        document.documentElement.setAttribute("data-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-theme", "light");
      }

      // Toggle theme when button is clicked
      toggleThemeButton.addEventListener("click", () => {
        if (document.documentElement.getAttribute("data-theme") === "dark") {
          document.documentElement.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        }
      });
    </script>
