<!doctype html>
<html>
  <head>
    <title>Popover demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <style>
      body {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Popover demo</h1>

      <form action="javascript:void(0)">
        <input
          style="border-width: 40px"
          type="text"
          title="4 to 8 lowercase letters"
          autocomplete="off"
          value="b"
        />
        <button>double width</button>
      </form>

      <!-- <div style="background: blue; height: 400px"></div> -->
    </div>
    <script type="module">
      import { showPopover } from "./popover.js";

      document.querySelector("button").onclick = () => {
        document.querySelector("input").style.width =
          `${document.querySelector("input").offsetWidth * 2}px`;
      };

      showPopover(document.querySelector("input"), "Hello world");
    </script>
  </body>
</html>
