<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Smooth Resize Transition</title>
    <style>
      body {
        margin: 40px;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }

      .controls {
        display: flex;
        margin-bottom: 40px;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        color: white;
        font-size: 14px;
        background: #007acc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #005a99;
      }

      button.active {
        background: #ff6b35;
      }

      /* Structure de transition - NOUVELLE APPROCHE */
      .transition-container {
        position: relative;

        /* Ces dimensions seront animées */
        width: 200px;
        height: 100px;
        background: white;
        border: 2px dashed #ccc;
        border-radius: 8px;

        transition:
          width 300ms ease,
          height 300ms ease;
        overflow: hidden;
      }

      .content-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* Le wrapper centre le contenu, pas de scaling */
      }

      .content {
        display: flex;
        box-sizing: border-box;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 4px;

        /* Chaque état a ses propres dimensions fixes */
      }

      /* États des contenus avec dimensions spécifiques */
      .content.state-a {
        width: 160px;
        height: 60px;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .content.state-b {
        width: 360px;
        height: 160px;
        color: white;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .content.state-c {
        width: 110px;
        height: 260px;
        color: white;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }

      .content h3 {
        margin: 0 0 10px 0;
        font-size: 18px;
      }

      .content p {
        margin: 0;
        font-size: 14px;
        text-align: center;
        line-height: 1.4;
      }

      /* Debug info */
      .debug-info {
        margin-top: 30px;
        padding: 15px;
        font-size: 12px;
        font-family: monospace;
        background: #f9f9f9;
        border-radius: 4px;
      }

      .debug-info div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Test de Transition Smooth de Redimensionnement</h1>

    <div class="controls">
      <button id="btn-state-a" class="active">État A (200x100)</button>
      <button id="btn-state-b">État B (400x200)</button>
      <button id="btn-state-c">État C (150x300)</button>
      <button id="btn-reset">Reset (supprime contraintes)</button>
    </div>

    <div class="transition-container" id="container">
      <div class="content-wrapper" id="wrapper">
        <div class="content state-a" id="content">
          <h3>État A</h3>
          <p>
            Petit rectangle avec du texte qui ne doit pas se déformer pendant la
            transition
          </p>
        </div>
      </div>
    </div>

    <div class="debug-info" id="debug">
      <div><strong>Debug Info:</strong></div>
      <div id="container-size">Container: 200px × 100px</div>
      <div id="content-size">Content naturel: -</div>
      <div id="scale-info">Scale: 1</div>
      <div id="state-info">État: A</div>
    </div>

    <script>
      const container = document.getElementById("container");
      const content = document.getElementById("content");
      const debug = {
        containerSize: document.getElementById("container-size"),
        contentSize: document.getElementById("content-size"),
        scaleInfo: document.getElementById("scale-info"),
        stateInfo: document.getElementById("state-info"),
      };

      // États possibles
      const states = {
        a: {
          width: 200,
          height: 100,
          contentClass: "state-a",
          title: "État A",
          text: "Petit rectangle avec du texte qui ne doit pas se déformer pendant la transition",
        },
        b: {
          width: 400,
          height: 200,
          contentClass: "state-b",
          title: "État B",
          text: "Rectangle plus grand avec plus de contenu. Ce texte est plus long pour voir comment le contenu s'adapte dans un espace plus grand. La transition doit être fluide.",
        },
        c: {
          width: 150,
          height: 300,
          contentClass: "state-c", // Changé pour state-c
          title: "État C",
          text: "Format portrait",
        },
      };

      let currentState = "a";
      let isTransitioning = false;

      // Mise à jour du debug - SIMPLIFIÉE
      function updateDebugInfo() {
        const containerRect = container.getBoundingClientRect();
        const contentRect = content.getBoundingClientRect();

        debug.containerSize.textContent = `Container: ${containerRect.width.toFixed(0)}px × ${containerRect.height.toFixed(0)}px`;
        debug.contentSize.textContent = `Content: ${contentRect.width.toFixed(0)}px × ${contentRect.height.toFixed(0)}px`;
        debug.scaleInfo.textContent = `Scale: pas de scaling - contenu à sa taille naturelle`;
        debug.stateInfo.textContent = `État: ${currentState.toUpperCase()}`;
      }

      // Transition vers un nouvel état - NOUVELLE APPROCHE SIMPLIFIÉE
      function transitionTo(newState) {
        if (isTransitioning || newState === currentState) return;

        isTransitioning = true;
        const state = states[newState];

        console.log("Transition:", {
          from: `${container.offsetWidth}x${container.offsetHeight}`,
          to: `${state.width}x${state.height}`,
          newState,
        });

        // 1. Changer immédiatement le contenu (il aura sa taille finale)
        content.className = `content ${state.contentClass}`;
        content.innerHTML = `
          <h3>${state.title}</h3>
          <p>${state.text}</p>
        `;

        // 2. Animer seulement les dimensions du conteneur
        // Le contenu garde ses dimensions CSS fixes définies dans les styles
        container.style.width = `${state.width}px`;
        container.style.height = `${state.height}px`;

        // 3. Mettre à jour l'état
        currentState = newState;
        updateActiveButton();
        updateDebugInfo();

        // 4. Marquer la fin de la transition
        setTimeout(() => {
          isTransitioning = false;
        }, 300);
      }

      // Reset - supprime les contraintes
      function reset() {
        container.style.width = "";
        container.style.height = "";
        isTransitioning = false;
        updateDebugInfo();
      }

      // Gestion des boutons
      function updateActiveButton() {
        document
          .querySelectorAll("button")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .getElementById(`btn-state-${currentState}`)
          .classList.add("active");
      }

      // Event listeners
      document
        .getElementById("btn-state-a")
        .addEventListener("click", () => transitionTo("a"));
      document
        .getElementById("btn-state-b")
        .addEventListener("click", () => transitionTo("b"));
      document
        .getElementById("btn-state-c")
        .addEventListener("click", () => transitionTo("c"));
      document.getElementById("btn-reset").addEventListener("click", reset);

      // Mise à jour initiale
      updateDebugInfo();

      // Mise à jour du debug en continu
      setInterval(updateDebugInfo, 100);
    </script>
  </body>
</html>
