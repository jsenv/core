<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <jsenv-scripts>
      <script
        src="/@fs/mock/src/plugins/server_events/client/server_events_client.js"
        jsenv-injected-by="jsenv:server_events_client_injection"
      ></script>
      <script
        jsenv-injected-by="jsenv:server_events_client_injection"
        content-indented=""
        jsenv-cooked-by="jsenv:html_inline_content_analysis"
      >
        window.__server_events__.setup({
          logs: true,
        });
      </script>
      <script
        type="module"
        jsenv-injected-by="jsenv:toolbar"
        content-indented=""
        jsenv-cooked-by="jsenv:html_inline_content_analysis"
      >
        import { injectToolbar } from "/@fs/mock/packages/related/plugin-toolbar/src/client/toolbar_injector.js";

        injectToolbar({
          toolbarUrl:
            "/@fs/mock/packages/related/plugin-toolbar/src/client/toolbar.html",
          logLevel: "warn",
          theme: "dark",
          opened: false,
          autoreload: true,
          animationsEnabled: true,
          notificationsEnabled: true,
        });
      </script>
      <script
        src="/@fs/mock/packages/internal/plugin-supervisor/src/client/supervisor.js"
        jsenv-injected-by="jsenv:supervisor"
      ></script>
      <script jsenv-injected-by="jsenv:supervisor" content-indented="">
        window.__supervisor__.setup({
          logs: false,
          measurePerf: false,
          errorOverlay: true,
          openInEditor: true,
          serverIsJsenvDevServer: true,
          rootDirectoryUrl:
            "file:///mock/tests/dev_server/jsenv_scripts/client/",
          scriptInfos: [
            {
              type: "js_module",
              src: "/main.js",
            },
          ],
        });
      </script>
      <script
        type="module"
        jsenv-injected-by="jsenv:autoreload_client"
        content-indented=""
      >
        import { initAutoreload } from "/@fs/mock/src/plugins/autoreload/client/autoreload.js";

        initAutoreload({
          mainFilePath: "/index.html",
        });
      </script>
      <script
        type="module"
        jsenv-injected-by="jsenv:ribbon"
        content-indented=""
      >
        import { injectRibbon } from "/@fs/mock/src/plugins/ribbon/client/ribbon.js";

        injectRibbon({
          text: "DEV",
        });
      </script>
    </jsenv-scripts>

    <div id="app">INIT</div>
    <script
      type="module"
      content-indented=""
      jsenv-cooked-by="jsenv:supervisor"
      inlined-from-src="/main.js"
    >
      window.__supervisor__.superviseScriptTypeModule(
        "/main.js",
        (url) => import(url),
      );
    </script>
  </body>
</html>
