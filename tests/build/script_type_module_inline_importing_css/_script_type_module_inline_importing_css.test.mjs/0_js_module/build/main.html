<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
  </head>

  <body>
    <script>
      window.resultPromise = new Promise((resolve) => {
        window.resolveResultPromise = resolve;
      });</script>
    <script type="module">











const globalObject = typeof self === "object" ? self : process;
globalObject.__InlineContent__ = function (content, { type = "text/plain" }) {
  this.text = content;
  this.type = type;
};

const inlineContent = new __InlineContent__("body {\n  background: red;\n}\n", { type: "text/css" });
const stylesheet = new CSSStyleSheet();
stylesheet.replaceSync(inlineContent.text);

document.adoptedStyleSheets = [...document.adoptedStyleSheets, stylesheet];

window.resolveResultPromise(
        getComputedStyle(document.body).backgroundColor,
      );</script>
  </body>
</html>
