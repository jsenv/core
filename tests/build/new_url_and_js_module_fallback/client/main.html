<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="preload" href="./file.txt" as="fetch" crossorigin="" />
  </head>

  <body>
    <script>
      window.resultPromise = new Promise((resolve) => {
        window.resolveResultPromise = resolve;
      });
    </script>
    <script type="module">
      const urlObject = new URL("./file.txt", import.meta.url);

      window.resolveResultPromise(
        urlObject.href.replace(window.origin, "window.origin"),
      );
    </script>
  </body>
</html>
